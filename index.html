<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Competitors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --red: #b91c1c;
      --blue: #1d4ed8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.5rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 30px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 0.95rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .viewer-count {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.12rem;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.75rem;
      border-radius: 999px;
      padding: 0.18rem 0.6rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding-bottom: 1.5rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.8rem;
      padding: 0.6rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.35rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.2rem;
    }

    .team-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.75rem;
      margin-bottom: 0.4rem;
    }

    .team-summary-item {
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .team-summary-item.red { color: var(--red); }
    .team-summary-item.blue { color: var(--blue); }

    /* Matches grid */

    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 0.4rem;
    }

    .match-link {
      text-decoration: none;
      color: inherit;
    }

    .match-card {
      border-radius: 0.7rem;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      padding: 0.4rem 0.45rem;
      font-size: 0.74rem;
      transition: transform 0.08s ease, box-shadow 0.08s ease, border-color 0.08s ease;
      cursor: pointer;
    }

    .match-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.12);
      border-color: #cbd5f5;
    }

    .match-header {
      margin-bottom: 0.18rem;
    }

    .match-label {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .match-title {
      font-size: 0.8rem;
      font-weight: 600;
      line-height: 1.2;
      margin-top: 0.05rem;
    }

    .match-type {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 0.1rem;
    }

    .match-sides {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.3rem;
      margin-top: 0.25rem;
    }

    .match-side-label {
      font-size: 0.7rem;
      font-weight: 600;
      margin-bottom: 0.08rem;
    }

    .match-side-label.red { color: var(--red); }
    .match-side-label.blue { color: var(--blue); }

    .match-player-row {
      display: flex;
      justify-content: space-between;
      gap: 0.25rem;
      font-size: 0.7rem;
      margin-bottom: 0.04rem;
    }

    .mp-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .mp-hcp {
      white-space: nowrap;
      color: var(--muted);
    }

    .empty-state {
      font-size: 0.78rem;
      color: var(--muted);
      text-align: center;
      padding: 0.5rem 0.3rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Competitors by match (read-only)</div>
        <div id="viewerCount" class="viewer-count">Viewing now: 0</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="spectator.html" class="nav-btn secondary">Scores</a>
      <a href="photos.html" class="nav-btn secondary">Photos</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Competitors by match</div>
      <div class="team-summary">
        <div id="teamRedSummary" class="team-summary-item red">
          Red team handicap: —
        </div>
        <div id="teamBlueSummary" class="team-summary-item blue">
          Blue team handicap: —
        </div>
      </div>
      <div id="matchesGrid" class="matches-grid">
        <div class="empty-state">Loading competitors…</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      push,
      set,
      serverTimestamp,
      onDisconnect,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const viewerCountEl = document.getElementById("viewerCount");
    const teamRedSummaryEl = document.getElementById("teamRedSummary");
    const teamBlueSummaryEl = document.getElementById("teamBlueSummary");
    const matchesGridEl = document.getElementById("matchesGrid");

    let settings = {};
    let players = {};
    let matches = {};

    function setupPresence() {
      const connectionsRef = ref(db, "presence/competitors");
      const connectedRef = ref(db, ".info/connected");

      onValue(connectedRef, (snap) => {
        if (snap.val() === false) return;
        const conRef = push(connectionsRef);
        onDisconnect(conRef).remove().catch(() => {});
        set(conRef, { connectedAt: serverTimestamp() }).catch(() => {});
      });

      onValue(
        connectionsRef,
        (snap) => {
          const val = snap.val();
          const count = val ? Object.keys(val).length : 0;
          viewerCountEl.textContent =
            count === 1 ? "Viewing now: 1 viewer" : `Viewing now: ${count} viewers`;
        },
        () => (viewerCountEl.textContent = "Viewing now: 0 viewers")
      );
    }

    setupPresence();

    function getTeamNames() {
      const t = settings.teamNames || {};
      return { red: t.red || "Red", blue: t.blue || "Blue" };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function renderTeamSummaries() {
      const { red: redName, blue: blueName } = getTeamNames();
      let redTotal = 0;
      let blueTotal = 0;

      Object.values(players || {}).forEach((p) => {
        const h = Number(p.handicap || 0) || 0;
        if ((p.team || "red") === "red") redTotal += h;
        else blueTotal += h;
      });

      teamRedSummaryEl.textContent = `${redName} team handicap: ${redTotal}`;
      teamBlueSummaryEl.textContent = `${blueName} team handicap: ${blueTotal}`;
    }

    function computeMatchPairLabels(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds
        .map((id) => players[id]?.name)
        .filter(Boolean)
        .map(getLastName);
      const blueNames = blueIds
        .map((id) => players[id]?.name)
        .filter(Boolean)
        .map(getLastName);
      return {
        redPair: redNames.length ? redNames.join(" / ") : "Red pair",
        bluePair: blueNames.length ? blueNames.join(" / ") : "Blue pair",
      };
    }

    function computeMatchTitle(m, id) {
      const { redPair, bluePair } = computeMatchPairLabels(m);
      if (redPair !== "Red pair" && bluePair !== "Blue pair") {
        return `${redPair} vs ${bluePair}`;
      }
      return m.name || `Match ${id}`;
    }

    function renderMatches() {
      const { red: redTeamName, blue: blueTeamName } = getTeamNames();
      const ids = Object.keys(matches || {}).sort((a, b) => Number(a) - Number(b));

      if (!ids.length) {
        matchesGridEl.innerHTML =
          '<div class="empty-state">No matches configured yet.</div>';
        return;
      }

      const html = ids
        .map((id) => {
          const m = matches[id];
          if (!m) return "";

          const title = computeMatchTitle(m, id);
          const type = m.type || (Number(id) <= 8 ? "front" : "back");
          const typeLabel = type === "front" ? "Front 9" : "Back 9";

          const redIds = m.red?.players || [];
          const blueIds = m.blue?.players || [];

          const redPlayersHTML = redIds
            .map((pid) => {
              const p = players[pid];
              if (!p) return "";
              const ln = getLastName(p.name || "Player");
              const hcp = p.handicap ?? 0;
              return `
                <div class="match-player-row">
                  <span class="mp-name">${ln}</span>
                  <span class="mp-hcp">H${hcp}</span>
                </div>
              `;
            })
            .join("");

          const bluePlayersHTML = blueIds
            .map((pid) => {
              const p = players[pid];
              if (!p) return "";
              const ln = getLastName(p.name || "Player");
              const hcp = p.handicap ?? 0;
              return `
                <div class="match-player-row">
                  <span class="mp-name">${ln}</span>
                  <span class="mp-hcp">H${hcp}</span>
                </div>
              `;
            })
            .join("");

          return `
            <a class="match-link" href="match_spectator.html?id=${id}">
              <div class="match-card">
                <div class="match-header">
                  <div class="match-label">Match ${id}</div>
                  <div class="match-title">${title}</div>
                  <div class="match-type">${typeLabel}</div>
                </div>
                <div class="match-sides">
                  <div>
                    <div class="match-side-label red">${redTeamName}</div>
                    ${redPlayersHTML || '<div class="match-player-row"><span class="mp-name">—</span></div>'}
                  </div>
                  <div>
                    <div class="match-side-label blue">${blueTeamName}</div>
                    ${bluePlayersHTML || '<div class="match-player-row"><span class="mp-name">—</span></div>'}
                  </div>
                </div>
              </div>
            </a>
          `;
        })
        .join("");

      matchesGridEl.innerHTML = html;
    }

    function renderAll() {
      renderTeamSummaries();
      renderMatches();
    }

    onValue(settingsRef, (snap) => {
      settings = snap.val() || {};
      renderAll();
    });

    onValue(playersRef, (snap) => {
      players = snap.val() || {};
      renderAll();
    });

    onValue(matchesRef, (snap) => {
      matches = snap.val() || {};
      renderAll();
    });
  </script>
</body>
</html>
