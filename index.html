<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 â€“ Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --accent: #1d4ed8;
      --accent-soft: #dbeafe;
      --accent-strong: #1e40af;
      --danger: #b91c1c;
      --danger-soft: #fee2e2;
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.18);
      --radius-lg: 1.1rem;
      --radius-md: 0.9rem;
      --tap-target: 44px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","San Francisco","Segoe UI",sans-serif;
    }

    html, body {
      -webkit-text-size-adjust: 100%;
      background: var(--bg);
      color: var(--text);
      min-height: 100%;
    }

    body {
      min-height: 100vh;
      padding: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    a {
      color: var(--accent-strong);
      text-decoration: underline;
    }

    button {
      -webkit-tap-highlight-color: transparent;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.9rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      min-width: 0;
    }

    .site-logo {
      height: 36px;
      width: auto;
      border-radius: 0.5rem;
      object-fit: cover;
      background: #e5e7eb;
      flex-shrink: 0;
    }

    .site-title-block {
      display: flex;
      flex-direction: column;
      gap: 0.08rem;
    }

    .site-title {
      font-size: 1.12rem;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .site-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
      white-space: nowrap;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .hero-card {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      border: 1px solid var(--border);
      text-align: center;
    }

    .hero-btn,
    .hero-btn-secondary {
      width: 100%;
      max-width: 260px;
      margin: 0.35rem auto;
      display: block;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .hero-btn {
      background: var(--accent);
      color: #fff;
    }

    .hero-btn-secondary {
      background: #e5e7eb;
      color: var(--text);
    }

    .hero-links-row {
      margin-top: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .hero-links-row a {
      text-decoration: underline;
      padding: 0;
      background: none;
      border: none;
      color: var(--accent-strong);
    }
  </style>
</head>
<body>
  
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" class="site-logo" />
      <div class="site-title-block">
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Powdersville, SC</div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-card">
      <img src="IMG_7296.jpg" class="hero-logo" style="width:120px;border-radius:50%;" />
      <div class="hero-title">Welcome to the FTK Classic</div>

      <button id="playerBtn" class="hero-btn" type="button">I'm a player</button>
      <button id="spectatorBtn" class="hero-btn-secondary" type="button">I'm a spectator</button>
      <button id="interestBtn" class="hero-btn-secondary" type="button">I'm interested in playing</button>

      <!-- Bottom links now styled as hyperlinks -->
      <div class="hero-links-row">
        <a href="stats.html">Stats</a>
        <a href="photos.html">Photos</a>
        <a href="past_winners.html">Past winners</a>
        <a href="#" id="adminLinkFooter">Admin</a>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('spectatorBtn').addEventListener('click', function() {
      window.location.href = 'spectator.html';
    });

    document.getElementById('interestBtn').addEventListener('click', function() {
      window.location.href =
        'https://docs.google.com/forms/d/e/1FAIpQLSeLqfM3XcGEqDBMi6NQ5P8RlbAnYrKS3UnD1f9EdiMmFMbbaQ/viewform';
    });

    document.getElementById('playerBtn').addEventListener('click', function() {
      window.location.href = 'player.html';
    });

    function goToAdmin() {
      const pass = prompt("Admin password:");
      if (pass === "3618") window.location.href = "admin.html";
    }

    document.getElementById('adminLinkFooter').addEventListener('click', function(e) {
      e.preventDefault();
      goToAdmin();
    });
  </script>

</body>
</html>
