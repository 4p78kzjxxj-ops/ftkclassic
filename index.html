<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --accent: #1d4ed8;
      --accent-soft: #dbeafe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    @media (min-width: 768px) {
      body {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 2rem;
    }

    .hero-card {
      background: var(--card);
      border-radius: 1.1rem;
      border: 1px solid var(--border);
      padding: 1.1rem;
      text-align: center;
      box-shadow: 0 10px 20px rgba(15,23,42,0.15);
      width: 100%;
    }

    .hero-logo {
      width: 140px;
      max-width: 60%;
      border-radius: 0.75rem;
      object-fit: cover;
      margin-bottom: 0.8rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .hero-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.15rem;
    }

    .hero-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.9rem;
    }

    .hero-btn {
      display: block;
      width: 100%;
      padding: 0.7rem 0.9rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 0.5rem;
      box-shadow: 0 8px 18px rgba(37,99,235,0.55);
    }

    .hero-btn:active {
      transform: translateY(1px);
      box-shadow: 0 5px 12px rgba(37,99,235,0.45);
    }

    .hero-btn-secondary {
      display: block;
      width: 100%;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--accent-soft);
      color: #1e3a8a;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }

    .hero-footer {
      margin-top: 0.7rem;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Ryder Cup Format • 2025</div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-card">
      <img src="IMG_7296.jpg" alt="FTK Classic" class="hero-logo" />
      <div class="hero-title">Welcome to the FTK Classic</div>
      <div class="hero-subtitle">Follow every match in real time. Designed for easy viewing on the course.</div>

      <a href="spectator.html" class="hero-btn">Click to view scores</a>
      <a href="competitors.html" class="hero-btn-secondary">View competitors</a>
      <a href="photos.html" class="hero-btn-secondary">View photos</a>

      <div class="hero-footer">
        Live scores update automatically from the scorers’ devices.
      </div>
    </section>
  </main>
</body>
</html>
