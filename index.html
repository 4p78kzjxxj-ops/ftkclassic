<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #1d4ed8;
      --border: #d1d5db;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #e5e7eb 0, #f3f4f6 40%, #e5e7eb 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.25rem;
    }

    .shell {
      background: var(--card);
      border-radius: 1.25rem;
      padding: 1.5rem 1.25rem 1.75rem;
      border: 1px solid var(--border);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .logo-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo-wrap img {
      max-width: 220px;
      width: 70%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1.1rem;
    }

    .info {
      font-size: 0.82rem;
      color: var(--muted);
      margin-bottom: 1.4rem;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.8rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--accent);
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.38);
      width: 100%;
      max-width: 260px;
    }

    .btn span {
      margin-left: 0.4rem;
      font-size: 1.05rem;
    }

    .btn.secondary {
      background: #ffffff;
      color: var(--accent);
      border-color: var(--border);
      box-shadow: none;
    }

    .btn:active {
      transform: scale(0.97);
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
    }

    .footnote {
      font-size: 0.74rem;
      color: var(--muted);
      background: #e5edff;
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      display: inline-block;
    }

    @media (max-width: 500px) {
      .shell {
        padding: 1.25rem 1rem 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="logo-wrap">
      <!-- Change src if your logo file has a different name -->
      <img src="ftk-classic-logo.png" alt="FTK Classic Logo" />
    </div>
    <h1>FTK Classic</h1>
    <div class="subtitle">Spring 2026 • Ryder Cup Style</div>

    <p class="info">
      Welcome to the FTK Classic live hub. View the live scores or browse all competitors,
      teams, and handicaps.
    </p>

    <div class="buttons">
      <a class="btn" href="spectator.html">
        Click to view scores <span>▶</span>
      </a>
      <a class="btn secondary" href="competitors.html">
        View competitors
      </a>
    </div>

    <div class="footnote">
      Scores update live as the admins enter results.
    </div>
  </div>
</body>
</html>
