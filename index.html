<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="ftk-classic-logo.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --accent: #1d4ed8;
      --accent-soft: #dbeafe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    @media (min-width: 768px) {
      body {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 2rem;
    }

    .hero-card {
      background: var(--card);
      border-radius: 1.1rem;
      border: 1px solid var(--border);
      padding: 1.1rem;
      text-align: center;
      box-shadow: 0 10px 20px rgba(15,23,42,0.15);
      width: 100%;
    }

    .hero-logo {
      width: 140px;
      max-width: 60%;
      border-radius: 0.75rem;
      object-fit: cover;
      margin-bottom: 0.8rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .hero-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.15rem;
    }

    .hero-subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.9rem;
    }

    .hero-btn {
      display: block;
      width: 100%;
      padding: 0.7rem 0.9rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 0.5rem;
      box-shadow: 0 8px 18px rgba(37,99,235,0.55);
    }

    .hero-btn-secondary {
      display: block;
      width: 100%;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--accent-soft);
      color: #1e3a8a;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }

    .hero-links-row {
      margin-top: 0.6rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 0.8rem;
      flex-wrap: wrap;
    }

    .hero-links-row a {
      color: #1d4ed8;
      text-decoration: underline;
    }

    .hero-footer {
      margin-top: 0.7rem;
      font-size: 0.75rem;
      color: var(--muted);
    }

    /* Modal styles */
    #modalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #modalBox {
      background: white;
      padding: 1.2rem;
      border-radius: 0.8rem;
      width: 85%;
      max-width: 340px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.2s ease-out;
    }

    #modalBox input {
      width: 100%;
      padding: 0.6rem;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 0.8rem;
      text-align: center;
    }

    #modalBox button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 999px;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    #modalSubmit {
      background: #1d4ed8;
      color: white;
      border: none;
      font-weight: 600;
    }

    #modalCancel {
      background: #f3f4f6;
      border: 1px solid #ccc;
      color: #374151;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Ryder Cup Format • 2025</div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-card">
      <img src="IMG_7296.jpg" alt="FTK Classic" class="hero-logo" />

      <div class="hero-title">Welcome to the FTK Classic</div>
      <div class="hero-subtitle">
        Follow every match in real time.
      </div>

      <!-- Identity buttons -->
      <button id="playerBtn" class="hero-btn" type="button">I'm a player</button>
      <button id="spectatorBtn" class="hero-btn-secondary" type="button">I'm a spectator</button>

      <div class="hero-links-row">
        <a href="competitors.html">Competitors</a>
        <a href="photos.html">Photos</a>
        <a href="past_winners.html">Past winners</a>
        <a href="admin.html" id="adminLink">Admin</a>
      </div>
    </section>
  </main>

  <!-- PLAYER CODE MODAL -->
  <div id="modalOverlay">
    <div id="modalBox">
      <h3 style="font-size: 1rem; margin-bottom: 0.6rem; font-weight: 700;">Enter Player Code</h3>

      <input id="modalCodeInput" type="text" placeholder="Player code…" />

      <!-- Welcome message ONLY now -->
      <div id="welcomeMessage" style="display:none; margin-bottom:0.6rem; font-size:0.9rem;"></div>

      <button id="modalSubmit">Continue</button>

      <!-- These remain hidden permanently -->
      <button id="front9Btn" style="display:none;">Front 9</button>
      <button id="back9Btn" style="display:none;">Back 9</button>

      <button id="modalCancel">Cancel</button>
    </div>
  </div>

  <script>
    // Player code → name mapping
    const PLAYER_CODES = {
      "3601": "David Wolf",
      "3602": "Jake Smith",
      "3603": "Jon Wall",
      "3604": "Justin Vaughn",
      "3605": "Will Miller",
      "3606": "Ivan Bolds",
      "3607": "Taylor Harbin",
      "3608": "Eric Tomeo",
      "3609": "Matt Ruff",
      "3610": "Eric Crowe",
      "3611": "Brett Cooper",
      "3612": "Jordan Fiedler",
      "3613": "Michael Godwin",
      "3614": "Tyler Huff"
    };

    let currentPlayerCode = null;

    // Show modal
    function openMatchModal() {
      document.getElementById("modalOverlay").style.display = "flex";
      document.getElementById("modalCodeInput").value = "";
      document.getElementById("welcomeMessage").style.display = "none";

      // Always hide unused buttons
      document.getElementById("front9Btn").style.display = "none";
      document.getElementById("back9Btn").style.display = "none";

      document.getElementById("modalCodeInput").style.display = "block";
      document.getElementById("modalSubmit").style.display = "block";
      document.getElementById("modalCodeInput").focus();
    }

    // Hide modal
    function closeMatchModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }

    // Spectator button
    document.getElementById('spectatorBtn').addEventListener('click', function() {
      window.location.href = 'spectator.html';
    });

    // Player button
    document.getElementById('playerBtn').addEventListener('click', openMatchModal);

    // Cancel button
    document.getElementById('modalCancel').addEventListener('click', closeMatchModal);

    // Continue button (updated logic)
    document.getElementById('modalSubmit').addEventListener('click', function () {
      const code = document.getElementById('modalCodeInput').value.trim();
      const name = PLAYER_CODES[code];

      if (!name) {
        alert("Invalid code.");
        return;
      }

      currentPlayerCode = code;

      // Show welcome message
      const welcomeMessage = document.getElementById('welcomeMessage');
      welcomeMessage.textContent = "Welcome " + name + "!";
      welcomeMessage.style.display = "block";

      // Hide code input + continue button
      document.getElementById('modalCodeInput').style.display = "none";
      document.getElementById('modalSubmit').style.display = "none";

      // After short pause → go to player page
      setTimeout(() => {
        window.location.href = "player.html?code=" + encodeURIComponent(code);
      }, 900);
    });

    // Enter key submits
    document.getElementById('modalCodeInput').addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        document.getElementById('modalSubmit').click();
      }
    });
  </script>

</body>
</html>
