<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 – Competitors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --pill-red: #fee2e2;
      --pill-blue: #dbeafe;
      --live: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .viewer-count {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.35rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .team-header-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.4rem;
    }

    .team-title {
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .team-title.red {
      color: var(--red);
    }

    .team-title.blue {
      color: var(--blue);
    }

    .team-meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .competitor-list {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .competitor-group {
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      padding: 0.4rem 0.5rem;
      background: #f9fafb;
    }

    .competitor-group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.25rem;
    }

    .competitor-names {
      font-size: 0.88rem;
      font-weight: 600;
    }

    .mulligan-row {
      font-size: 0.74rem;
      margin-top: 0.1rem;
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
    }

    .m-tag {
      padding: 0.06rem 0.45rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      line-height: 1.3;
      white-space: nowrap;
    }

    .m-tag.available {
      background: #ecfdf5;
      border-color: #bbf7d0;
      color: #166534;
    }

    .m-tag.used {
      background: #fee2e2;
      border-color: #fecaca;
      color: #7f1d1d;
    }

    .match-status-chip {
      font-size: 0.74rem;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f3f4f6;
      white-space: nowrap;
    }

    .match-status-chip.red {
      background: var(--pill-red);
      border-color: #fecaca;
      color: #7f1d1d;
    }

    .match-status-chip.blue {
      background: var(--pill-blue);
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    .match-status-chip.even {
      background: #e5e7eb;
      border-color: #d1d5db;
      color: #374151;
    }

    .group-footer {
      margin-top: 0.2rem;
      font-size: 0.76rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
    }

    .on-course-pill {
      font-size: 0.72rem;
      padding: 0.08rem 0.5rem;
      border-radius: 999px;
      border: 1px solid #bbf7d0;
      background: #dcfce7;
      color: #166534;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .on-course-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }
      70% {
        transform: scale(1.9);
        box-shadow: 0 0 0 8px rgba(34, 197, 94, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }

    .match-link {
      font-size: 0.74rem;
      text-decoration: none;
      color: #2563eb;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Competitors & live match status</div>
        <div id="viewerCount" class="viewer-count">Viewing competitors: 0 people</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="spectator.html" class="nav-btn">View scores</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Red team</div>
      <div class="team-header-row">
        <div class="team-title red" id="redTeamTitle">Red team</div>
        <div class="team-meta" id="redTeamMeta">0 players • Total HCP 0.0</div>
      </div>
      <div id="redCompetitors" class="competitor-list">
        <div class="empty-state">Loading players…</div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">Blue team</div>
      <div class="team-header-row">
        <div class="team-title blue" id="blueTeamTitle">Blue team</div>
        <div class="team-meta" id="blueTeamMeta">0 players • Total HCP 0.0</div>
      </div>
      <div id="blueCompetitors" class="competitor-list">
        <div class="empty-state">Loading players…</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      onDisconnect,
      serverTimestamp,
      push,
      set,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const viewerCountEl = document.getElementById("viewerCount");
    const redTeamTitleEl = document.getElementById("redTeamTitle");
    const blueTeamTitleEl = document.getElementById("blueTeamTitle");
    const redTeamMetaEl = document.getElementById("redTeamMeta");
    const blueTeamMetaEl = document.getElementById("blueTeamMeta");
    const redCompetitorsEl = document.getElementById("redCompetitors");
    const blueCompetitorsEl = document.getElementById("blueCompetitors");

    let settings = {};
    let players = {};
    let matches = {};

    // Presence helper
    function setupPresence(db, pageKey, onCountChange) {
      const connectionsRef = ref(db, `presence/${pageKey}`);
      const connectedRef = ref(db, ".info/connected");

      onValue(connectedRef, (snap) => {
        if (snap.val() === false) return;
        const conRef = push(connectionsRef);
        onDisconnect(conRef).remove().catch(() => {});
        set(conRef, { connectedAt: serverTimestamp() }).catch(() => {});
      });

      onValue(
        connectionsRef,
        (snap) => {
          const val = snap.val();
          const count = val ? Object.keys(val).length : 0;
          console.log("Presence competitors =", count, val);
          onCountChange(count);
        },
        () => onCountChange(0)
      );
    }

    setupPresence(db, "competitors", (count) => {
      viewerCountEl.textContent =
        count === 1
          ? "Viewing competitors: 1 person"
          : `Viewing competitors: ${count} people`;
    });

    // Helpers

    function getTeamNames() {
      const t = settings.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") {
          playedIndices.push(i);
        }
      }

      if (playedIndices.length === 0) {
        return {
          diff: 0,
          done: false,
          throughHole: null,
          margin: 0,
          holesLeft: holeCount,
        };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;

      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    // Build groups: if players are in the same match+side, group them
    function buildGroups() {
      const redGroups = [];
      const blueGroups = [];
      const { red: redTeamName, blue: blueTeamName } = getTeamNames();

      const matchIds = Object.keys(matches || {}).sort((a, b) => Number(a) - Number(b));

      for (const id of matchIds) {
        const m = matches[id];
        if (!m) continue;
        const type = m.type || (Number(id) <= 8 ? "front" : "back");
        const holes = m.holes || [];
        const state = computeMatchState(holes, type);
        const { diff, done, throughHole, margin, holesLeft } = state;

        const hasActivity = throughHole !== null;

        let statusText = "";
        let chipClass = "even";
        let onCourse = false;

        if (!hasActivity) {
          statusText = `Match ${id} – not started`;
        } else if (done) {
          if (diff === 0) {
            statusText = `Match ${id} – halved`;
            chipClass = "even";
          } else if (diff > 0) {
            statusText = `Match ${id} – ${redTeamName} win ${margin}&${holesLeft}`;
            chipClass = "red";
          } else {
            statusText = `Match ${id} – ${blueTeamName} win ${margin}&${holesLeft}`;
            chipClass = "blue";
          }
        } else {
          const currentHole = throughHole + 1;
          const absDiff = Math.abs(diff);
          const dir = diff > 0 ? "up" : "down";
          const leaderName = diff > 0 ? redTeamName : blueTeamName;
          statusText = `Match ${id} – currently on hole ${currentHole} – Thru ${throughHole} • ${absDiff} ${dir}`;
          chipClass = diff === 0 ? "even" : diff > 0 ? "red" : "blue";
          onCourse = true;
        }

        const common = {
          matchId: id,
          type,
          statusText,
          chipClass,
          onCourse,
          diff,
          done,
        };

        const redPlayersIds = m.red?.players || [];
        const bluePlayersIds = m.blue?.players || [];

        if (redPlayersIds.length) {
          redGroups.push({
            ...common,
            side: "red",
            playerIds: redPlayersIds,
          });
        }

        if (bluePlayersIds.length) {
          blueGroups.push({
            ...common,
            side: "blue",
            playerIds: bluePlayersIds,
          });
        }
      }

      return { redGroups, blueGroups };
    }

    function renderTeam(teamKey) {
      const isRed = teamKey === "red";
      const teamNameKey = isRed ? "red" : "blue";
      const titleEl = isRed ? redTeamTitleEl : blueTeamTitleEl;
      const metaEl = isRed ? redTeamMetaEl : blueTeamMetaEl;
      const containerEl = isRed ? redCompetitorsEl : blueCompetitorsEl;

      const { red: redTeamName, blue: blueTeamName } = getTeamNames();
      const teamName = isRed ? redTeamName : blueTeamName;

      titleEl.textContent = teamName;

      const teamPlayers = Object.entries(players || {})
        .filter(([, p]) => (p.team || "").toLowerCase() === teamKey)
        .map(([id, p]) => ({ id, ...p }))
        .sort((a, b) => (a.name || "").localeCompare(b.name || ""));

      const totalHcp = teamPlayers.reduce((sum, p) => {
        const h = parseFloat(p.handicap);
        return sum + (isNaN(h) ? 0 : h);
      }, 0);

      metaEl.textContent = `${teamPlayers.length} players • Total HCP ${totalHcp.toFixed(
        1
      )}`;

      const { redGroups, blueGroups } = buildGroups();
      const groups = isRed ? redGroups : blueGroups;

      if (!teamPlayers.length) {
        containerEl.innerHTML =
          '<div class="empty-state">No players on this team yet.</div>';
        return;
      }

      if (!groups.length) {
        // fall back to simple list of players if no matches yet
        let html = "";
        for (const p of teamPlayers) {
          const mUsed = !!p.mulliganUsed;
          const rmUsed = !!p.reverseMulliganUsed;

          html += `
            <div class="competitor-group">
              <div class="competitor-group-header">
                <div>
                  <div class="competitor-names">${p.name || "Unnamed"}</div>
                  <div class="mulligan-row">
                    <span class="m-tag ${mUsed ? "used" : "available"}">
                      M ${mUsed ? "used" : "available"}
                    </span>
                    <span class="m-tag ${rmUsed ? "used" : "available"}">
                      RM ${rmUsed ? "used" : "available"}
                    </span>
                    <span class="mulligan-note">HCP: ${p.handicap ?? "—"}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        }
        containerEl.innerHTML = html;
        return;
      }

      // Map from player id -> player data
      const pMap = players || {};

      let html = "";

      for (const g of groups) {
        const names = g.playerIds
          .map((pid) => pMap[pid]?.name)
          .filter(Boolean);
        const lastNames = g.playerIds
          .map((pid) => getLastName(pMap[pid]?.name))
          .filter(Boolean)
          .join(" / ");

        const fullNames = names.join(" & ") || "TBD";

        // Mulligan badges for each player in group
        const mulTags = g.playerIds
          .map((pid) => {
            const p = pMap[pid] || {};
            const base = getLastName(p.name || "Player");
            const mUsed = !!p.mulliganUsed;
            const rmUsed = !!p.reverseMulliganUsed;
            return `
              <div style="display:flex;gap:0.2rem;align-items:center;">
                <span>${base}</span>
                <span class="m-tag ${mUsed ? "used" : "available"}">
                  M${mUsed ? " used" : ""}
                </span>
                <span class="m-tag ${rmUsed ? "used" : "available"}">
                  RM${rmUsed ? " used" : ""}
                </span>
              </div>
            `;
          })
          .join("");

        const chipClass = `match-status-chip ${g.chipClass}`;
        const onCoursePill = g.onCourse
          ? `<span class="on-course-pill"><span class="on-course-dot"></span>On Course</span>`
          : "";

        html += `
          <div class="competitor-group">
            <div class="competitor-group-header">
              <div>
                <div class="competitor-names">${fullNames}</div>
                <div class="mulligan-row">
                  ${mulTags}
                </div>
              </div>
              <div class="${chipClass}">
                ${g.statusText.replace(`Match ${g.matchId} – `, "")}
              </div>
            </div>
            <div class="group-footer">
              <span>${g.statusText}</span>
              <div style="display:flex;gap:0.35rem;align-items:center;">
                ${onCoursePill}
                <a class="match-link" href="match_spectator.html?id=${g.matchId}">
                  View match ${g.matchId}
                </a>
              </div>
            </div>
          </div>
        `;
      }

      containerEl.innerHTML = html;
    }

    function renderAll() {
      const { red: redName, blue: blueName } = getTeamNames();
      redTeamTitleEl.textContent = redName;
      blueTeamTitleEl.textContent = blueName;

      renderTeam("red");
      renderTeam("blue");
    }

    // Listeners

    onValue(settingsRef, (snap) => {
      settings = snap.val() || {};
      renderAll();
    });

    onValue(playersRef, (snap) => {
      players = snap.val() || {};
      renderAll();
    });

    onValue(matchesRef, (snap) => {
      matches = snap.val() || {};
      renderAll();
    });
  </script>
</body>
</html>
