<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Competitors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --pill-red: #fee2e2;
      --pill-blue: #dbeafe;
      --live: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 700;
    }

    header small {
      color: var(--muted);
      font-size: 0.8rem;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.primary {
      border-color: #1d4ed8;
      color: #ffffff;
      background: #2563eb;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .team-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.3rem;
    }

    .team-name {
      font-size: 1rem;
      font-weight: 700;
    }

    .team-name.red {
      color: var(--red);
    }

    .team-name.blue {
      color: var(--blue);
    }

    .team-meta {
      font-size: 0.78rem;
      color: var(--muted);
      text-align: right;
    }

    .competitor-list {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      margin-top: 0.3rem;
    }

    .competitor {
      padding: 0.4rem 0.45rem;
      border-radius: 0.6rem;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .comp-top {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
    }

    .comp-name {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .comp-hcp {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .comp-flags {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.2rem;
    }

    .comp-tags {
      margin-top: 0.3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .tag {
      font-size: 0.75rem;
      padding: 0.12rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
    }

    .tag.match {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .tag.match-red {
      background: #fee2e2;
      border-color: #fecaca;
      color: var(--red);
    }

    .tag.match-blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: var(--blue);
    }

    .tag.match-even {
      background: #e5e7eb;
      border-color: #d1d5db;
      color: #374151;
    }

    .tag.team-red {
      background: var(--pill-red);
      border-color: #fecaca;
      color: var(--red);
    }

    .tag.team-blue {
      background: var(--pill-blue);
      border-color: #93c5fd;
      color: var(--blue);
    }

    .on-course-badge {
      font-size: 0.7rem;
      padding: 0.12rem 0.5rem;
      border-radius: 999px;
      border: 1px solid #bbf7d0;
      background: #dcfce7;
      color: #166534;
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
    }

    .on-course-badge::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }
      70% {
        transform: scale(1.9);
        box-shadow: 0 0 0 6px rgba(34, 197, 94, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 700px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>FTK Classic Competitors</h1>
      <small>Teams, handicaps & match assignments</small>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="spectator.html" class="nav-btn primary">View scores</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Red Team</div>
      <div class="team-header">
        <div class="team-name red">Red</div>
        <div class="team-meta" id="redCount">0 players</div>
      </div>
      <div id="redList" class="competitor-list">
        <div class="empty-state">No Red team players yet.</div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">Blue Team</div>
      <div class="team-header">
        <div class="team-name blue">Blue</div>
        <div class="team-meta" id="blueCount">0 players</div>
      </div>
      <div id="blueList" class="competitor-list">
        <div class="empty-state">No Blue team players yet.</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const redListEl = document.getElementById("redList");
    const blueListEl = document.getElementById("blueList");
    const redCountEl = document.getElementById("redCount");
    const blueCountEl = document.getElementById("blueCount");

    let players = {};
    let matches = {};

    // ----- Match state helpers -----

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") {
          playedIndices.push(i);
        }
      }

      if (playedIndices.length === 0) {
        return {
          diff: 0,
          done: false,
          throughHole: null,
          margin: 0,
          holesLeft: holeCount,
        };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;

      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function getTeamTag(team) {
      if (team === "red") {
        return '<span class="tag team-red">Red</span>';
      } else if (team === "blue") {
        return '<span class="tag team-blue">Blue</span>';
      }
      return "";
    }

    function getPlayerSide(match, playerId) {
      const redPlayers = match.red?.players || [];
      const bluePlayers = match.blue?.players || [];
      if (redPlayers.includes(playerId)) return "red";
      if (bluePlayers.includes(playerId)) return "blue";
      return null;
    }

    // Status string from THIS player's perspective
    function getMatchStatusForPlayer(matchId, match, playerId) {
      const type = match.type || (Number(matchId) <= 8 ? "front" : "back");
      const side = getPlayerSide(match, playerId);
      if (!side) return "Not assigned";

      const holes = match.holes || [];
      const { diff, done, throughHole, margin, holesLeft } = computeMatchState(
        holes,
        type
      );

      if (throughHole === null) {
        return "Not started";
      }

      const playerDiff = side === "red" ? diff : -diff;

      if (done) {
        if (playerDiff === 0) return "Halved";
        const result = playerDiff > 0 ? "Won" : "Lost";
        return `${result} ${margin}&${holesLeft}`;
      }

      if (playerDiff === 0) {
        return `Thru ${throughHole} • AS`;
      } else if (playerDiff > 0) {
        return `Thru ${throughHole} • ${playerDiff} up`;
      } else {
        return `Thru ${throughHole} • ${Math.abs(playerDiff)} down`;
      }
    }

    function getMatchChipClass(matchId, match) {
      const type = match.type || (Number(matchId) <= 8 ? "front" : "back");
      const holes = match.holes || [];
      const { diff } = computeMatchState(holes, type);
      if (diff > 0) return "match-red";
      if (diff < 0) return "match-blue";
      return "match-even";
    }

    function render() {
      const playerIds = Object.keys(players || {});

      const redPlayers = [];
      const bluePlayers = [];
      let redTotalHcp = 0;
      let blueTotalHcp = 0;

      const playerMatches = {};
      const matchIds = Object.keys(matches || {});
      for (const mid of matchIds) {
        const m = matches[mid];
        const red = m.red?.players || [];
        const blue = m.blue?.players || [];
        for (const pid of red) {
          if (!playerMatches[pid]) playerMatches[pid] = [];
          playerMatches[pid].push(mid);
        }
        for (const pid of blue) {
          if (!playerMatches[pid]) playerMatches[pid] = [];
          playerMatches[pid].push(mid);
        }
      }

      for (const pid of playerIds) {
        const p = players[pid];
        if (!p) continue;
        const team = (p.team || "").toLowerCase();
        const hRaw = p.handicap;
        const hcp =
          hRaw === "" || hRaw === undefined || hRaw === null
            ? NaN
            : parseFloat(hRaw);

        if (team === "red") {
          redPlayers.push({ id: pid, ...p });
          if (!isNaN(hcp)) redTotalHcp += hcp;
        } else if (team === "blue") {
          bluePlayers.push({ id: pid, ...p });
          if (!isNaN(hcp)) blueTotalHcp += hcp;
        }
      }

      redPlayers.sort((a, b) => a.name.localeCompare(b.name));
      bluePlayers.sort((a, b) => a.name.localeCompare(b.name));

      const redSummary = (() => {
        const count = redPlayers.length;
        const hcpTotal = redTotalHcp.toFixed(1);
        if (count === 0) return "0 players • Total HCP 0.0";
        return `${count} player${count === 1 ? "" : "s"} • Total HCP ${hcpTotal}`;
      })();

      const blueSummary = (() => {
        const count = bluePlayers.length;
        const hcpTotal = blueTotalHcp.toFixed(1);
        if (count === 0) return "0 players • Total HCP 0.0";
        return `${count} player${count === 1 ? "" : "s"} • Total HCP ${hcpTotal}`;
      })();

      redCountEl.textContent = redSummary;
      blueCountEl.textContent = blueSummary;

      function renderTeam(listEl, teamPlayers) {
        listEl.innerHTML = "";
        if (teamPlayers.length === 0) {
          listEl.innerHTML = '<div class="empty-state">No players yet.</div>';
          return;
        }

        for (const p of teamPlayers) {
          const matchesForPlayer = (playerMatches[p.id] || []).slice();
          matchesForPlayer.sort((a, b) => Number(a) - Number(b));

          // Determine if this player is "on course"
          let isOnCourse = false;

          const comp = document.createElement("div");
          comp.className = "competitor";

          const hcpText =
            p.handicap !== undefined && p.handicap !== null && p.handicap !== ""
              ? `Handicap: ${p.handicap}`
              : "Handicap: —";

          const teamTag = getTeamTag((p.team || "").toLowerCase());

          let matchesHTML = "";
          if (matchesForPlayer.length > 0) {
            matchesHTML = matchesForPlayer
              .map((mid) => {
                const m = matches[mid] || {};
                const type =
                  m.type || (Number(mid) <= 8 ? "front" : "back");
                const holes = m.holes || [];
                const state = computeMatchState(holes, type);
                const status = getMatchStatusForPlayer(mid, m, p.id);
                const chipClass = getMatchChipClass(mid, m);

                // Mark player as on-course if this match is started and not done
                if (state.throughHole !== null && !state.done) {
                  isOnCourse = true;
                }

                let currentHolePart = "";
                if (state.throughHole === null) {
                  currentHolePart = "not started";
                } else if (state.done) {
                  currentHolePart = "finished";
                } else {
                  const currentHole = state.throughHole + 1;
                  currentHolePart = `currently on hole ${currentHole}`;
                }

                const text = `Match ${mid} - ${currentHolePart} - ${status}`;

                return `<a class="tag match ${chipClass}" href="match.html?id=${mid}">
                          ${text}
                        </a>`;
              })
              .join("");
          } else {
            matchesHTML =
              '<span class="tag">No matches assigned</span>';
          }

          const onCourseBadge = isOnCourse
            ? '<span class="on-course-badge">On course</span>'
            : "";

          comp.innerHTML = `
            <div class="comp-top">
              <div>
                <div class="comp-name">${p.name || "Unnamed player"}</div>
                <div class="comp-hcp">${hcpText}</div>
              </div>
              <div class="comp-flags">
                ${teamTag}
                ${onCourseBadge}
              </div>
            </div>
            <div class="comp-tags">
              ${matchesHTML}
            </div>
          `;

          listEl.appendChild(comp);
        }
      }

      renderTeam(redListEl, redPlayers);
      renderTeam(blueListEl, bluePlayers);
    }

    onValue(playersRef, (snapshot) => {
      players = snapshot.val() || {};
      render();
    });

    onValue(matchesRef, (snapshot) => {
      matches = snapshot.val() || {};
      render();
    });
  </script>
</body>
</html>
