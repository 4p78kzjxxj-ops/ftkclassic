<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 – Competitors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --live: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    .viewer-count {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.35rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .team-summary-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .team-summary {
      flex: 1;
      min-width: 0;
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      padding: 0.5rem 0.55rem;
      background: #f9fafb;
    }

    .team-summary-name {
      font-size: 0.88rem;
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .team-summary-name.red { color: var(--red); }
    .team-summary-name.blue { color: var(--blue); }

    .team-summary-line {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .team-summary-value {
      font-weight: 600;
      color: #111827;
    }

    .matches-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .match-card {
      border-radius: 0.9rem;
      border: 1px solid #e5e7eb;
      padding: 0.5rem 0.55rem;
      background: #ffffff;
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
      position: relative;
    }

    .match-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.12);
    }

    .match-card.red-live   { background: #fef2f2; border-color: #fecaca; box-shadow: 0 0 0 1px rgba(248,113,113,0.4); }
    .match-card.blue-live  { background: #eff6ff; border-color: #bfdbfe; box-shadow: 0 0 0 1px rgba(59,130,246,0.4); }
    .match-card.red-final  { background: #fef2f2; border-color: #fecaca; }
    .match-card.blue-final { background: #eff6ff; border-color: #bfdbfe; }
    .match-card.even-live  { background: #f3f4f6; border-color: #d1d5db; box-shadow: 0 0 0 1px rgba(148,163,184,0.4); }
    .match-card.even-final { background: #f9fafb; border-color: #e5e7eb; }
    .match-card.not-started{ background: #ffffff; border-style: dashed; }

    .match-header-row {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      align-items: center;
      margin-bottom: 0.15rem;
    }

    .match-title {
      font-size: 0.88rem;
      font-weight: 600;
    }

    .match-subtitle {
      font-size: 0.76rem;
      color: var(--muted);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      align-items: center;
      margin-top: 0.15rem;
      font-size: 0.75rem;
      color: var(--muted);
      flex-wrap: wrap;
    }

    .status-text {
      font-size: 0.76rem;
    }

    .pill-live {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      border: 1px solid #bbf7d0;
      background: #dcfce7;
      color: #166534;
      font-size: 0.72rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34,197,94,0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34,197,94,0.7); }
      70%{ transform: scale(1.9); box-shadow: 0 0 0 8px rgba(34,197,94,0); }
      100%{ transform: scale(1); box-shadow: 0 0 0 0 rgba(34,197,94,0); }
    }

    .links-row {
      display: flex;
      gap: 0.4rem;
      margin-top: 0.2rem;
      flex-wrap: wrap;
      font-size: 0.75rem;
    }

    .link-pill {
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #111827;
      text-decoration: none;
    }

    .link-pill.secondary {
      background: #f3f4f6;
    }

    /* Per-side stacked players with M/RM */

    .match-players-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 0.2rem;
      font-size: 0.7rem;
    }

    .m-players-side {
      display: flex;
      flex-direction: column;
      gap: 0.12rem;
    }

    .m-players-side-right {
      align-items: flex-end;
    }

    .m-player {
      display: inline-flex;
      align-items: center;
      gap: 0.12rem;
    }

    .m-player-name {
      font-weight: 500;
      color: #374151;
    }

    .m-pill {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 0.05rem 0.32rem;
      font-size: 0.63rem;
      line-height: 1.2;
      white-space: nowrap;
    }

    .m-pill.available {
      background: #dcfce7;
      border-color: #86efac;
      color: #166534;
      font-weight: 600;
    }

    .m-pill.used {
      background: #fee2e2;
      border-color: #fecaca;
      color: #7f1d1d;
      font-weight: 600;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Competitors & match status</div>
        <div id="viewerCount" class="viewer-count">Viewing now: 0</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="spectator.html" class="nav-btn">Scores</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Teams & handicaps</div>
      <div class="team-summary-row">
        <div class="team-summary">
          <div class="team-summary-name red" id="redTeamName">Red</div>
          <div class="team-summary-line">
            Total handicap: <span class="team-summary-value" id="redTotalHcp">0</span>
          </div>
        </div>
        <div class="team-summary">
          <div class="team-summary-name blue" id="blueTeamName">Blue</div>
          <div class="team-summary-line">
            Total handicap: <span class="team-summary-value" id="blueTotalHcp">0</span>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">Matches & competitors</div>
      <div id="matchesContainer" class="matches-list">
        <div class="empty-state">Loading competitors…</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      onDisconnect,
      serverTimestamp,
      push,
      set,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const viewerCountEl = document.getElementById("viewerCount");
    const redTeamNameEl = document.getElementById("redTeamName");
    const blueTeamNameEl = document.getElementById("blueTeamName");
    const redTotalHcpEl = document.getElementById("redTotalHcp");
    const blueTotalHcpEl = document.getElementById("blueTotalHcp");
    const matchesContainer = document.getElementById("matchesContainer");

    let settings = {};
    let players = {};
    let matches = {};

    function setupPresence(db, pageKey, onCountChange) {
      const connectionsRef = ref(db, `presence/${pageKey}`);
      const connectedRef = ref(db, ".info/connected");

      onValue(connectedRef, (snap) => {
        if (snap.val() === false) return;
        const conRef = push(connectionsRef);
        onDisconnect(conRef).remove().catch(() => {});
        set(conRef, { connectedAt: serverTimestamp() }).catch(() => {});
      });

      onValue(
        connectionsRef,
        (snap) => {
          const val = snap.val();
          const count = val ? Object.keys(val).length : 0;
          onCountChange(count);
        },
        () => onCountChange(0)
      );
    }

    setupPresence(db, "competitors", (count) => {
      viewerCountEl.textContent =
        count === 1 ? "Viewing now: 1 person" : `Viewing now: ${count} people`;
    });

    function getTeamNames() {
      const t = settings.teamNames || {};
      return { red: t.red || "Red", blue: t.blue || "Blue" };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function computeTotals() {
      let redTotal = 0;
      let blueTotal = 0;

      Object.entries(players || {}).forEach(([id, p]) => {
        const h = Number(p.handicap || 0) || 0;
        if (p.team === "red") redTotal += h;
        else if (p.team === "blue") blueTotal += h;
      });

      const { red: redName, blue: blueName } = getTeamNames();
      redTeamNameEl.textContent = redName;
      blueTeamNameEl.textContent = blueName;
      redTotalHcpEl.textContent = redTotal.toFixed(1).replace(/\.0$/, "");
      blueTotalHcpEl.textContent = blueTotal.toFixed(1).replace(/\.0$/, "");
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") {
          playedIndices.push(i);
        }
      }

      if (playedIndices.length === 0) {
        return { diff: 0, done: false, throughHole: null, margin: 0, holesLeft: holeCount };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;

      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function computeMatchTitle(m, id) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const blueNames = blueIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);

      if (redNames.length && blueNames.length) {
        return `${redNames.join(" / ")} vs ${blueNames.join(" / ")}`;
      }
      return m.name || `Match ${id}`;
    }

    function buildPlayersMulliganHTML(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];

      if (!redIds.length && !blueIds.length) return "";

      const renderPlayer = (pid) => {
        const p = players[pid];
        if (!p) return "";
        const ln = getLastName(p.name || "Player");
        const mUsed = !!p.mulliganUsed;
        const rmUsed = !!p.reverseMulliganUsed;

        return `
          <span class="m-player">
            <span class="m-player-name">${ln}</span>
            <span class="m-pill ${mUsed ? "used" : "available"}">M</span>
            <span class="m-pill ${rmUsed ? "used" : "available"}">RM</span>
          </span>
        `;
      };

      return `
        <div class="match-players-row">
          <div class="m-players-side">
            ${redIds.map(renderPlayer).join("")}
          </div>
          <div class="m-players-side m-players-side-right">
            ${blueIds.map(renderPlayer).join("")}
          </div>
        </div>
      `;
    }

    function renderMatches() {
      const ids = Object.keys(matches || {}).sort((a, b) => Number(a) - Number(b));
      if (!ids.length) {
        matchesContainer.innerHTML = '<div class="empty-state">No matches assigned yet.</div>';
        return;
      }

      let html = "";

      for (const id of ids) {
        const m = matches[id];
        if (!m) continue;

        const type = m.type || (Number(id) <= 8 ? "front" : "back");
        const typeLabel = type === "front" ? "Front 9" : "Back 9";
        const holes = m.holes || [];

        const state = computeMatchState(holes, type);
        const { diff, done, throughHole, margin, holesLeft } = state;

        const title = computeMatchTitle(m, id);

        let cardClass = "match-card ";
        if (throughHole === null && !done && diff === 0)      cardClass += "not-started";
        else if (done && diff === 0)                          cardClass += "even-final";
        else if (!done && diff === 0)                         cardClass += "even-live";
        else if (diff > 0 && done)                            cardClass += "red-final";
        else if (diff < 0 && done)                            cardClass += "blue-final";
        else if (diff > 0 && !done)                           cardClass += "red-live";
        else if (diff < 0 && !done)                           cardClass += "blue-live";

        const hasActivity = throughHole !== null;
        let statusText = `Match ${id} • ${typeLabel}`;
        let matchStatusDetail = "";

        if (!hasActivity) {
          matchStatusDetail = "Not started";
        } else if (done) {
          if (diff === 0) {
            matchStatusDetail = "Final • Halved";
          } else if (diff > 0) {
            matchStatusDetail = `Final • Red wins ${margin}&${holesLeft}`;
          } else {
            matchStatusDetail = `Final • Blue wins ${margin}&${holesLeft}`;
          }
        } else {
          const thru = throughHole || "";
          const leadSide = diff > 0 ? "Red" : diff < 0 ? "Blue" : "AS";
          const leadText =
            diff === 0
              ? "AS"
              : `${Math.abs(diff)} down`;
          // From perspective of red side: diff>0 => red up, diff<0 => red down
          const perspective = diff === 0
            ? "AS"
            : diff > 0
              ? `${Math.abs(diff)} up`
              : `${Math.abs(diff)} down`;

          matchStatusDetail =
            thru
              ? `Currently on hole ${thru + 1} • Thru ${thru} • ${perspective}`
              : "On course";
        }

        const onCourse = hasActivity && !done;

        const playersMulliganHTML = buildPlayersMulliganHTML(m);

        html += `
          <div class="${cardClass}">
            <div class="match-header-row">
              <div>
                <div class="match-title">${title}</div>
                <div class="match-subtitle">${statusText}</div>
              </div>
              ${onCourse
                ? `<div class="pill-live">
                     <span class="live-dot"></span>
                     <span>On Course</span>
                   </div>`
                : ""}
            </div>
            ${playersMulliganHTML}
            <div class="status-row">
              <div class="status-text">${matchStatusDetail}</div>
              <div class="links-row">
                <a class="link-pill secondary" href="match_spectator.html?id=${id}">View match</a>
                <a class="link-pill" href="match.html?id=${id}">Admin score</a>
              </div>
            </div>
          </div>
        `;
      }

      matchesContainer.innerHTML = html;
    }

    function renderAll() {
      computeTotals();
      renderMatches();
    }

    onValue(settingsRef, (s) => { settings = s.val() || {}; renderAll(); });
    onValue(playersRef,  (s) => { players  = s.val() || {}; renderAll(); });
    onValue(matchesRef,  (s) => { matches  = s.val() || {}; renderAll(); });
  </script>
</body>
</html>
