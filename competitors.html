<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 – Competitors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --pill-red: #fee2e2;
      --pill-blue: #dbeafe;
      --live: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    /* Global header */

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .team-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.3rem;
    }

    .team-name {
      font-size: 1rem;
      font-weight: 700;
    }

    .team-name.red {
      color: var(--red);
    }

    .team-name.blue {
      color: var(--blue);
    }

    .team-meta {
      font-size: 0.78rem;
      color: var(--muted);
      text-align: right;
    }

    .competitor-list {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      margin-top: 0.3rem;
    }

    .competitor {
      padding: 0.4rem 0.45rem;
      border-radius: 0.6rem;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .comp-top {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
    }

    .comp-name {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .comp-hcp {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .comp-flags {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.2rem;
    }

    .comp-tags {
      margin-top: 0.3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .tag {
      font-size: 0.75rem;
      padding: 0.12rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
    }

    .tag.match {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .tag.match-red {
      background: #fee2e2;
      border-color: #fecaca;
      color: var(--red);
    }

    .tag.match-blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: var(--blue);
    }

    .tag.match-even {
      background: #e5e7eb;
      border-color: #d1d5db;
      color: #374151;
    }

    .tag.team-red {
      background: var(--pill-red);
      border-color: #fecaca;
      color: var(--red);
    }

    .tag.team-blue {
      background: var(--pill-blue);
      border-color: #93c5fd;
      color: var(--blue);
    }

    .on-course-badge {
      font-size: 0.7rem;
      padding: 0.12rem 0.5rem;
      border-radius: 999px;
      border: 1px solid #bbf7d0;
      background: #dcfce7;
      color: #166534;
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
    }

    .on-course-badge::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }
      70% {
        transform: scale(1.9);
        box-shadow: 0 0 0 6px rgba(34, 197, 94, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Competitors & Match Assignments</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="spectator.html" class="nav-btn">View scores</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Red Team</div>
      <div class="team-header">
        <div class="team-name red" id="redTeamTitle">Red</div>
        <div class="team-meta" id="redCount">0 players</div>
      </div>
      <div id="redList" class="competitor-list">
        <div class="empty-state">No Red team players yet.</div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">Blue Team</div>
      <div class="team-header">
        <div class="team-name blue" id="blueTeamTitle">Blue</div>
        <div class="team-meta" id="blueCount">0 players</div>
      </div>
      <div id="blueList" class="competitor-list">
        <div class="empty-state">No Blue team players yet.</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const redListEl = document.getElementById("redList");
    const blueListEl = document.getElementById("blueList");
    const redCountEl = document.getElementById("redCount");
    const blueCountEl = document.getElementById("blueCount");
    const redTeamTitleEl = document.getElementById("redTeamTitle");
    const blueTeamTitleEl = document.getElementById("blueTeamTitle");

    let settings = {};
    let players = {};
    let matches = {};

    function getTeamNames() {
      const t = settings.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") {
          playedIndices.push(i);
        }
      }

      if (playedIndices.length === 0) {
        return {
          diff: 0,
          done: false,
          throughHole: null,
          margin: 0,
          holesLeft: holeCount,
        };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;

      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    // Pair label in the SAME order as assigned in Firebase (Option B)
    function getPairLabel(match, side) {
      const playerIds = (match[side]?.players || []);
      const names = playerIds
        .map((pid) => players[pid]?.name)
        .filter(Boolean)
        .map(getLastName);
      if (!names.length) return "";
      return names.join(" / ");
    }

    function getStatusForSide(side, state) {
      const { diff, done, throughHole, margin, holesLeft } = state;
      const pairDiff = side === "red" ? diff : -diff;

      if (throughHole === null) return "Not started";

      if (done) {
        if (pairDiff === 0) return "Halved";
        const result = pairDiff > 0 ? "Won" : "Lost";
        return `${result} ${margin}&${holesLeft}`;
      }

      if (pairDiff === 0) {
        return `Thru ${throughHole} • AS`;
      } else if (pairDiff > 0) {
        return `Thru ${throughHole} • ${pairDiff} up`;
      } else {
        return `Thru ${throughHole} • ${Math.abs(pairDiff)} down`;
      }
    }

    function getMatchChipClassForSide(side, state) {
      const pairDiff = side === "red" ? state.diff : -state.diff;
      if (pairDiff > 0) return "match-red";
      if (pairDiff < 0) return "match-blue";
      return "match-even";
    }

    function render() {
      const { red: redTeamName, blue: blueTeamName } = getTeamNames();
      redTeamTitleEl.textContent = redTeamName;
      blueTeamTitleEl.textContent = blueTeamName;

      const playerIds = Object.keys(players || {});
      const redPlayersAll = [];
      const bluePlayersAll = [];
      let redTotalHcp = 0;
      let blueTotalHcp = 0;

      for (const pid of playerIds) {
        const p = players[pid];
        if (!p) continue;
        const team = (p.team || "").toLowerCase();
        const hRaw = p.handicap;
        const hcp =
          hRaw === "" || hRaw === undefined || hRaw === null
            ? NaN
            : parseFloat(hRaw);

        if (team === "red") {
          redPlayersAll.push({ id: pid, ...p });
          if (!isNaN(hcp)) redTotalHcp += hcp;
        } else if (team === "blue") {
          bluePlayersAll.push({ id: pid, ...p });
          if (!isNaN(hcp)) blueTotalHcp += hcp;
        }
      }

      redPlayersAll.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
      bluePlayersAll.sort((a, b) => (a.name || "").localeCompare(b.name || ""));

      const redSummary = (() => {
        const count = redPlayersAll.length;
        const hcpTotal = redTotalHcp.toFixed(1);
        if (count === 0) return "0 players • Total HCP 0.0";
        return `${count} player${count === 1 ? "" : "s"} • Total HCP ${hcpTotal}`;
      })();

      const blueSummary = (() => {
        const count = bluePlayersAll.length;
        const hcpTotal = blueTotalHcp.toFixed(1);
        if (count === 0) return "0 players • Total HCP 0.0";
        return `${count} player${count === 1 ? "" : "s"} • Total HCP ${hcpTotal}`;
      })();

      redCountEl.textContent = redSummary;
      blueCountEl.textContent = blueSummary;

      // Build pairs from matches
      const pairsByTeam = {
        red: [],
        blue: [],
      };

      const matchIds = Object.keys(matches || {});
      for (const mid of matchIds) {
        const m = matches[mid];
        if (!m) continue;
        const type = m.type || (Number(mid) <= 8 ? "front" : "back");
        const state = computeMatchState(m.holes || [], type);

        ["red", "blue"].forEach((side) => {
          const playerIdsSide = (m[side]?.players || []).filter((pid) => players[pid]);
          if (!playerIdsSide.length) return;

          pairsByTeam[side].push({
            matchId: mid,
            side,
            playerIds: playerIdsSide,
            state,
          });
        });
      }

      // Helper to render a team’s list
      function renderTeam(listEl, teamPlayersAll, teamKey) {
        listEl.innerHTML = "";

        // Set of player ids that are part of any pair
        const pairedIds = new Set();
        pairsByTeam[teamKey].forEach((pair) => {
          pair.playerIds.forEach((pid) => pairedIds.add(pid));
        });

        // First: render pairs (grouped)
        const pairs = pairsByTeam[teamKey].slice();
        if (pairs.length === 0 && teamPlayersAll.length === 0) {
          listEl.innerHTML = '<div class="empty-state">No players yet.</div>';
          return;
        }

        for (const pair of pairs) {
          const { matchId, side, playerIds, state } = pair;
          const label = getPairLabel(matches[matchId], side) || "Pair";
          const chipClass = getMatchChipClassForSide(side, state);
          const status = getStatusForSide(side, state);

          let currentHolePart = "";
          if (state.throughHole === null) {
            currentHolePart = "not started";
          } else if (state.done) {
            currentHolePart = "finished";
          } else {
            const currentHole = state.throughHole + 1;
            currentHolePart = `currently on hole ${currentHole}`;
          }

          const text = `Match ${matchId} - ${currentHolePart} - ${status}`;

          // Determine "On course"
          const isOnCourse = !state.done && state.throughHole !== null;

          // Handicap info for both players
          const p1 = players[playerIds[0]] || {};
          const p2 = players[playerIds[1]] || {};
          const h1 = p1.handicap !== undefined && p1.handicap !== null && p1.handicap !== ""
            ? p1.handicap
            : "—";
          const h2 = p2.handicap !== undefined && p2.handicap !== null && p2.handicap !== ""
            ? p2.handicap
            : "—";

          const teamTag =
            teamKey === "red"
              ? `<span class="tag team-red">${redTeamName}</span>`
              : `<span class="tag team-blue">${blueTeamName}</span>`;

          const comp = document.createElement("div");
          comp.className = "competitor";

          comp.innerHTML = `
            <div class="comp-top">
              <div>
                <div class="comp-name">${label}</div>
                <div class="comp-hcp">Handicaps: ${h1} &amp; ${h2}</div>
              </div>
              <div class="comp-flags">
                ${teamTag}
                ${isOnCourse ? '<span class="on-course-badge">On course</span>' : ""}
              </div>
            </div>
            <div class="comp-tags">
              <a class="tag match ${chipClass}" href="match_spectator.html?id=${matchId}">
                ${text}
              </a>
            </div>
          `;

          listEl.appendChild(comp);
        }

        // Then: render solo players not in any pair
        const soloPlayers = teamPlayersAll.filter((p) => !pairedIds.has(p.id));

        for (const p of soloPlayers) {
          const hcpText =
            p.handicap !== undefined && p.handicap !== null && p.handicap !== ""
              ? `Handicap: ${p.handicap}`
              : "Handicap: —";

          const teamTag =
            teamKey === "red"
              ? `<span class="tag team-red">${redTeamName}</span>`
              : `<span class="tag team-blue">${blueTeamName}</span>`;

          const comp = document.createElement("div");
          comp.className = "competitor";

          comp.innerHTML = `
            <div class="comp-top">
              <div>
                <div class="comp-name">${p.name || "Unnamed player"}</div>
                <div class="comp-hcp">${hcpText}</div>
              </div>
              <div class="comp-flags">
                ${teamTag}
              </div>
            </div>
            <div class="comp-tags">
              <span class="tag">No matches assigned</span>
            </div>
          `;

          listEl.appendChild(comp);
        }

        if (!listEl.children.length) {
          listEl.innerHTML = '<div class="empty-state">No players yet.</div>';
        }
      }

      renderTeam(redListEl, redPlayersAll, "red");
      renderTeam(blueListEl, bluePlayersAll, "blue");
    }

    onValue(settingsRef, (snapshot) => {
      settings = snapshot.val() || {};
      render();
    });

    onValue(playersRef, (snapshot) => {
      players = snapshot.val() || {};
      render();
    });

    onValue(matchesRef, (snapshot) => {
      matches = snapshot.val() || {};
      render();
    });
  </script>
</body>
</html>
