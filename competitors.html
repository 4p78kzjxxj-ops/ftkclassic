<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Competitors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --red: #b91c1c;
      --blue: #1d4ed8;
      --live: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .viewer-count {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .team-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 0.8rem;
      margin-bottom: 0.4rem;
    }

    .team-summary-item {
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .team-summary-item.red { color: var(--red); }
    .team-summary-item.blue { color: var(--blue); }

    .matches-list {
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
    }

    .match-card {
      border-radius: 0.9rem;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      padding: 0.55rem 0.55rem 0.6rem;
    }

    .match-card-header {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      margin-bottom: 0.3rem;
    }

    .match-card-title {
      font-size: 0.88rem;
      font-weight: 600;
    }

    .match-card-sub {
      font-size: 0.78rem;
      color: var(--muted);
      text-align: right;
    }

    .match-card-body {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.1fr) minmax(0, 1.2fr);
      gap: 0.4rem;
      align-items: center;
    }

    @media (max-width: 700px) {
      .match-card-body {
        grid-template-columns: minmax(0, 1fr);
      }
      .match-center {
        order: 3;
      }
    }

    .match-side {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .side-label {
      font-size: 0.76rem;
      font-weight: 600;
      margin-bottom: 0.05rem;
    }

    .side-label.red { color: var(--red); }
    .side-label.blue { color: var(--blue); }

    .side-player-lines {
      font-size: 0.8rem;
    }

    .side-player-lines div {
      line-height: 1.2;
    }

    .side-player-lines span.hcp {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .match-center {
      text-align: center;
      font-size: 0.78rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      align-items: center;
    }

    .status-pill {
      padding: 0.16rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 0.74rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      min-height: 1.5rem;
    }

    .status-pill.live {
      border-color: #bbf7d0;
      background: #dcfce7;
      color: #166534;
    }

    .status-pill.final {
      border-color: #d1d5db;
      background: #e5e7eb;
      color: #374151;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34,197,94,0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34,197,94,0.7); }
      70%{ transform: scale(1.9); box-shadow: 0 0 0 8px rgba(34,197,94,0); }
      100%{ transform: scale(1); box-shadow: 0 0 0 0 rgba(34,197,94,0); }
    }

    .status-text {
      font-size: 0.76rem;
      color: #4b5563;
    }

    .match-link {
      margin-top: 0.15rem;
      font-size: 0.75rem;
      text-decoration: none;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: #111827;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Competitors (read-only)</div>
        <div id="viewerCount" class="viewer-count">Viewing now: 0</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="spectator.html" class="nav-btn secondary">Scores</a>
      <a href="photos.html" class="nav-btn secondary">Photos</a>
      <a href="admin.html" class="nav-btn">Admin</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Competitors & matches</div>
      <div class="team-summary">
        <div id="teamRedSummary" class="team-summary-item red">
          Red team handicap: —
        </div>
        <div id="teamBlueSummary" class="team-summary-item blue">
          Blue team handicap: —
        </div>
      </div>
      <div id="matchesList" class="matches-list">
        <div class="empty-state">Loading competitors…</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      push,
      set,
      serverTimestamp,
      onDisconnect,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const viewerCountEl = document.getElementById("viewerCount");
    const teamRedSummaryEl = document.getElementById("teamRedSummary");
    const teamBlueSummaryEl = document.getElementById("teamBlueSummary");
    const matchesListEl = document.getElementById("matchesList");

    let settings = {};
    let players = {};
    let matches = {};

    function setupPresence() {
      const connectionsRef = ref(db, "presence/competitors");
      const connectedRef = ref(db, ".info/connected");

      onValue(connectedRef, (snap) => {
        if (snap.val() === false) return;
        const conRef = push(connectionsRef);
        onDisconnect(conRef).remove().catch(() => {});
        set(conRef, { connectedAt: serverTimestamp() }).catch(() => {});
      });

      onValue(
        connectionsRef,
        (snap) => {
          const val = snap.val();
          const count = val ? Object.keys(val).length : 0;
          viewerCountEl.textContent =
            count === 1 ? "Viewing now: 1 viewer" : `Viewing now: ${count} viewers`;
        },
        () => (viewerCountEl.textContent = "Viewing now: 0 viewers")
      );
    }

    setupPresence();

    function getTeamNames() {
      const t = settings.teamNames || {};
      return { red: t.red || "Red", blue: t.blue || "Blue" };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") playedIndices.push(i);
      }

      if (playedIndices.length === 0) {
        return { diff: 0, done: false, throughHole: null, margin: 0, holesLeft: holeCount };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;
      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function renderTeamSummaries() {
      const { red: redName, blue: blueName } = getTeamNames();
      let redTotal = 0;
      let blueTotal = 0;

      Object.values(players || {}).forEach((p) => {
        const h = Number(p.handicap || 0) || 0;
        if ((p.team || "red") === "red") redTotal += h;
        else blueTotal += h;
      });

      teamRedSummaryEl.textContent = `${redName} team handicap: ${redTotal}`;
      teamBlueSummaryEl.textContent = `${blueName} team handicap: ${blueTotal}`;
    }

    function computeSideLabels(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const blueNames = blueIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const { red: redTeam, blue: blueTeam } = getTeamNames();
      return {
        red: redNames.length ? redNames.join(" / ") : redTeam,
        blue: blueNames.length ? blueNames.join(" / ") : blueTeam,
        redFull: redIds.map((pid) => players[pid]).filter(Boolean),
        blueFull: blueIds.map((pid) => players[pid]).filter(Boolean),
      };
    }

    function makeMatchStatusText(id, m) {
      const type = m.type || (Number(id) <= 8 ? "front" : "back");
      const { diff, done, throughHole, margin, holesLeft } = computeMatchState(m.holes || [], type);
      const labels = computeSideLabels(m);
      const startHole = type === "back" ? 10 : 1;
      const currentHole = throughHole ? Math.min(18, throughHole + 1) : startHole;

      if (!throughHole) {
        return {
          pill: "Not started",
          pillClass: "status-pill",
          text: `Match ${id} • Not started`,
        };
      }

      if (done) {
        if (diff === 0) {
          return {
            pill: "Final",
            pillClass: "status-pill final",
            text: `Match ${id} • Final – Halved`,
          };
        }
        if (diff > 0) {
          return {
            pill: "Final",
            pillClass: "status-pill final",
            text: `Match ${id} • Final – ${labels.red} wins ${margin}&${holesLeft}`,
          };
        }
        return {
          pill: "Final",
          pillClass: "status-pill final",
          text: `Match ${id} • Final – ${labels.blue} wins ${margin}&${holesLeft}`,
        };
      }

      // LIVE
      let line = `Match ${id} • On hole ${currentHole} – `;
      if (diff === 0) {
        line += `AS thru ${throughHole}`;
      } else if (diff > 0) {
        line += `${labels.red} ${Math.abs(diff)} up thru ${throughHole}`;
      } else {
        line += `${labels.blue} ${Math.abs(diff)} up thru ${throughHole}`;
      }

      return {
        pill: "On course",
        pillClass: "status-pill live",
        text: line,
      };
    }

    function renderMatches() {
      const { red: redTeamName, blue: blueTeamName } = getTeamNames();
      const ids = Object.keys(matches || {})
        .map((id) => Number(id))
        .filter((n) => !Number.isNaN(n))
        .sort((a, b) => a - b);

      if (!ids.length) {
        matchesListEl.innerHTML =
          '<div class="empty-state">No matches defined yet.</div>';
        return;
      }

      const html = ids
        .map((id) => {
          const m = matches[id] || {};
          const labels = computeSideLabels(m);
          const status = makeMatchStatusText(id, m);

          const redLines = labels.redFull.length
            ? labels.redFull
                .map(
                  (p) =>
                    `<div>${p.name || "Player"} <span class="hcp">(HCP ${p.handicap ?? 0})</span></div>`
                )
                .join("")
            : `<div>No players</div>`;

          const blueLines = labels.blueFull.length
            ? labels.blueFull
                .map(
                  (p) =>
                    `<div>${p.name || "Player"} <span class="hcp">(HCP ${p.handicap ?? 0})</span></div>`
                )
                .join("")
            : `<div>No players</div>`;

          return `
            <div class="match-card">
              <div class="match-card-header">
                <div class="match-card-title">Match ${id}</div>
                <div class="match-card-sub">
                  ${id <= 8 ? "Front 9" : "Back 9"}
                </div>
              </div>
              <div class="match-card-body">
                <div class="match-side">
                  <div class="side-label red">${redTeamName}</div>
                  <div class="side-player-lines">
                    ${redLines}
                  </div>
                </div>
                <div class="match-center">
                  <div class="${status.pillClass}">
                    ${
                      status.pillClass.includes("live")
                        ? '<span class="live-dot"></span>'
                        : ""
                    }
                    <span>${status.pill}</span>
                  </div>
                  <div class="status-text">${status.text}</div>
                  <a
                    class="match-link"
                    href="match_spectator.html?id=${id}"
                  >
                    View match
                  </a>
                </div>
                <div class="match-side">
                  <div class="side-label blue">${blueTeamName}</div>
                  <div class="side-player-lines">
                    ${blueLines}
                  </div>
                </div>
              </div>
            </div>
          `;
        })
        .join("");

      matchesListEl.innerHTML = html;
    }

    // Live subscriptions
    onValue(settingsRef, (snap) => {
      settings = snap.val() || {};
      renderTeamSummaries();
      renderMatches();
    });

    onValue(playersRef, (snap) => {
      players = snap.val() || {};
      renderTeamSummaries();
      renderMatches();
    });

    onValue(matchesRef, (snap) => {
      matches = snap.val() || {};
      renderMatches();
    });
  </script>
</body>
</html>
