<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Past Winners</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --accent: #1d4ed8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 900px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.75rem;
      border-radius: 999px;
      padding: 0.2rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.8rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .winners-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.75rem;
    }

    .winner-card {
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .winner-photo-wrap {
      width: 100%;
      padding-top: 60%;
      position: relative;
      background: #e5e7eb;
    }

    .winner-photo-wrap img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .winner-body {
      padding: 0.55rem 0.65rem 0.6rem 0.65rem;
      font-size: 0.8rem;
    }

    .winner-year {
      font-size: 0.9rem;
      font-weight: 700;
      margin-bottom: 0.1rem;
    }

    .winner-date {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .winner-teams-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.2rem;
    }

    .winner-team {
      font-size: 0.8rem;
      margin-bottom: 0.1rem;
    }

    .winner-notes {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Past Champions</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="spectator.html" class="nav-btn secondary">Scores</a>
      <a href="photos.html" class="nav-btn">Photos</a>
      <a href="competitors.html" class="nav-btn">Competitors</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Past winners</div>

      <div class="winners-grid">
        <!-- Example winner card – duplicate and edit as needed -->

        <div class="winner-card">
          <div class="winner-photo-wrap">
            <!-- Replace 'fall_2025_winners.jpg' with your actual image file -->
            <img src="fall_2025_winners.jpg" alt="Fall 2025 FTK Classic winners" />
          </div>
          <div class="winner-body">
            <div class="winner-year">Fall 2025 FTK Classic</div>
            <div class="winner-date">Played on November 28th, 2025 – Boscobel Golf Course</div>

            <div class="winner-teams-label">Winning team</div>
            <div class="winner-team">Dawgleg GC (Will Miller, Jon Wall, Ivan Bolds, David Wolf)</div>

            </div>
          </div>
        </div>

        <!-- Add more winner-card blocks here for additional years -->
      </div>

      <!-- If you temporarily have no winners yet, you can comment out the cards above
           and uncomment the empty state below. -->
      <!--
      <div class="empty-state">
        No past winners have been recorded yet. Once the FTK Classic is completed,
        add photos and details here.
      </div>
      -->
    </section>
  </main>
</body>
</html>
