<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.12);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }
    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }
    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }
    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }
    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }
    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }
    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }
    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }
    .nav-btn.secondary {
      background: #f3f4f6;
    }
    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }
    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }
    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }
    .empty-state {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }
    .photos-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.4rem;
    }
    @media (min-width: 768px) {
      .photos-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }
    .photo-card {
      background: #f9fafb;
      border-radius: 0.6rem;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .photo-thumb-wrapper {
      width: 100%;
      aspect-ratio: 4 / 5;
      overflow: hidden;
      background: #e5e7eb;
    }
    .photo-thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .photo-meta {
      padding: 0.25rem 0.4rem 0.35rem;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }
    .photo-top-row {
      display: flex;
      justify-content: space-between;
      gap: 0.3rem;
      align-items: baseline;
    }
    .photo-hole {
      font-size: 0.78rem;
      font-weight: 600;
    }
    .photo-hole span {
      font-weight: 500;
      color: var(--muted);
    }
    .photo-match {
      font-size: 0.72rem;
      color: var(--muted);
      text-align: right;
      white-space: nowrap;
    }
    .photo-bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.4rem;
    }
    .photo-timestamp {
      font-size: 0.7rem;
      color: var(--muted);
    }
    .photo-hashtag {
      font-size: 0.7rem;
      color: #4b5563;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Tournament photos</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="spectator.html" class="nav-btn secondary">Scores</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Gallery</div>
      <div id="photosContainer">
        <div class="empty-state">Loading photos…</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const photosRef = ref(db, "photos");
    const photosContainer = document.getElementById("photosContainer");

    let photos = {};
    let photosLoaded = false;

    function flattenPhotos(obj, parentMatchId = null, out = []) {
      if (!obj || typeof obj !== "object") return out;
      for (const [key, value] of Object.entries(obj)) {
        if (!value || typeof value !== "object") continue;
        const hasUrl =
          "url" in value || "downloadURL" in value || "imageUrl" in value;
        if (hasUrl) {
          const photo = { id: key, ...value };
          if (!photo.matchId && parentMatchId) {
            photo.matchId = parentMatchId;
          }
          out.push(photo);
        } else {
          flattenPhotos(value, key, out);
        }
      }
      return out;
    }

    function formatDateTime(ts) {
      if (!ts) return "";
      try {
        const d = new Date(ts);
        if (Number.isNaN(d.getTime())) return "";
        const opts = {
          month: "short",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
        };
        return d.toLocaleString([], opts);
      } catch {
        return "";
      }
    }

    function render() {
      if (!photosLoaded) return;

      const flat = flattenPhotos(photos);
      if (!flat.length) {
        photosContainer.innerHTML =
          '<div class="empty-state">No photos yet. Be the first to upload from a match!</div>';
        return;
      }

      flat.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

      const tag = "#ftkclassic";

      const html =
        '<div class="photos-grid">' +
        flat
          .map((p) => {
            const url = p.url || p.downloadURL || p.imageUrl || "";
            const holeNumber = p.holeNumber ?? null;
            const holeLabel = holeNumber ? `Hole ${holeNumber}` : "Hole —";
            const dtLabel = formatDateTime(p.createdAt);
            const matchLabel = p.matchId ? `Match ${p.matchId}` : "";

            return `
              <div class="photo-card">
                <div class="photo-thumb-wrapper">
                  ${
                    url
                      ? `<img src="${url}" alt="${tag}" class="photo-thumb" loading="lazy" />`
                      : ""
                  }
                </div>
                <div class="photo-meta">
                  <div class="photo-top-row">
                    <div class="photo-hole">${holeLabel} <span>${
              dtLabel ? "• " + dtLabel : ""
            }</span></div>
                    <div class="photo-match">${matchLabel}</div>
                  </div>
                  <div class="photo-bottom-row">
                    <div class="photo-timestamp"></div>
                    <div class="photo-hashtag">${tag}</div>
                  </div>
                </div>
              </div>
            `;
          })
          .join("") +
        "</div>";

      photosContainer.innerHTML = html;
    }

    onValue(photosRef, (snap) => {
      photos = snap.val() || {};
      photosLoaded = true;
      render();
    });
  </script>
</body>
</html>
