<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }

    .match-group-card {
      border-radius: 0.9rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.6rem 0.6rem 0.5rem;
      margin-bottom: 0.6rem;
    }

    .match-group-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.4rem;
      margin-bottom: 0.45rem;
    }

    .match-group-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .match-group-tag {
      font-size: 0.72rem;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: #4b5563;
      white-space: nowrap;
    }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.4rem;
    }

    @media (min-width: 640px) {
      .photos-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .photo-card {
      background: #ffffff;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .photo-thumb-wrapper {
      position: relative;
      width: 100%;
      padding-top: 75%;
      overflow: hidden;
      background: #e5e7eb;
      cursor: pointer;
    }

    .photo-thumb {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-meta {
      padding: 0.35rem 0.4rem 0.4rem;
      font-size: 0.72rem;
      color: #4b5563;
    }

    .photo-line {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .photo-line + .photo-line {
      margin-top: 0.1rem;
    }

    .photo-line strong {
      color: #111827;
    }

    .group-photo-label {
      font-size: 0.7rem;
      font-weight: 600;
      color: #111827;
    }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 1rem;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-img-wrapper {
      max-width: 100%;
      max-height: 100%;
    }

    .lightbox-img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 0.75rem;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.6);
    }

    .lightbox-close {
      position: fixed;
      top: 0.75rem;
      right: 0.75rem;
      border-radius: 999px;
      border: none;
      background: rgba(15, 23, 42, 0.85);
      color: #f9fafb;
      padding: 0.35rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Match photos</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="spectator.html" class="nav-btn secondary">Scores</a>
      <a href="photos.html" class="nav-btn secondary">Photos</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Gallery</div>
      <div id="photosContainer">
        <div class="empty-state">Loading photos…</div>
      </div>
    </section>
  </main>

  <!-- Lightbox overlay -->
  <div id="lightbox" class="lightbox">
    <button class="lightbox-close" id="lightboxClose">Close ✕</button>
    <div class="lightbox-img-wrapper">
      <img id="lightboxImg" class="lightbox-img" src="" alt="Photo" />
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const matchesRef = ref(db, "matches");
    const photosRef = ref(db, "photos");

    const photosContainer = document.getElementById("photosContainer");

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxClose = document.getElementById("lightboxClose");

    let settings = {};
    let matches = {};
    let photos = {};
    let settingsLoaded = false;
    let matchesLoaded = false;
    let photosLoaded = false;

    function getTeamNames() {
      const t = settings.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function getMatchLabel(matchId, matchObj) {
      if (!matchObj) return `Match ${matchId}`;
      const { red, blue } = getTeamNames();
      const redPlayers = matchObj.red?.players || [];
      const bluePlayers = matchObj.blue?.players || [];

      const redNames = (matchObj.playerDetails || {});
      const playersRoot = redNames;

      let redLabel = red;
      let blueLabel = blue;

      const pd = matchObj.playerDetails || {};
      const redLasts = (matchObj.red?.players || []).map(id => getLastName(pd[id]?.name)).filter(Boolean);
      const blueLasts = (matchObj.blue?.players || []).map(id => getLastName(pd[id]?.name)).filter(Boolean);

      if (redLasts.length) redLabel = redLasts.join(" / ");
      if (blueLasts.length) blueLabel = blueLasts.join(" / ");

      return `${redLabel} vs ${blueLabel}`;
    }

    function formatDateTime(ts) {
      if (!ts) return "";
      const d = new Date(ts);
      if (Number.isNaN(d.getTime())) return "";
      const dateStr = d.toLocaleDateString(undefined, {
        month: "short",
        day: "numeric",
      });
      const timeStr = d.toLocaleTimeString(undefined, {
        hour: "numeric",
        minute: "2-digit",
      });
      return `${dateStr} · ${timeStr}`;
    }

    function openLightbox(url) {
      if (!url) return;
      lightboxImg.src = url;
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
      lightboxImg.src = "";
    }

    lightboxClose.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    function render() {
      if (!settingsLoaded || !matchesLoaded || !photosLoaded) return;

      const photosList = Object.entries(photos || {}).map(([id, p]) => ({
        id,
        ...p,
      }));

      if (!photosList.length) {
        photosContainer.innerHTML = '<div class="empty-state">No photos yet.</div>';
        return;
      }

      const groups = {};

      for (const p of photosList) {
        const matchId = p.matchId || "unknown";
        if (!groups[matchId]) {
          const m = matches[matchId];
          const vsTitle = getMatchLabel(matchId, m);
          groups[matchId] = {
            matchId,
            vsTitle,
            photos: [],
          };
        }
        groups[matchId].photos.push(p);
      }

      const groupList = Object.values(groups).sort((a, b) => {
        const aLatest = Math.max(...a.photos.map(p => p.createdAt || 0));
        const bLatest = Math.max(...b.photos.map(p => p.createdAt || 0));
        return bLatest - aLatest;
      });

      let html = "";
      for (const group of groupList) {
        group.photos.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

        const countLabel = `${group.photos.length} photo${group.photos.length === 1 ? "" : "s"}`;

        html += `
          <div class="match-group-card">
            <div class="match-group-header">
              <div class="match-group-title">${group.vsTitle}</div>
              <div class="match-group-tag">${countLabel}</div>
            </div>
            <div class="photos-grid">
       `;

        for (const p of group.photos) {
          const url = p.url || p.downloadURL || p.imageUrl || "";
          const isGroupPhoto = p.type === "group" || p.isGroupPhoto === true;
          let holeLabel = "";
          if (isGroupPhoto) {
            holeLabel = "Group Photo";
          } else if (p.holeNumber != null || p.hole != null) {
            const holeNumber = p.holeNumber ?? p.hole;
            holeLabel = `Hole ${holeNumber}`;
          } else {
            holeLabel = "";
          }
          const dtLabel = formatDateTime(p.createdAt);

          html += `
            <div class="photo-card">
              <div class="photo-thumb-wrapper" data-full-url="${url}">
                ${url ? `<img src="${url}" alt="${holeLabel}" class="photo-thumb" loading="lazy" />` : ""}
              </div>
              <div class="photo-meta">
                <div class="photo-line">${holeLabel ? `<strong>${holeLabel}</strong>` : ""}</div>
                <div class="photo-line">${dtLabel}</div>
              </div>
            </div>
          `;
        }

        html += `</div></div>`;
      }

      photosContainer.innerHTML = html;

      document.querySelectorAll(".photo-thumb-wrapper").forEach((el) => {
        el.addEventListener("click", () => {
          const url = el.getAttribute("data-full-url");
          openLightbox(url);
        });
      });
    }

    onValue(settingsRef, (snap) => {
      settings = snap.val() || {};
      settingsLoaded = true;
      render();
    });

    onValue(matchesRef, (snap) => {
      matches = snap.val() || {};
      matchesLoaded = true;
      render();
    });

    onValue(photosRef, (snap) => {
      photos = snap.val() || {};
      photosLoaded = true;
      render();
    });
  </script>
</body>
</html>
