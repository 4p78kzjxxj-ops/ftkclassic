<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic ‚Äì Game History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root{
      --bg:#f3f4f6; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --border:#d1d5db; --shadow-soft:0 10px 30px rgba(15,23,42,.12);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;}
    html,body{-webkit-text-size-adjust:100%;background:var(--bg);color:var(--text);min-height:100%;}
    body{min-height:100vh;padding:.75rem;touch-action:manipulation;}
    @media (min-width:768px){ body{max-width:1100px;margin:0 auto;} }
    a{color:inherit;text-decoration:none;-webkit-tap-highlight-color:transparent;}
    button{-webkit-tap-highlight-color:transparent;}

    .menu-overlay{position:fixed;inset:0;display:none;z-index:1000;background:rgba(17,24,39,.08);backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);}

    .site-header{display:flex;align-items:center;gap:.75rem;position:relative;}
    .site-header-left{display:flex;align-items:center;gap:.6rem;min-width:0;}
    .site-logo{height:32px;width:auto;border-radius:.45rem;object-fit:cover;background:#e5e7eb;flex-shrink:0;}
    .site-title-group{display:flex;flex-direction:column;gap:.15rem;min-width:0;}
    .site-title{font-size:1.05rem;font-weight:800;white-space:nowrap;}
    .site-subtitle{font-size:.78rem;color:var(--muted);white-space:nowrap;}

    .nav-links{margin-left:auto;display:flex;gap:.4rem;align-items:center;}
    .nav-desktop{display:flex;gap:.4rem;align-items:center;}
    .nav-btn{
      font-size:.85rem;border-radius:999px;padding:.3rem .9rem;border:1px solid var(--border);
      background:#fff;color:var(--text);white-space:nowrap;min-height:32px;
      display:inline-flex;align-items:center;justify-content:center;
    }
    .nav-btn.secondary{background:#f9fafb;}

    .hamburger{
      display:none;font-size:1.35rem;background:#fff;border:1px solid var(--border);
      border-radius:999px;padding:.25rem .7rem;min-height:32px;cursor:pointer;line-height:1;
    }
    .hamburger-menu{
      position:absolute;top:44px;right:0;background:#fff;border:1px solid var(--border);
      border-radius:.9rem;box-shadow:var(--shadow-soft);display:none;flex-direction:column;
      min-width:220px;z-index:1001;overflow:hidden;
    }
    .hamburger-menu a{padding:.7rem .85rem;font-size:.9rem;border-top:1px solid #f3f4f6;}
    .hamburger-menu a:first-child{border-top:none;}
    .hamburger-menu a:hover{background:#f3f4f6;}
    @media (max-width:700px){ .nav-desktop{display:none;} .hamburger{display:inline-flex;align-items:center;justify-content:center;} }

    main{margin-top:.75rem;display:flex;flex-direction:column;gap:.75rem;}
    .card{background:var(--card);border-radius:.9rem;padding:.85rem;border:1px solid var(--border);box-shadow:var(--shadow-soft);}
    .section-title{
      font-size:.82rem;font-weight:650;text-transform:uppercase;letter-spacing:.08em;color:var(--muted);
      border-bottom:1px dashed #e5e7eb;padding-bottom:.35rem;margin-bottom:.55rem;
    }
    .hint{font-size:.86rem;color:var(--muted);line-height:1.25rem;}
    .toolbar{display:flex;gap:.5rem;flex-wrap:wrap;align-items:center;margin-top:.55rem;}
    select{padding:.5rem .6rem;border-radius:.65rem;border:1px solid var(--border);background:#fff;font-size:.9rem;min-height:42px;}

    .list{display:flex;flex-direction:column;gap:.55rem;margin-top:.6rem;}
    .row{
      border:1px solid #e5e7eb;background:#fff;border-radius:.85rem;padding:.7rem;
      display:flex;gap:.75rem;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;
    }
    .left{display:flex;gap:.65rem;align-items:flex-start;min-width:0;flex:1;}
    .icon{height:34px;width:34px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;border:1px solid #e5e7eb;background:#f9fafb;font-size:1.05rem;flex-shrink:0;}
    .name{font-weight:950;}
    .meta{font-size:.84rem;color:var(--muted);margin-top:.15rem;}
    .actions{display:flex;align-items:center;gap:.5rem;}
    .btn{border-radius:999px;border:1px solid var(--border);background:#f9fafb;padding:.45rem .75rem;font-size:.85rem;cursor:pointer;min-height:38px;font-weight:650;}
    .btn-primary{background:#111827;color:#f9fafb;border-color:#111827;}

    .lb-mini{
      margin-top:.55rem;
      display:flex;
      flex-direction:column;
      gap:.35rem;
      padding:.6rem .65rem;
      border-radius:.75rem;
      border:1px dashed #e5e7eb;
      background:#fafafa;
      width:100%;
    }
    .lb-mini-title{
      font-size:.72rem;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:750;
    }
    .lb-mini-row{
      display:flex;align-items:center;justify-content:space-between;gap:.75rem;
      font-size:.92rem;
    }
    .lb-mini-rank{font-weight:900;color:#111827;min-width:44px;}
    .lb-mini-name{font-weight:800;min-width:0;flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .lb-mini-score{font-weight:950;font-variant-numeric:tabular-nums;}
    .empty{padding:.65rem .7rem;border-radius:.75rem;border:1px dashed #e5e7eb;color:var(--muted);background:#fff;}
    .err{margin-top:.6rem;font-size:.85rem;color:#b91c1c;background:#fef2f2;border:1px solid #fecaca;padding:.5rem .65rem;border-radius:.75rem;display:none;}
  </style>
</head>

<body>
  <div id="menuOverlay" class="menu-overlay"></div>

  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div class="site-title-group">
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Game History</div>
      </div>
    </div>

    <nav class="nav-links">
      <div class="nav-desktop">
        <a href="index.html" class="nav-btn secondary">Home</a>
        <a href="spectator.html" class="nav-btn secondary">Scores</a>
        <a href="games.html" class="nav-btn secondary">Games</a>
      </div>

      <button id="hamburgerBtn" class="hamburger" aria-label="Menu" aria-expanded="false">‚ò∞</button>

      <div id="hamburgerMenu" class="hamburger-menu" aria-label="Navigation Menu">
        <a href="index.html">Home</a>
        <a href="spectator.html">Scores</a>
        <a href="games.html">Games</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Filter</div>
      <div class="toolbar">
        <label class="hint" style="display:flex;flex-direction:column;gap:.25rem;">
          Game
          <select id="gameFilter">
            <option value="all">All games</option>
            <option value="bingoBangoBongo">Bingo Bango Bongo</option>
            <option value="wolf">WOLF</option>
          </select>
        </label>
      </div>
      <div id="error" class="err"></div>
    </section>

    <div id="list"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const GAMES = {
      bingoBangoBongo: {
        key:"bingoBangoBongo",
        name:"Bingo Bango Bongo",
        icon:"üéØ",
        href:(sid)=>`bingo_bango_bongo.html?session=${encodeURIComponent(sid)}`
      },
      wolf: {
        key:"wolf",
        name:"WOLF",
        icon:"üê∫",
        href:(sid)=>`wolf.html?session=${encodeURIComponent(sid)}`
      },
    };

    const $ = (id)=>document.getElementById(id);

    function safeText(s){
      return String(s||"").replace(/[&<>"']/g, m => ({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[m]));
    }

    function fmtDate(ts){
      const n = Number(ts||0);
      if(!n) return "‚Äî";
      try {
        return new Date(n).toLocaleDateString(undefined, { year:"numeric", month:"short", day:"numeric" });
      } catch(e) {
        return new Date(n).toDateString();
      }
    }

    function setError(msg){
      const el = $("error");
      if (!el) return;
      el.textContent = msg || "";
      el.style.display = msg ? "block" : "none";
    }

    async function ensureAnonAuth(){
      return new Promise((resolve,reject)=>{
        const unsub = onAuthStateChanged(auth, async (user)=>{
          try{
            if(user){ unsub(); return resolve(user); }
            const cred = await signInAnonymously(auth);
            unsub(); resolve(cred.user);
          }catch(e){ unsub(); reject(e); }
        });
      });
    }

    function sortSessions(obj){
      const out = [];
      if(!obj) return out;
      for (const [sid, s] of Object.entries(obj)){
        out.push({
          sid,
          createdAt: Number(s?.createdAt || 0),
          status: (s?.status || "live"),
          data: s || {}
        });
      }
      // newest first for display
      out.sort((a,b)=> (b.createdAt - a.createdAt) || a.sid.localeCompare(b.sid));
      return out;
    }

    function computeGameNumbers(sessionsNewestFirst){
      // Game # should be chronological (oldest = Game 1)
      const asc = [...sessionsNewestFirst].sort((a,b)=> (a.createdAt - b.createdAt) || a.sid.localeCompare(b.sid));
      const map = {};
      asc.forEach((s,i)=>{ map[s.sid] = i+1; });
      return map;
    }

    function topNLeaderboardRows(rows, n=3){
      const out = (rows || []).slice(0, n);
      return out;
    }

    function computeBBBLeaderboard(session){
      const playersObj = session?.players || {};
      const scoresObj = session?.scores || {};
      const rows = Object.keys(playersObj).map(pid=>{
        const name = playersObj?.[pid]?.name || "Player";
        const b = Number(scoresObj?.[pid]?.bingo || 0);
        const ba = Number(scoresObj?.[pid]?.bango || 0);
        const bo = Number(scoresObj?.[pid]?.bongo || 0);
        const total = b + ba + bo;
        return { pid, name, score: total };
      });
      rows.sort((a,b)=> (b.score - a.score) || a.name.localeCompare(b.name));
      return rows;
    }

    function computeWolfTotals(playersObj, holesObj, settings){
      const totals = {};
      const pids = Object.keys(playersObj || {});
      pids.forEach(pid => totals[pid] = 0);

      const stake = Math.max(1, parseInt(settings?.stake ?? 1, 10));
      const loneStake = Math.max(1, parseInt(settings?.loneStake ?? 2, 10));

      for (let h=1; h<=18; h++){
        const rec = holesObj?.[String(h)];
        if (!rec) continue;

        const wolf = rec.wolf || "";
        if (!wolf || !Object.prototype.hasOwnProperty.call(totals, wolf)) continue;

        const isLone = !!rec.lone;
        const partner = (!isLone && rec.partner) ? rec.partner : "";
        const result = rec.result || "tie";
        if (result === "tie") continue;

        const winnersWolfSide = [wolf].concat((!isLone && partner && partner !== wolf) ? [partner] : []);
        const winnersOtherSide = pids.filter(pid => !winnersWolfSide.includes(pid));

        const s = isLone ? loneStake : stake;

        function apply(winners, losers){
          winners.forEach(w => { totals[w] += s * losers.length; });
          losers.forEach(l => { totals[l] -= s * winners.length; });
        }

        if (result === "wolf"){
          apply(winnersWolfSide, winnersOtherSide);
        } else if (result === "others"){
          apply(winnersOtherSide, winnersWolfSide);
        }
      }

      return totals;
    }

    function computeWolfLeaderboard(session){
      const playersObj = session?.players || {};
      const holesObj = session?.holes || {};
      const settings = session?.settings || {};
      const totals = computeWolfTotals(playersObj, holesObj, settings);

      const rows = Object.keys(playersObj).map(pid=>({
        pid,
        name: playersObj?.[pid]?.name || "Player",
        score: Number(totals?.[pid] ?? 0)
      }));

      rows.sort((a,b)=> (b.score - a.score) || a.name.localeCompare(b.name));
      return rows;
    }

    function leaderboardHtml(gameKey, sessionData){
      let rows = [];
      if (gameKey === "bingoBangoBongo") rows = computeBBBLeaderboard(sessionData);
      else if (gameKey === "wolf") rows = computeWolfLeaderboard(sessionData);

      const top = topNLeaderboardRows(rows, 3);
      if (!top.length) return "";

      const title = "Leaderboard (Top 3)";
      return `
        <div class="lb-mini">
          <div class="lb-mini-title">${title}</div>
          ${top.map((r, i)=>`
            <div class="lb-mini-row">
              <div class="lb-mini-rank">${i+1}.</div>
              <div class="lb-mini-name">${safeText(r.name)}</div>
              <div class="lb-mini-score">${(gameKey==="wolf" && r.score>0) ? "+" : ""}${safeText(r.score)}</div>
            </div>
          `).join("")}
        </div>
      `;
    }

    function renderAll(allByGame){
      const filter = $("gameFilter")?.value || "all";
      const root = $("list");
      if (!root) return;
      root.innerHTML = "";

      const keys = (filter === "all") ? Object.keys(GAMES) : [filter];
      let any = false;

      for (const k of keys){
        const game = GAMES[k];
        if(!game) continue;

        const sessions = allByGame[k] || [];
        if(!sessions.length) continue;

        const gameNumMap = computeGameNumbers(sessions);

        const wrap = document.createElement("section");
        wrap.className = "card";
        wrap.innerHTML = `
          <div class="section-title">${safeText(game.name)}</div>
          <div class="hint">Most recent sessions first. Tap a session to open it.</div>
          <div class="list" id="list_${game.key}"></div>
        `;
        root.appendChild(wrap);

        const list = wrap.querySelector("#list_"+game.key);

        sessions.slice(0, 50).forEach(s=>{
          any = true;

          const n = gameNumMap[s.sid] || "";
          const endedAt = Number(s.data?.endedAt || 0);
          const statusLabel = (String(s.status || "").toLowerCase() === "ended") ? "Ended" : "Active";

          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <div class="left">
              <div class="icon" aria-hidden="true">${game.icon}</div>
              <div style="min-width:0;flex:1;">
                <div class="name">${safeText(statusLabel)} ‚Ä¢ ${n ? `Game ${n}` : "Game"}</div>
                <div class="meta">Date: ${fmtDate(s.createdAt)}${endedAt ? ` ‚Ä¢ Ended: ${fmtDate(endedAt)}` : ""}</div>
                ${leaderboardHtml(game.key, s.data)}
              </div>
            </div>
            <div class="actions">
              <a class="btn btn-primary" href="${game.href(s.sid)}">Open</a>
            </div>
          `;
          list.appendChild(row);
        });
      }

      if(!any){
        root.innerHTML = `<div class="empty">No game sessions found yet. Start a game session, then come back here.</div>`;
      }
    }

    async function boot(){
      try{
        await ensureAnonAuth();
        setError("");

        const allByGame = { bingoBangoBongo: [], wolf: [] };

        const rBingo = ref(db, "games/bingoBangoBongo/sessions");
        const rWolf = ref(db, "games/wolf/sessions");

        onValue(
          rBingo,
          (snap)=>{ allByGame.bingoBangoBongo = sortSessions(snap.val()); renderAll(allByGame); },
          (err)=>{ console.error(err); setError("Read failed: " + (err?.code || err?.message || "unknown")); }
        );

        onValue(
          rWolf,
          (snap)=>{ allByGame.wolf = sortSessions(snap.val()); renderAll(allByGame); },
          (err)=>{ console.error(err); setError("Read failed: " + (err?.code || err?.message || "unknown")); }
        );

        $("gameFilter")?.addEventListener("change", ()=>renderAll(allByGame));
      }catch(e){
        console.error(e);
        setError("Auth/init failed: " + (e?.code || e?.message || "unknown"));
      }
    }

    // FIX: wait for DOM (prevents the ‚Äúblank page‚Äù / null element errors)
    window.addEventListener("DOMContentLoaded", boot);
  </script>

  <script>
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const hamburgerMenu = document.getElementById("hamburgerMenu");
    const menuOverlay = document.getElementById("menuOverlay");

    function openMenu(){
      hamburgerMenu.style.display="flex";
      menuOverlay.style.display="block";
      hamburgerBtn.setAttribute("aria-expanded","true");
    }
    function closeMenu(){
      hamburgerMenu.style.display="none";
      menuOverlay.style.display="none";
      hamburgerBtn.setAttribute("aria-expanded","false");
    }
    hamburgerBtn?.addEventListener("click",(e)=>{
      e.stopPropagation();
      (hamburgerMenu.style.display==="flex") ? closeMenu() : openMenu();
    });
    menuOverlay?.addEventListener("click", closeMenu);
    document.addEventListener("keydown",(e)=>{ if(e.key==="Escape") closeMenu(); });
  </script>
</body>
</html>
