<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Match Spectator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --live: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .match-layout {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    @media (min-width: 768px) {
      .match-layout {
        flex-direction: row;
        align-items: flex-start;
      }
    }

    .match-main {
      flex: 1.4;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .match-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .match-header-card {
      position: sticky;
      top: 0.25rem;
      z-index: 10;
    }

    .match-header-inner {
      border-radius: 0.9rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.6rem 0.65rem;
      box-shadow: 0 12px 25px rgba(15, 23, 42, 0.18);
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      align-items: flex-start;
    }

    .match-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .match-subtitle {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 0.1rem;
    }

    .status-pill {
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      font-size: 0.75rem;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      color: #374151;
      white-space: nowrap;
    }

    .status-pill.live {
      border-color: var(--live);
      background: #ecfdf3;
      color: #166534;
    }

    .status-pill.final {
      border-color: #334155;
      background: #111827;
      color: #e5e7eb;
    }

    .status-row {
      margin-top: 0.3rem;
      display: flex;
      justify-content: flex-start;
    }

    .score-pill-main {
      margin-top: 0.45rem;
      font-size: 0.85rem;
      padding: 0.45rem 0.55rem;
      border-radius: 0.9rem;
      background: #111827;
      color: #f9fafb;
      text-align: center;
      min-height: 1.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #020617;
    }

    .score-pill-main.red {
      background: #7f1d1d;
      border-color: #450a0a;
    }

    .score-pill-main.blue {
      background: #1d4ed8;
      border-color: #1e3a8a;
    }

    .score-pill-main.as {
      background: #0f172a;
      border-color: #020617;
    }

    .margin-pills-row {
      margin-top: 0.3rem;
      display: flex;
      flex-wrap: nowrap;
      gap: 0.25rem;
      overflow-x: auto;
      padding-bottom: 0.15rem;
    }

    .margin-pill {
      padding: 0.12rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 0.7rem;
      color: #4b5563;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .margin-pill.red {
      background: #fee2e2;
      border-color: #fca5a5;
      color: #7f1d1d;
    }

    .margin-pill.blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    .margin-pill.as {
      background: #e5e7eb;
      border-color: #d1d5db;
      color: #111827;
      font-weight: 600;
    }

    .margin-pill.empty {
      background: #f9fafb;
      border-color: #e5e7eb;
      color: #9ca3af;
    }

    .score-bar {
      margin-top: 0.45rem;
      position: relative;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .score-red,
    .score-blue {
      position: absolute;
      top: 0;
      bottom: 0;
    }

    .score-red {
      left: 0;
      background: #fecaca;
    }

    .score-blue {
      right: 0;
      background: #bfdbfe;
    }

    .score-bar-labels {
      margin-top: 0.25rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #4b5563;
    }

    .score-bar-labels span:nth-child(2) {
      text-align: center;
      flex: 1;
    }

    .score-bar-labels span:first-child,
    .score-bar-labels span:last-child {
      flex: 1;
    }

    .players-row {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      margin-top: 0.2rem;
    }

    .players-team {
      flex: 1;
      font-size: 0.8rem;
    }

    .players-team.red {
      text-align: left;
    }

    .players-team.blue {
      text-align: right;
    }

    .team-label {
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .team-label.red {
      color: var(--red);
    }

    .team-label.blue {
      color: var(--blue);
    }

    .player-name {
      font-size: 0.8rem;
      color: #111827;
    }

    .player-line {
      display: flex;
      justify-content: space-between;
      gap: 0.3rem;
      margin-top: 0.05rem;
    }

    .player-tag {
      font-size: 0.7rem;
      padding: 0.05rem 0.4rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      color: #6b7280;
    }

    .holes-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .hole-card {
      border-radius: 0.85rem;
      border: 1px solid #e5e7eb;
      padding: 0.5rem 0.55rem;
      background: #ffffff;
    }

    .hole-header-row {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      align-items: baseline;
    }

    .hole-title {
      font-size: 0.82rem;
      font-weight: 600;
    }

    .hole-meta {
      font-size: 0.74rem;
      color: var(--muted);
    }

    .hole-status {
      margin-top: 0.25rem;
      font-size: 0.76rem;
      color: #4b5563;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Match spectator</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="spectator.html" class="nav-btn secondary">All matches</a>
      <a href="photos.html" class="nav-btn secondary">Photos</a>
    </div>
  </header>

  <main>
    <!-- STICKY SCORE CARD -->
    <div class="match-layout">
      <div class="match-main">
        <section class="card match-header-card">
          <div class="match-header-inner">
            <div class="match-header">
              <div>
                <div class="match-title" id="matchTitle">Match</div>
                <div class="match-subtitle" id="matchSubtitle">Front 9 match</div>
              </div>
              <div class="status-pill" id="statusPill">
                <span id="statusText">Loading…</span>
              </div>
            </div>

            <!-- Main score bubble with detailed text -->
            <div id="scoreMainPill" class="score-pill-main">
              &nbsp;
            </div>

            <!-- Row of per-hole pills -->
            <div id="marginPillsRow" class="margin-pills-row">
              <!-- pills injected here -->
            </div>

            <!-- Horizontal bar slider -->
            <div class="score-bar">
              <div class="score-red" id="scoreRed" style="width:50%;"></div>
              <div class="score-blue" id="scoreBlue" style="width:50%;"></div>
            </div>
            <div class="score-bar-labels">
              <span id="redSideLabel">Red</span>
              <span id="scoreCenterLabel">All square</span>
              <span id="blueSideLabel">Blue</span>
            </div>
          </section>
        </div>

        <!-- PLAYERS / MULLIGANS -->
        <section class="card">
          <div class="section-title">Players</div>
          <div class="players-row" id="playersRow">
            <div class="empty-state">Loading players…</div>
          </div>
        </section>
      </div>

      <!-- HOLE BY HOLE -->
      <div class="match-side">
        <section class="card">
          <div class="section-title" id="holesTitle">Hole-by-hole</div>
          <div id="holesContainer" class="holes-list">
            <div class="empty-state">Loading holes…</div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const matchId = getQueryParam("match") || getQueryParam("id") || null;

    const matchRef = matchId ? ref(db, `matches/${matchId}`) : null;

    const matchTitleEl = document.getElementById("matchTitle");
    const matchSubtitleEl = document.getElementById("matchSubtitle");
    const statusPillEl = document.getElementById("statusPill");
    const statusTextEl = document.getElementById("statusText");
    const scoreMainPillEl = document.getElementById("scoreMainPill");
    const marginPillsRowEl = document.getElementById("marginPillsRow");
    const scoreRedEl = document.getElementById("scoreRed");
    const scoreBlueEl = document.getElementById("scoreBlue");
    const redSideLabelEl = document.getElementById("redSideLabel");
    const blueSideLabelEl = document.getElementById("blueSideLabel");
    const scoreCenterLabelEl = document.getElementById("scoreCenterLabel");
    const playersRow = document.getElementById("playersRow");
    const holesContainer = document.getElementById("holesContainer");
    const holesTitleEl = document.getElementById("holesTitle");

    let settings = {};
    let players = {};
    let match = null;

    onValue(settingsRef, (snap) => {
      settings = snap.val() || {};
      renderAll();
    });

    onValue(playersRef, (snap) => {
      players = snap.val() || {};
      renderAll();
    });

    if (matchRef) {
      onValue(matchRef, (snap) => {
        match = snap.val() || null;
        renderAll();
      });
    }

    function getTeamNames() {
      const t = settings.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function computeSideLabels(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const blueNames = blueIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const { red: redTeam, blue: blueTeam } = getTeamNames();
      return {
        red: redNames.length ? redNames.join(" / ") : redTeam,
        blue: blueNames.length ? blueNames.join(" / ") : blueTeam,
      };
    }

    function getMatchName(m) {
      if (!m) return `Match ${matchId}`;
      if (m.title) return m.title;
      const sideLabels = computeSideLabels(m);
      if (sideLabels.red && sideLabels.blue) {
        return `${sideLabels.red} vs ${sideLabels.blue}`;
      }
      return m.name || `Match ${matchId}`;
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      let diff = 0;
      let playedIndices = [];

      for (let i = start; i < end; i++) {
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        if (res && res !== "none") {
          playedIndices.push(i);
        }
      }

      const totalHoles = end - start;
      const holesPlayed = playedIndices.length;
      const holesRemaining = totalHoles - holesPlayed;

      let leader = null;
      if (diff > 0) leader = "red";
      if (diff < 0) leader = "blue";

      let status = "upcoming";
      let done = false;
      let throughHole = null;
      let margin = Math.abs(diff);
      let holesLeft = holesRemaining;

      if (holesPlayed === 0) {
        status = "upcoming";
      } else {
        // check if result is final (leader is dormie or has closed match)
        done = false;
        if (leader && margin > holesRemaining) {
          done = true;
          holesLeft = holesRemaining;
        } else if (holesRemaining === 0) {
          done = true;
          holesLeft = 0;
        }

        status = done ? "final" : "live";
        if (holesPlayed > 0) {
          const lastPlayed = playedIndices[playedIndices.length - 1];
          throughHole = lastPlayed + 1;
        }
      }

      return {
        diff,
        leader,
        status,
        done,
        margin,
        throughHole,
        holesLeft,
        totalHoles,
        holesPlayed,
      };
    }

    // Original margin-based computation is kept but now only used for text/slider;
    // hole bubbles themselves are shaded per-hole in renderHolePills.

    function computeHoleMargins(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const result = [];
      let diff = 0;

      for (let i = start; i < end; i++) {
        const res = arr[i];

        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;
        // half or none: diff unchanged

        if (!res || res === "none") {
          result.push({ text: "–", cls: "margin-pill empty" });
        } else if (diff === 0) {
          result.push({ text: "AS", cls: "margin-pill as" });
        } else {
          const absDiff = Math.abs(diff);
          const label = absDiff >= 4 ? "4+ up" : `${absDiff} up`;
          const colorCls = diff > 0 ? "red" : "blue";
          result.push({ text: label, cls: `margin-pill ${colorCls}` });
        }
      }
      return result;
    }

    // NEW: shade each hole bubble based on which team won that hole
    function renderHolePills(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const items = [];

      for (let i = start; i < end; i++) {
        const res = arr[i] || "none";
        let cls = "margin-pill";
        let text = String(i - start + 1); // default: show hole # in the segment

        if (!res || res === "none") {
          // not played yet
          cls += " empty";
        } else if (res === "half") {
          // halved hole
          cls += " as";
          text = "½";
        } else if (res === "red") {
          cls += " red";
        } else if (res === "blue") {
          cls += " blue";
        }

        items.push({ text, cls, holeIndex: i });
      }

      if (!items.length) {
        marginPillsRowEl.innerHTML = "";
        return;
      }

      const html = items
        .map((item) => {
          const holeNum = item.holeIndex + 1;
          return `<span class="${item.cls}" title="Hole ${holeNum}">${item.text}</span>`;
        })
        .join("");
      marginPillsRowEl.innerHTML = html;
    }

    function renderPlayers() {
      if (!match) {
        playersRow.innerHTML = '<div class="empty-state">Match not found.</div>';
        return;
      }

      const sideLabels = computeSideLabels(match);
      const redIds = match.red?.players || [];
      const blueIds = match.blue?.players || [];

      const redPlayers = redIds.map((pid) => players[pid]).filter(Boolean);
      const bluePlayers = blueIds.map((pid) => players[pid]).filter(Boolean);

      const redHtml = `
        <div class="players-team red">
          <div class="team-label red">${sideLabels.red}</div>
          ${
            redPlayers.length
              ? redPlayers
                  .map(
                    (p) => `
                    <div class="player-line">
                      <span class="player-name">${p.name || ""}</span>
                    </div>
                  `
                  )
                  .join("")
              : '<div class="player-name">–</div>'
          }
        </div>
      `;

      const blueHtml = `
        <div class="players-team blue">
          <div class="team-label blue">${sideLabels.blue}</div>
          ${
            bluePlayers.length
              ? bluePlayers
                  .map(
                    (p) => `
                    <div class="player-line">
                      <span class="player-name">${p.name || ""}</span>
                    </div>
                  `
                  )
                  .join("")
              : '<div class="player-name">–</div>'
          }
        </div>
      `;

      playersRow.innerHTML = redHtml + blueHtml;
    }

    function renderHoles() {
      if (!match) {
        holesContainer.innerHTML = '<div class="empty-state">Match not found.</div>';
        return;
      }

      const type = match.type || (Number(matchId) > 8 ? "back" : "front");
      const arr = Array.isArray(match.holes) ? match.holes : [];
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const segmentLabel = type === "back" ? "Back 9" : "Front 9";
      holesTitleEl.textContent = `Hole-by-hole (${segmentLabel})`;

      if (!arr.length) {
        holesContainer.innerHTML = '<div class="empty-state">No holes yet.</div>';
        return;
      }

      const holeConfigs = [
        { num: 1,  par: 5, yards: 474 },
        { num: 2,  par: 4, yards: 340 },
        { num: 3,  par: 4, yards: 360 },
        { num: 4,  par: 3, yards: 180 },
        { num: 5,  par: 5, yards: 455 },
        { num: 6,  par: 4, yards: 390 },
        { num: 7,  par: 3, yards: 145 },
        { num: 8,  par: 4, yards: 400 },
        { num: 9,  par: 4, yards: 270 },
        { num: 10, par: 3, yards: 155 },
        { num: 11, par: 4, yards: 335 },
        { num: 12, par: 3, yards: 160 },
        { num: 13, par: 4, yards: 385 },
        { num: 14, par: 3, yards: 170 },
        { num: 15, par: 5, yards: 500 },
        { num: 16, par: 4, yards: 435 },
        { num: 17, par: 4, yards: 355 },
        { num: 18, par: 5, yards: 490 },
      ];

      const sideLabels = computeSideLabels(match);

      let html = "";
      for (let i = start; i < end; i++) {
        const cfg = holeConfigs[i] || { num: i + 1, par: "–", yards: "–" };
        const res = arr[i];
        let statusText = "Not played yet";

        if (res === "red") statusText = `${sideLabels.red} wins hole`;
        else if (res === "blue") statusText = `${sideLabels.blue} wins hole`;
        else if (res === "half") statusText = "Hole halved";

        html += `
          <div class="hole-card">
            <div class="hole-header-row">
              <div class="hole-title">Hole ${cfg.num}</div>
              <div class="hole-meta">Par ${cfg.par} · ${cfg.yards} yds</div>
            </div>
            <div class="hole-status">${statusText}</div>
          </div>
        `;
      }

      holesContainer.innerHTML = html;
    }

    function renderScoreHeader() {
      if (!match) {
        matchTitleEl.textContent = "Match not found";
        matchSubtitleEl.textContent = "";
        statusPillEl.className = "status-pill";
        statusTextEl.textContent = "Not found";
        scoreMainPillEl.className = "score-pill-main";
        scoreMainPillEl.textContent = "No data";
        redSideLabelEl.textContent = "Red";
        blueSideLabelEl.textContent = "Blue";
        scoreCenterLabelEl.textContent = "–";
        scoreRedEl.style.width = "50%";
        scoreBlueEl.style.width = "50%";
        marginPillsRowEl.innerHTML = "";
        return;
      }

      const type = match.type || (Number(matchId) > 8 ? "back" : "front");
      const holes = match.holes || [];
      const sideLabels = computeSideLabels(match);
      const state = computeMatchState(holes, type);

      matchTitleEl.textContent = getMatchName(match);
      matchSubtitleEl.textContent = `${
        type === "back" ? "Back 9" : "Front 9"
      } · Match ${matchId}`;

      redSideLabelEl.textContent = sideLabels.red;
      blueSideLabelEl.textContent = sideLabels.blue;

      statusPillEl.className = "status-pill";
      if (state.status === "live") {
        statusPillEl.classList.add("live");
        statusTextEl.textContent = "Live";
      } else if (state.status === "final") {
        statusPillEl.classList.add("final");
        statusTextEl.textContent = "Final";
      } else {
        statusTextEl.textContent = "Not started";
      }

      let mainText = "Ready to start";
      let mainClass = "score-pill-main";
      let sliderCenter = "";
      let redPct = 50;
      let bluePct = 50;

      const { diff, leader, done, margin, throughHole, holesLeft, totalHoles, holesPlayed } = state;

      if (holesPlayed === 0) {
        mainText = "Ready to start";
        mainClass = "score-pill-main";
        sliderCenter = "Ready";
      } else if (diff === 0) {
        mainClass += " as";
        if (done) {
          mainText = "Halved";
          sliderCenter = "Halved";
        } else if (throughHole) {
          mainText = `AS thru ${throughHole}`;
          sliderCenter = `AS thru ${throughHole}`;
        } else {
          mainText = "All square";
          sliderCenter = "AS";
        }
      } else if (diff > 0) {
        mainClass += " red";
        if (done) {
          mainText = `${sideLabels.red} wins ${margin}&${holesLeft}`;
        } else if (throughHole) {
          mainText = `${sideLabels.red} ${Math.abs(diff)} up thru ${throughHole}`;
        } else {
          mainText = `${sideLabels.red} ${Math.abs(diff)} up`;
        }
        const total = 9;
        redPct = Math.min(95, Math.max(50, 50 + (diff / total) * 40));
        bluePct = 100 - redPct;
        sliderCenter = mainText;
      } else if (diff < 0) {
        mainClass += " blue";
        if (done) {
          mainText = `${sideLabels.blue} wins ${margin}&${holesLeft}`;
        } else if (throughHole) {
          mainText = `${sideLabels.blue} ${Math.abs(diff)} up thru ${throughHole}`;
        } else {
          mainText = `${sideLabels.blue} ${Math.abs(diff)} up`;
        }
        const total = 9;
        bluePct = Math.min(95, Math.max(50, 50 + (Math.abs(diff) / total) * 40));
        redPct = 100 - bluePct;
        sliderCenter = mainText;
      }

      scoreMainPillEl.className = mainClass;
      scoreMainPillEl.textContent = mainText;
      scoreCenterLabelEl.textContent = sliderCenter || "All square";

      scoreRedEl.style.width = `${redPct}%`;
      scoreBlueEl.style.width = `${bluePct}%`;

      // shade the per-hole bubbles based on which side won each hole
      renderHolePills(holes, type);
    }

    function renderAll() {
      renderScoreHeader();
      renderPlayers();
      renderHoles();
    }

    renderAll();
  </script>
</body>
