<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 – Match View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --dot-empty: #e5e7eb;
      --dot-half: #9ca3af;
      --live: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .viewer-count {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.35rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    /* Match summary */

    .match-summary-header {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .match-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .match-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .pair-pills {
      display: flex;
      justify-content: space-between;
      margin-top: 0.35rem;
      gap: 0.4rem;
      font-size: 0.78rem;
    }

    .pair-pill {
      flex: 1;
      min-width: 0;
      padding: 0.2rem 0.5rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      text-align: center;
    }

    .pair-pill.red {
      background: #fee2e2;
      border-color: #fca5a5;
      color: #7f1d1d;
    }

    .pair-pill.blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    .teams-summary {
      display: flex;
      justify-content: space-between;
      margin-top: 0.35rem;
      gap: 0.5rem;
      font-size: 0.82rem;
    }

    .team-block {
      flex: 1;
      min-width: 0;
    }

    .team-name {
      font-weight: 600;
      margin-bottom: 0.05rem;
    }

    .team-name.red {
      color: var(--red);
    }

    .team-name.blue {
      color: var(--blue);
      text-align: right;
    }

    .team-players {
      font-size: 0.78rem;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .current-hole-chip {
      font-size: 0.75rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      display: inline-block;
      margin-top: 0.35rem;
    }

    .status-pill {
      font-size: 0.7rem;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      margin-top: 0.25rem;
    }

    .status-pill.live {
      border-color: #bbf7d0;
      background: #dcfce7;
      color: #166534;
    }

    .status-pill.final {
      border-color: #d1d5db;
      background: #e5e7eb;
      color: #374151;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }
      70% {
        transform: scale(1.9);
        box-shadow: 0 0 0 8px rgba(34, 197, 94, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }

    .match-slider {
      margin-top: 0.35rem;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .slider-bar {
      position: relative;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .slider-red {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      background: #fecaca;
    }

    .slider-blue {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      background: #bfdbfe;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .slider-center {
      text-align: center;
      flex: 1;
      font-weight: 600;
      color: #111827;
    }

    .dots-row {
      display: flex;
      gap: 0.25rem;
      margin-top: 0.35rem;
      flex-wrap: wrap;
    }

    .dot {
      min-width: 26px;
      height: 18px;
      padding: 0 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
      box-sizing: border-box;
    }

    .dot.red {
      background: #fee2e2;
      border-color: #fca5a5;
      color: #7f1d1d;
    }

    .dot.blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    .dot.half {
      background: var(--dot-half);
      border-color: var(--dot-half);
      color: #ffffff;
    }

    .dot.empty {
      background: var(--dot-empty);
      color: transparent;
      opacity: 0.4;
    }

    /* Holes */

    .holes-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .hole-card {
      background: #f9fafb;
      border-radius: 0.8rem;
      border: 1px solid var(--border);
      padding: 0.45rem 0.5rem 0.6rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .hole-header-line {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hole-name {
      font-weight: 600;
      color: var(--text);
    }

    .hole-info {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .hole-status {
      font-size: 0.78rem;
    }

    .hole-status.red {
      color: var(--red);
    }

    .hole-status.blue {
      color: var(--blue);
    }

    .hole-status.half {
      color: #4b5563;
    }

    .hole-status.pending {
      color: var(--muted);
    }

  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Match spectator view</div>
        <div id="viewerCount" class="viewer-count">Viewing this match: 0 people</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="spectator.html" class="nav-btn secondary">All matches</a>
      <a href="index.html" class="nav-btn">Home</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Match summary</div>
      <div class="match-summary-header">
        <div class="match-title" id="matchTitle">Match</div>
        <div class="match-subtitle" id="matchType">Front / Back 9</div>

        <div class="pair-pills">
          <div class="pair-pill red" id="redPairPill">Red pair</div>
          <div class="pair-pill blue" id="bluePairPill">Blue pair</div>
        </div>

        <div class="current-hole-chip" id="currentHoleChip">Loading…</div>
        <div class="status-pill" id="statusPill">
          <span>Status</span>
        </div>

        <div class="match-slider">
          <div class="slider-bar">
            <div class="slider-red" id="sliderRed" style="width:50%;"></div>
            <div class="slider-blue" id="sliderBlue" style="width:50%;"></div>
          </div>
          <div class="slider-labels">
            <span id="sliderLeftLabel">Red</span>
            <span class="slider-center" id="sliderCenter">Even</span>
            <span id="sliderRightLabel">Blue</span>
          </div>
        </div>

        <div class="teams-summary">
          <div class="team-block">
            <div class="team-name red" id="redTeamNameLabel">Red</div>
            <div class="team-players" id="redPlayers">TBD</div>
          </div>
          <div class="team-block" style="text-align:right;">
            <div class="team-name blue" id="blueTeamNameLabel">Blue</div>
            <div class="team-players" id="bluePlayers">TBD</div>
          </div>
        </div>

        <div class="dots-row" id="dotsRow"></div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">Hole-by-hole results</div>
      <div class="holes-list" id="holesContainer"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      onDisconnect,
      serverTimestamp,
      push,
      set,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const matchId = params.get("id") || "1";

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchRef = ref(db, "matches/" + matchId);

    const viewerCountEl = document.getElementById("viewerCount");
    const matchTitleEl = document.getElementById("matchTitle");
    const matchTypeEl = document.getElementById("matchType");
    const redPairPillEl = document.getElementById("redPairPill");
    const bluePairPillEl = document.getElementById("bluePairPill");
    const currentHoleChipEl = document.getElementById("currentHoleChip");
    const statusPillEl = document.getElementById("statusPill");
    const sliderRedEl = document.getElementById("sliderRed");
    const sliderBlueEl = document.getElementById("sliderBlue");
    const sliderLeftLabelEl = document.getElementById("sliderLeftLabel");
    const sliderRightLabelEl = document.getElementById("sliderRightLabel");
    const sliderCenterEl = document.getElementById("sliderCenter");
    const redTeamNameLabelEl = document.getElementById("redTeamNameLabel");
    const blueTeamNameLabelEl = document.getElementById("blueTeamNameLabel");
    const redPlayersEl = document.getElementById("redPlayers");
    const bluePlayersEl = document.getElementById("bluePlayers");
    const dotsRowEl = document.getElementById("dotsRow");
    const holesContainer = document.getElementById("holesContainer");

    let settings = {};
    let players = {};
    let matchData = null;

    const HOLES = [
      { number: 1, par: 5, yards: 474 },
      { number: 2, par: 4, yards: 340 },
      { number: 3, par: 4, yards: 360 },
      { number: 4, par: 3, yards: 180 },
      { number: 5, par: 5, yards: 455 },
      { number: 6, par: 4, yards: 390 },
      { number: 7, par: 3, yards: 145 },
      { number: 8, par: 4, yards: 400 },
      { number: 9, par: 4, yards: 270 },
      { number: 10, par: 3, yards: 155 },
      { number: 11, par: 4, yards: 335 },
      { number: 12, par: 3, yards: 160 },
      { number: 13, par: 4, yards: 385 },
      { number: 14, par: 3, yards: 170 },
      { number: 15, par: 5, yards: 500 },
      { number: 16, par: 4, yards: 435 },
      { number: 17, par: 4, yards: 355 },
      { number: 18, par: 5, yards: 490 },
    ];

    // ----- Presence helper -----
    function setupPresence(db, pageKey, onCountChange) {
      const connectionsRef = ref(db, `presence/${pageKey}`);
      const connectedRef = ref(db, ".info/connected");

      onValue(connectedRef, (snap) => {
        if (snap.val() === false) return;

        const conRef = push(connectionsRef);

        onDisconnect(conRef).remove().catch((err) => {
          console.error("onDisconnect error", err);
        });

        set(conRef, { connectedAt: serverTimestamp() }).catch((err) => {
          console.error("presence write error", err);
        });
      });

      onValue(
        connectionsRef,
        (snap) => {
          const val = snap.val();
          const count = val ? Object.keys(val).length : 0;
          console.log("Presence count for", pageKey, "=", count, val);
          onCountChange(count);
        },
        (err) => {
          console.error("presence read error", err);
          onCountChange(0);
        }
      );
    }

    setupPresence(db, `match-spectator-${matchId}`, (count) => {
      viewerCountEl.textContent =
        count === 1
          ? "Viewing this match: 1 person"
          : `Viewing this match: ${count} people`;
    });

    // ----- Helpers -----

    function getTeamNames() {
      const t = settings.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function getPairLastNames(ids = []) {
      const names = ids
        .map((pid) => players[pid]?.name)
        .filter(Boolean)
        .map(getLastName);
      if (!names.length) return "";
      return names.join(" / ");
    }

    function computeMatchTitle(m, id) {
      const redPlayers = (m.red?.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);
      const bluePlayers = (m.blue?.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);

      if (redPlayers.length === 2 && bluePlayers.length === 2) {
        const redName = redPlayers.map(getLastName).join(" / ");
        const blueName = bluePlayers.map(getLastName).join(" / ");
        return `${redName} vs ${blueName}`;
      }
      return m.name || `Match ${id}`;
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") {
          playedIndices.push(i);
        }
      }

      if (playedIndices.length === 0) {
        return {
          diff: 0,
          done: false,
          throughHole: null,
          margin: 0,
          holesLeft: holeCount,
        };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;

      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function computeSlider(diff, done) {
      let redPercent, bluePercent;
      const holeCount = 9;

      if (done) {
        if (diff > 0) {
          redPercent = 100;
          bluePercent = 0;
        } else if (diff < 0) {
          redPercent = 0;
          bluePercent = 100;
        } else {
          redPercent = 50;
          bluePercent = 50;
        }
      } else {
        const adjust = diff * (50 / holeCount);
        redPercent = 50 + adjust;
        redPercent = Math.max(10, Math.min(90, redPercent));
        bluePercent = 100 - redPercent;
      }

      return {
        redPercent: Math.round(redPercent),
        bluePercent: Math.round(bluePercent),
      };
    }

    function buildDotsHTML(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;
      const dots = [];
      let diff = 0;

      for (let i = start; i < end; i++) {
        const res = arr[i] || "none";

        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        let cls = "empty";
        let label = "";

        if (!res || res === "none") {
          cls = "empty";
          label = "";
        } else {
          if (diff === 0) {
            cls = "half";
            label = "AS";
          } else if (diff > 0) {
            cls = "red";
            label = `${diff}up`;
          } else {
            cls = "blue";
            label = `${Math.abs(diff)}up`;
          }
        }

        dots.push(`<span class="dot ${cls}">${label}</span>`);
      }

      return dots.join("");
    }

    function renderMatch() {
      if (!matchData) {
        matchTitleEl.textContent = `Match ${matchId}`;
        matchTypeEl.textContent = "No data";
        currentHoleChipEl.textContent = "No data";
        sliderCenterEl.textContent = "No data";
        redPlayersEl.textContent = "TBD";
        bluePlayersEl.textContent = "TBD";
        dotsRowEl.innerHTML = "";
        holesContainer.innerHTML = "";
        return;
      }

      const { red: redTeamName, blue: blueTeamName } = getTeamNames();
      redTeamNameLabelEl.textContent = redTeamName;
      blueTeamNameLabelEl.textContent = blueTeamName;
      sliderLeftLabelEl.textContent = redTeamName;
      sliderRightLabelEl.textContent = blueTeamName;

      const type = matchData.type || (Number(matchId) <= 8 ? "front" : "back");
      const typeLabel = type === "front" ? "Front 9 match" : "Back 9 match";
      matchTypeEl.textContent = typeLabel;

      const holes = Array.isArray(matchData.holes)
        ? matchData.holes
        : Array(18).fill("none");

      const redSide = matchData.red || { players: [] };
      const blueSide = matchData.blue || { players: [] };

      const redFullNames = (redSide.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);
      const blueFullNames = (blueSide.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);

      const redPairLabel = getPairLastNames(redSide.players || []) || "Red pair";
      const bluePairLabel = getPairLastNames(blueSide.players || []) || "Blue pair";

      redPairPillEl.textContent = redPairLabel;
      bluePairPillEl.textContent = bluePairLabel;

      redPlayersEl.textContent = redFullNames.join(" & ") || "TBD";
      bluePlayersEl.textContent = blueFullNames.join(" & ") || "TBD";

      const displayName = computeMatchTitle(matchData, matchId);
      matchTitleEl.textContent = displayName;

      const state = computeMatchState(holes, type);
      const { diff, done, throughHole, margin, holesLeft } = state;
      const slider = computeSlider(diff, done);
      const dotsHTML = buildDotsHTML(holes, type);

      sliderRedEl.style.width = `${slider.redPercent}%`;
      sliderBlueEl.style.width = `${slider.bluePercent}%`;

      const hasActivity = throughHole !== null;

      if (!hasActivity) {
        currentHoleChipEl.textContent = "Not started";
        statusPillEl.className = "status-pill";
        statusPillEl.textContent = "Not started";
      } else if (done) {
        currentHoleChipEl.textContent = "Finished";
        statusPillEl.className = "status-pill final";
        statusPillEl.textContent = "Final";
      } else {
        const currentHole = throughHole + 1;
        currentHoleChipEl.textContent = `Currently on hole ${currentHole}`;
        statusPillEl.className = "status-pill live";
        statusPillEl.innerHTML = '<span class="status-dot"></span><span>LIVE</span>';
      }

      // Slider center label (pair last names, not team names)
      if (diff === 0) {
        if (!throughHole) {
          sliderCenterEl.textContent = "All square";
        } else if (done) {
          sliderCenterEl.textContent = "Halved";
        } else {
          sliderCenterEl.textContent = `All square thru ${throughHole}`;
        }
      } else if (diff > 0) {
        if (done) {
          sliderCenterEl.textContent = `${redPairLabel} ${margin} & ${holesLeft}`;
        } else {
          sliderCenterEl.textContent = `${redPairLabel} ${Math.abs(diff)} up thru ${throughHole}`;
        }
      } else {
        if (done) {
          sliderCenterEl.textContent = `${bluePairLabel} ${margin} & ${holesLeft}`;
        } else {
          sliderCenterEl.textContent = `${bluePairLabel} ${Math.abs(diff)} up thru ${throughHole}`;
        }
      }

      dotsRowEl.innerHTML = dotsHTML;

      // Render holes list
      holesContainer.innerHTML = "";
      const startIndex = type === "front" ? 0 : 9;
      const endIndex = type === "front" ? 9 : 18;

      for (let i = startIndex; i < endIndex; i++) {
        const holeNum = i + 1;
        const meta = HOLES[i] || { par: "?", yards: "?" };
        const res = holes[i] || "none";

        const card = document.createElement("div");
        card.className = "hole-card";

        const header = document.createElement("div");
        header.className = "hole-header-line";
        header.innerHTML = `
          <span class="hole-name">Hole ${holeNum}</span>
          <span>${type === "front" ? "Front 9" : "Back 9"}</span>
        `;

        const info = document.createElement("div");
        info.className = "hole-info";
        info.textContent = `Par ${meta.par} • ${meta.yards} yds`;

        const status = document.createElement("div");
        status.className = "hole-status";

        if (!res || res === "none") {
          status.textContent = "Not played yet";
          status.classList.add("pending");
        } else if (res === "half") {
          status.textContent = "Hole halved";
          status.classList.add("half");
        } else if (res === "red") {
          status.textContent = `${redPairLabel} win the hole`;
          status.classList.add("red");
        } else if (res === "blue") {
          status.textContent = `${bluePairLabel} win the hole`;
          status.classList.add("blue");
        }

        card.appendChild(header);
        card.appendChild(info);
        card.appendChild(status);
        holesContainer.appendChild(card);
      }
    }

    function renderAll() {
      renderMatch();
    }

    // ----- Realtime listeners -----

    onValue(settingsRef, (snapshot) => {
      settings = snapshot.val() || {};
      renderAll();
    });

    onValue(playersRef, (snapshot) => {
      players = snapshot.val() || {};
      renderAll();
    });

    onValue(matchRef, (snapshot) => {
      matchData = snapshot.val() || null;
      renderAll();
    });
  </script>
</body>
</html>
