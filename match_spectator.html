<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Match Spectator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --live: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    /* Sticky header score card */
    .sticky-shell {
      position: sticky;
      top: 0;
      z-index: 20;
      padding-bottom: 0.4rem;
    }

    .sticky-shell::before {
      content: "";
      position: absolute;
      inset: 0 0 auto 0;
      height: 100%;
      background: linear-gradient(to bottom, rgba(243,244,246,0.96), rgba(243,244,246,0.0));
      z-index: -1;
    }

    .score-card {
      box-shadow: 0 12px 25px rgba(15,23,42,0.16);
    }

    .match-header {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .match-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .match-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.35rem;
    }

    .status-pill {
      padding: 0.18rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 0.76rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      white-space: nowrap;
    }

    .status-pill.live {
      border-color: #bbf7d0;
      background: #dcfce7;
      color: #166534;
    }

    .status-pill.final {
      border-color: #d1d5db;
      background: #e5e7eb;
      color: #374151;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34,197,94,0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34,197,94,0.7); }
      70%{ transform: scale(1.9); box-shadow: 0 0 0 8px rgba(34,197,94,0); }
      100%{ transform: scale(1); box-shadow: 0 0 0 0 rgba(34,197,94,0); }
    }

    .score-pill-main {
      margin-top: 0.35rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.25rem 0.9rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 0.85rem;
      font-weight: 600;
      background: radial-gradient(circle at top, #ffffff, #e5e7eb);
      color: #111827;
      min-height: 1.8rem;
    }

    .score-pill-main.red {
      background: radial-gradient(circle at top, #fee2e2, #fecaca);
      border-color: #fecaca;
      color: #7f1d1d;
    }

    .score-pill-main.blue {
      background: radial-gradient(circle at top, #dbeafe, #bfdbfe);
      border-color: #bfdbfe;
      color: #1e3a8a;
    }

    /* Row of per-hole pills */
    .margin-pills-row {
      margin-top: 0.3rem;
      display: flex;
      flex-wrap: nowrap;
      gap: 0.25rem;
      overflow-x: auto;
      padding-bottom: 0.15rem;
    }

    .margin-pill {
      padding: 0.12rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 0.7rem;
      color: #4b5563;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .margin-pill.red {
      background: #fee2e2;
      border-color: #fca5a5;
      color: #7f1d1d;
    }

    .margin-pill.blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    .margin-pill.as {
      background: #e5e7eb;
      border-color: #d1d5db;
      color: #111827;
      font-weight: 600;
    }

    .margin-pill.empty {
      background: #f9fafb;
      border-color: #e5e7eb;
      color: #9ca3af;
    }

    .score-bar {
      margin-top: 0.45rem;
      position: relative;
      width: 100%;
      height: 16px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .score-red,
    .score-blue {
      position: absolute;
      top: 0;
      bottom: 0;
    }

    .score-red { left: 0; background: #fecaca; }
    .score-blue { right: 0; background: #bfdbfe; }

    .score-bar-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #4b5563;
      margin-top: 0.2rem;
    }

    /* Players + mulligans */

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .players-row {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .players-side {
      flex: 1;
      min-width: 0;
    }

    .players-side-title {
      font-size: 0.78rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .players-side-title.red { color: var(--red); }
    .players-side-title.blue { color: var(--blue); }

    .player-block {
      display: flex;
      justify-content: space-between;
      gap: 0.25rem;
      font-size: 0.8rem;
      padding: 0.15rem 0;
    }

    .player-name {
      flex: 1;
      line-height: 1.2;
    }

    .player-mulligans {
      display: flex;
      gap: 0.15rem;
      font-size: 0.7rem;
    }

    .pill-m {
      min-width: 22px;
      border-radius: 999px;
      padding: 0.05rem 0.35rem;
      text-align: center;
      border: 1px solid #d1d5db;
    }

    .pill-m.ok {
      background: #dcfce7;
      border-color: #bbf7d0;
      color: #166534;
    }

    .pill-m.used {
      background: #fee2e2;
      border-color: #fecaca;
      color: #7f1d1d;
    }

    /* Holes */

    .holes-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .hole-card {
      border-radius: 0.85rem;
      border: 1px solid #e5e7eb;
      padding: 0.5rem 0.55rem;
      background: #ffffff;
    }

    .hole-header-row {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      align-items: baseline;
    }

    .hole-title {
      font-size: 0.82rem;
      font-weight: 600;
    }

    .hole-meta {
      font-size: 0.74rem;
      color: var(--muted);
    }

    .hole-status {
      margin-top: 0.25rem;
      font-size: 0.76rem;
      color: #4b5563;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }

    /* Match photo card */

    .match-photo-card {
      margin-top: 0.25rem;
    }

    .match-photo-wrapper {
      border-radius: 0.9rem;
      overflow: hidden;
      border: 1px solid #e5e7eb;
      background: #111827;
      max-height: 260px;
    }

    .match-photo-wrapper img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Match spectator</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="spectator.html" class="nav-btn secondary">All matches</a>
      <a href="photos.html" class="nav-btn secondary">Photos</a>
    </div>
  </header>

  <main>
    <!-- STICKY SCORE CARD -->
    <div class="sticky-shell">
      <section class="card score-card">
        <div class="match-header">
          <div class="match-title" id="matchTitle">Match</div>
          <div class="match-subtitle" id="matchSubtitle">Front 9 match</div>
        </div>

        <div class="status-row">
          <div class="status-pill" id="statusPill">
            <span id="statusText">Loading…</span>
          </div>
        </div>

        <!-- Main score bubble with detailed text -->
        <div id="scoreMainPill" class="score-pill-main">
          &nbsp;
        </div>

        <!-- Row of per-hole pills -->
        <div id="marginPillsRow" class="margin-pills-row">
          <!-- Filled by JS -->
        </div>

        <!-- Slider bar -->
        <div class="score-bar">
          <div class="score-red" id="scoreRed" style="width:50%;"></div>
          <div class="score-blue" id="scoreBlue" style="width:50%;"></div>
        </div>
        <div class="score-bar-labels">
          <span id="redSideLabel">Red</span>
          <span id="scoreCenterLabel">All square</span>
          <span id="blueSideLabel">Blue</span>
        </div>
      </section>
    </div>

    <!-- MATCH PHOTO -->
    <section class="card match-photo-card" id="matchPhotoCard" style="display:none;">
      <div class="section-title">Match photo</div>
      <div class="match-photo-wrapper">
        <img id="matchPhotoImg" src="" alt="Match photo" />
      </div>
    </section>

    <!-- PLAYERS / MULLIGANS -->
    <section class="card">
      <div class="section-title">Players</div>
      <div class="players-row" id="playersRow">
        <div class="empty-state">Loading players…</div>
      </div>
    </section>

    <!-- HOLE BY HOLE -->
    <section class="card">
      <div class="section-title" id="holesTitle">Hole-by-hole</div>
      <div id="holesContainer" class="holes-list">
        <div class="empty-state">Loading holes…</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const matchId = getQueryParam("id") || "1";
    const matchRef = ref(db, `matches/${matchId}`);

    const matchTitleEl = document.getElementById("matchTitle");
    const matchSubtitleEl = document.getElementById("matchSubtitle");
    const statusPillEl = document.getElementById("statusPill");
    const statusTextEl = document.getElementById("statusText");
    const scoreMainPillEl = document.getElementById("scoreMainPill");
    const marginPillsRowEl = document.getElementById("marginPillsRow");
    const scoreRedEl = document.getElementById("scoreRed");
    const scoreBlueEl = document.getElementById("scoreBlue");
    const scoreCenterLabelEl = document.getElementById("scoreCenterLabel");
    const redSideLabelEl = document.getElementById("redSideLabel");
    const blueSideLabelEl = document.getElementById("blueSideLabel");
    const holesTitleEl = document.getElementById("holesTitle");
    const holesContainer = document.getElementById("holesContainer");
    const playersRow = document.getElementById("playersRow");
    const matchPhotoCard = document.getElementById("matchPhotoCard");
    const matchPhotoImg = document.getElementById("matchPhotoImg");

    const holeConfigs = [
      { num: 1, par: 5,  yards: 474 },
      { num: 2, par: 4,  yards: 340 },
      { num: 3, par: 4,  yards: 360 },
      { num: 4, par: 3,  yards: 180 },
      { num: 5, par: 5,  yards: 455 },
      { num: 6, par: 4,  yards: 390 },
      { num: 7, par: 3,  yards: 145 },
      { num: 8, par: 4,  yards: 400 },
      { num: 9, par: 4,  yards: 270 },
      { num: 10, par: 3, yards: 155 },
      { num: 11, par: 4, yards: 335 },
      { num: 12, par: 3, yards: 160 },
      { num: 13, par: 4, yards: 385 },
      { num: 14, par: 3, yards: 170 },
      { num: 15, par: 5, yards: 500 },
      { num: 16, par: 4, yards: 435 },
      { num: 17, par: 4, yards: 355 },
      { num: 18, par: 5, yards: 490 },
    ];

    let settings = {};
    let players = {};
    let match = null;

    function getTeamNames() {
      const t = settings.teamNames || {};
      return { red: t.red || "Red", blue: t.blue || "Blue" };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function computeSideLabels(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const blueNames = blueIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const { red: redTeam, blue: blueTeam } = getTeamNames();
      return {
        red: redNames.length ? redNames.join(" / ") : redTeam,
        blue: blueNames.length ? blueNames.join(" / ") : blueTeam,
        redFull: redIds.map((pid) => players[pid]).filter(Boolean),
        blueFull: blueIds.map((pid) => players[pid]).filter(Boolean),
      };
    }

    function computeMatchTitle(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const blueNames = blueIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);

      if (redNames.length && blueNames.length) {
        return `${redNames.join(" / ")} vs ${blueNames.join(" / ")}`;
      }
      return m.name || `Match ${matchId}`;
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") playedIndices.push(i);
      }

      if (playedIndices.length === 0) {
        return { diff: 0, done: false, throughHole: null, margin: 0, holesLeft: holeCount };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;
      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function computeHoleMargins(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const result = [];
      let diff = 0;

      for (let i = start; i < end; i++) {
        const res = arr[i];

        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        if (!res || res === "none") {
          result.push({ text: "–", cls: "margin-pill empty" });
        } else if (diff === 0) {
          result.push({ text: "AS", cls: "margin-pill as" });
        } else {
          const absDiff = Math.abs(diff);
          const label = absDiff >= 4 ? "4+ up" : `${absDiff} up`;
          const colorCls = diff > 0 ? "red" : "blue";
          result.push({ text: label, cls: `margin-pill ${colorCls}` });
        }
      }
      return result;
    }

    function renderHolePills(holes, type) {
      const items = computeHoleMargins(holes, type);
      if (!items.length) {
        marginPillsRowEl.innerHTML = "";
        return;
      }

      const html = items
        .map((item, idx) => {
          return `<span class="${item.cls}" title="Hole ${idx + 1}">${item.text}</span>`;
        })
        .join("");
      marginPillsRowEl.innerHTML = html;
    }

    function renderPlayers() {
      if (!match) {
        playersRow.innerHTML = '<div class="empty-state">Match not found.</div>';
        return;
      }
      const labels = computeSideLabels(match);
      const redPlayers = labels.redFull;
      const bluePlayers = labels.blueFull;

      const renderSide = (ps, colorKey, title) => {
        let html = `<div class="players-side">
          <div class="players-side-title ${colorKey}">${title}</div>`;

        if (!ps.length) {
          html += `<div style="font-size:0.78rem;color:#9ca3af;">No players assigned</div>`;
        } else {
          ps.forEach((p) => {
            const mullUsed = !!p.mulliganUsed;
            const rmUsed = !!p.reverseMulliganUsed;
            html += `
              <div class="player-block">
                <div class="player-name">${p.name || "Player"}</div>
                <div class="player-mulligans">
                  <span class="pill-m ${mullUsed ? "used" : "ok"}">M</span>
                  <span class="pill-m ${rmUsed ? "used" : "ok"}">RM</span>
                </div>
              </div>
            `;
          });
        }

        html += `</div>`;
        return html;
      };

      playersRow.innerHTML =
        renderSide(redPlayers, "red", labels.red) +
        renderSide(bluePlayers, "blue", labels.blue);
    }

    function renderMatchPhoto() {
      if (match && match.groupPhotoUrl) {
        matchPhotoImg.src = match.groupPhotoUrl;
        matchPhotoImg.alt = computeMatchTitle(match) + " – match photo";
        matchPhotoCard.style.display = "block";
      } else {
        matchPhotoCard.style.display = "none";
      }
    }

    function renderHeader() {
      if (!match) return;
      const type = match.type || (Number(matchId) <= 8 ? "front" : "back");
      const typeLabel = type === "back" ? "Back 9 match" : "Front 9 match";
      const holes = match.holes || [];
      const state = computeMatchState(holes, type);
      const { diff, done, throughHole, margin, holesLeft } = state;
      const labels = computeSideLabels(match);

      matchTitleEl.textContent = computeMatchTitle(match);
      matchSubtitleEl.textContent = `${typeLabel} • Match ${matchId}`;
      holesTitleEl.textContent =
        type === "back" ? "Hole-by-hole (Back 9)" : "Hole-by-hole (Front 9)";

      // Status pill
      let pillClass = "status-pill";
      let pillText = "Not started";
      const hasActivity = throughHole !== null;

      if (!hasActivity) {
        pillText = "Not started";
      } else if (done) {
        pillClass += " final";
        pillText = "Final";
      } else {
        pillClass += " live";
        pillText = "LIVE";
      }

      statusPillEl.className = pillClass;
      if (pillClass.includes("live")) {
        statusPillEl.innerHTML = '<span class="live-dot"></span><span>' + pillText + "</span>";
      } else {
        statusPillEl.innerHTML = "<span>" + pillText + "</span>";
      }

      // Main score pill – full description
      let mainText = "All square";
      let mainClass = "score-pill-main";
      let sliderCenter = "All square";
      let redPct = 50;

      if (diff === 0) {
        if (done) {
          mainText = "Halved";
          sliderCenter = "Halved";
        } else if (throughHole) {
          mainText = `AS thru ${throughHole}`;
          sliderCenter = `AS thru ${throughHole}`;
        }
      } else if (diff > 0) {
        mainClass += " red";
        if (done) {
          mainText = `${labels.red} wins ${margin}&${holesLeft}`;
        } else if (throughHole) {
          mainText = `${labels.red} ${Math.abs(diff)} up thru ${throughHole}`;
        } else {
          mainText = `${labels.red} ${Math.abs(diff)} up`;
        }
        const total = 9;
        redPct = Math.min(95, Math.max(5, ((diff + total / 2) / total) * 100));
        sliderCenter = `${labels.red} lead`;
      } else {
        mainClass += " blue";
        if (done) {
          mainText = `${labels.blue} wins ${margin}&${holesLeft}`;
        } else if (throughHole) {
          mainText = `${labels.blue} ${Math.abs(diff)} up thru ${throughHole}`;
        } else {
          mainText = `${labels.blue} ${Math.abs(diff)} up`;
        }
        const total = 9;
        const blueLead = Math.abs(diff);
        redPct = 100 - Math.min(95, Math.max(5, ((blueLead + total / 2) / total) * 100));
        sliderCenter = `${labels.blue} lead`;
      }

      scoreMainPillEl.textContent = mainText;
      scoreMainPillEl.className = mainClass;

      // Per-hole pills row
      renderHolePills(holes, type);

      // Slider bar
      scoreRedEl.style.width = `${redPct}%`;
      scoreBlueEl.style.width = `${100 - redPct}%`;
      scoreCenterLabelEl.textContent = sliderCenter;

      const { red: redTeam, blue: blueTeam } = getTeamNames();
      redSideLabelEl.textContent = labels.red || redTeam;
      blueSideLabelEl.textContent = labels.blue || blueTeam;
    }

    function renderHoles() {
      if (!match) {
        holesContainer.innerHTML = '<div class="empty-state">Match not found.</div>';
        return;
      }

      const type = match.type || (Number(matchId) <= 8 ? "front" : "back");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const holesState = match.holes || [];
      const labels = computeSideLabels(match);

      let html = "";

      for (let i = start; i < end; i++) {
        const cfg = holeConfigs[i];
        if (!cfg) continue;
        const res = holesState[i] || "none";
        const holeNumber = cfg.num;

        let holeLabel = "Not played";
        if (res === "half") {
          holeLabel = "Halved hole";
        } else if (res === "red") {
          holeLabel = `${labels.red} won`;
        } else if (res === "blue") {
          holeLabel = `${labels.blue} won`;
        }

        html += `
          <div class="hole-card">
            <div class="hole-header-row">
              <div class="hole-title">Hole ${holeNumber}</div>
              <div class="hole-meta">Par ${cfg.par} • ${cfg.yards} yds</div>
            </div>
            <div class="hole-status">${holeLabel}</div>
          </div>
        `;
      }

      holesContainer.innerHTML = html;
    }

    function renderAll() {
      if (!match) {
        holesContainer.innerHTML = '<div class="empty-state">Match not found.</div>';
        playersRow.innerHTML = '<div class="empty-state">No players.</div>';
        marginPillsRowEl.innerHTML = "";
        matchPhotoCard.style.display = "none";
        return;
      }
      renderHeader();
      renderPlayers();
      renderHoles();
      renderMatchPhoto();
    }

    onValue(settingsRef, (snap) => {
      settings = snap.val() || {};
      renderAll();
    });

    onValue(playersRef, (snap) => {
      players = snap.val() || {};
      renderAll();
    });

    onValue(matchRef, (snap) => {
      match = snap.val() || null;
      renderAll();
    });
  </script>
</body>
</html>
