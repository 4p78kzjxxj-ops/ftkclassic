<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Match View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --live: #22c55e;
      --dot-empty: #e5e7eb;
      --dot-half: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    .viewer-count {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.35rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .match-header {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      margin-bottom: 0.4rem;
    }

    .match-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .match-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.2rem;
    }

    .status-label {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .status-pill {
      padding: 0.15rem 0.7rem;
      border-radius: 999px;
      font-size: 0.78rem;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      white-space: nowrap;
    }

    .status-pill.live {
      border-color: #bbf7d0;
      background: #dcfce7;
      color: #166534;
    }

    .status-pill.final {
      border-color: #d1d5db;
      background: #e5e7eb;
      color: #374151;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34,197,94,0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34,197,94,0.7); }
      70%{ transform: scale(1.9); box-shadow: 0 0 0 8px rgba(34,197,94,0); }
      100%{ transform: scale(1); box-shadow: 0 0 0 0 rgba(34,197,94,0); }
    }

    .score-bar {
      margin-top: 0.45rem;
      margin-bottom: 0.15rem;
      position: relative;
      width: 100%;
      height: 16px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .score-red,
    .score-blue {
      position: absolute;
      top: 0;
      bottom: 0;
    }
    .score-red { left: 0; background: #fecaca; }
    .score-blue { right: 0; background: #bfdbfe; }

    .score-bar-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #4b5563;
      margin-top: 0.1rem;
    }

    .holes-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .hole-card {
      border-radius: 0.85rem;
      border: 1px solid #e5e7eb;
      padding: 0.5rem 0.55rem;
      background: #ffffff;
    }

    .hole-header-row {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      align-items: baseline;
    }

    .hole-title {
      font-size: 0.82rem;
      font-weight: 600;
    }

    .hole-meta {
      font-size: 0.74rem;
      color: var(--muted);
    }

    .hole-status-row {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      margin-top: 0.2rem;
      font-size: 0.74rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .hole-result-pill {
      font-size: 0.74rem;
      padding: 0.12rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      white-space: nowrap;
    }

    .hole-result-pill.red {
      background: #fee2e2;
      border-color: #fecaca;
      color: #7f1d1d;
    }

    .hole-result-pill.blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    .hole-result-pill.halved {
      background: #e5e7eb;
      border-color: #d1d5db;
      color: #374151;
    }

    .hole-result-pill.none {
      background: #f9fafb;
      border-style: dashed;
      color: #9ca3af;
    }

    .hole-running {
      font-size: 0.74rem;
      color: #6b7280;
    }

    .dots-row {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
      margin-top: 0.3rem;
    }

    .dot {
      min-width: 26px;
      height: 18px;
      padding: 0 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
      box-sizing: border-box;
    }

    .dot.red   { background: #fee2e2; border-color: #fca5a5; color: #7f1d1d; }
    .dot.blue  { background: #dbeafe; border-color: #93c5fd; color: #1e3a8a; }
    .dot.half  { background: var(--dot-half); border-color: var(--dot-half); color: #ffffff; }
    .dot.empty { background: var(--dot-empty); color: transparent; opacity: 0.4; }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }

    /* Hole photo section */

    .hole-photo-wrapper {
      margin-top: 0.35rem;
    }

    .hole-photo-toggle {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
      border-radius: 0.7rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.25rem 0.5rem;
      font-size: 0.72rem;
      color: #374151;
      cursor: pointer;
    }

    .hole-photo-toggle span.label {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .hole-photo-toggle span.icon {
      font-size: 0.8rem;
      color: #6b7280;
    }

    .hole-photo {
      margin-top: 0.3rem;
      border-radius: 0.8rem;
      overflow: hidden;
      border: 1px solid #e5e7eb;
      /* removed max-height so full image is visible */
    }

    .hole-photo img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .hole-photo.collapsed {
      display: none;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Match spectator view</div>
        <div id="viewerCount" class="viewer-count">Viewing now: 0</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="spectator.html" class="nav-btn secondary">All matches</a>
      <a href="index.html" class="nav-btn">Home</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="match-header">
        <div class="match-title" id="matchTitle">Match</div>
        <div class="match-subtitle" id="matchSubtitle">Front 9 match</div>
        <div class="status-row">
          <div>
            <div class="status-label">Match status</div>
            <div class="status-pill" id="matchStatusPill">
              <span id="matchStatusText">Loading…</span>
            </div>
          </div>
          <div>
            <div class="status-label">Current score</div>
            <div class="status-pill" id="matchScorePill">—</div>
          </div>
        </div>
        <div class="score-bar">
          <div class="score-red" id="scoreRed" style="width:50%;"></div>
          <div class="score-blue" id="scoreBlue" style="width:50%;"></div>
        </div>
        <div class="score-bar-labels">
          <span id="redSideLabel">Red</span>
          <span id="scoreCenterLabel">All square</span>
          <span id="blueSideLabel">Blue</span>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">Hole-by-hole</div>
      <div id="holesContainer" class="holes-list">
        <div class="empty-state">Loading holes…</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      onDisconnect,
      serverTimestamp,
      push,
      set,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const viewerCountEl = document.getElementById("viewerCount");
    const matchTitleEl = document.getElementById("matchTitle");
    const matchSubtitleEl = document.getElementById("matchSubtitle");
    const matchStatusPillEl = document.getElementById("matchStatusPill");
    const matchStatusTextEl = document.getElementById("matchStatusText");
    const matchScorePillEl = document.getElementById("matchScorePill");
    const scoreRedEl = document.getElementById("scoreRed");
    const scoreBlueEl = document.getElementById("scoreBlue");
    const scoreCenterLabelEl = document.getElementById("scoreCenterLabel");
    const redSideLabelEl = document.getElementById("redSideLabel");
    const blueSideLabelEl = document.getElementById("blueSideLabel");
    const holesContainer = document.getElementById("holesContainer");

    let settings = {};
    let players = {};
    let match = null;
    let matchId = null;

    const holeConfigs = [
      { num: 1, par: 5,  yards: 474 },
      { num: 2, par: 4,  yards: 340 },
      { num: 3, par: 4,  yards: 360 },
      { num: 4, par: 3,  yards: 180 },
      { num: 5, par: 5,  yards: 455 },
      { num: 6, par: 4,  yards: 390 },
      { num: 7, par: 3,  yards: 145 },
      { num: 8, par: 4,  yards: 400 },
      { num: 9, par: 4,  yards: 270 },
      { num: 10, par: 3, yards: 155 },
      { num: 11, par: 4, yards: 335 },
      { num: 12, par: 3, yards: 160 },
      { num: 13, par: 4, yards: 385 },
      { num: 14, par: 3, yards: 170 },
      { num: 15, par: 5, yards: 500 },
      { num: 16, par: 4, yards: 435 },
      { num: 17, par: 4, yards: 355 },
      { num: 18, par: 5, yards: 490 },
    ];

    const holePhotos = {
      1: "hole_1.jpg",
      2: "hole_2.jpg",
      3: "hole_3.jpg",
      4: "hole_4.jpg",
      5: "hole_5.jpg",
      6: "hole_6.jpg",
      7: "hole_7.jpg",
      8: "hole_8.jpg",
      9: "hole_9.jpg"
    };

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    matchId = getQueryParam("id") || "1";

    function setupPresence(db, pageKey, onCountChange) {
      const connectionsRef = ref(db, `presence/${pageKey}`);
      const connectedRef = ref(db, ".info/connected");

      onValue(connectedRef, (snap) => {
        if (snap.val() === false) return;
        const conRef = push(connectionsRef);
        onDisconnect(conRef).remove().catch(() => {});
        set(conRef, { connectedAt: serverTimestamp() }).catch(() => {});
      });

      onValue(
        connectionsRef,
        (snap) => {
          const val = snap.val();
          const count = val ? Object.keys(val).length : 0;
          onCountChange(count);
        },
        () => onCountChange(0)
      );
    }

    setupPresence(db, `match_spectator_${matchId}`, (count) => {
      viewerCountEl.textContent =
        count === 1 ? "Viewing now: 1 person" : `Viewing now: ${count} people`;
    });

    function getTeamNames() {
      const t = settings.teamNames || {};
      return { red: t.red || "Red", blue: t.blue || "Blue" };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") playedIndices.push(i);
      }

      if (playedIndices.length === 0) {
        return { diff: 0, done: false, throughHole: null, margin: 0, holesLeft: holeCount };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;
      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function getCurrentHole(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      for (let i = start; i < end; i++) {
        if (!arr[i] || arr[i] === "none") return i + 1;
      }
      return null;
    }

    function buildDotsHTML(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const dots = [];
      let diff = 0;

      for (let i = start; i < end; i++) {
        const res = arr[i] || "none";

        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        let cls = "empty";
        let label = "";

        if (!res || res === "none") {
          cls = "empty";
        } else if (diff === 0) {
          cls = "half";
          label = "AS";
        } else if (diff > 0) {
          cls = "red";
          label = `${diff}up`;
        } else {
          cls = "blue";
          label = `${Math.abs(diff)}up`;
        }

        dots.push(`<span class="dot ${cls}">${label}</span>`);
      }

      return dots.join("");
    }

    function computeMatchTitle(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const blueNames = blueIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);

      if (redNames.length && blueNames.length) {
        return `${redNames.join(" / ")} vs ${blueNames.join(" / ")}`;
      }
      return m.name || `Match ${matchId}`;
    }

    function computeSideLabels(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const blueNames = blueIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);

      return {
        red: redNames.length ? redNames.join(" / ") : getTeamNames().red,
        blue: blueNames.length ? blueNames.join(" / ") : getTeamNames().blue
      };
    }

    function renderMatchSummary() {
      if (!match) return;

      const type = match.type || (Number(matchId) <= 8 ? "front" : "back");
      const typeLabel = type === "back" ? "Back 9 match" : "Front 9 match";
      const title = computeMatchTitle(match);
      const holes = match.holes || [];
      const state = computeMatchState(holes, type);
      const { diff, done, throughHole, margin, holesLeft } = state;

      matchTitleEl.textContent = title;
      matchSubtitleEl.textContent = `${typeLabel} • Match ${matchId}`;

      let statusText = "Not started";
      let statusClass = "status-pill";

      const hasActivity = throughHole !== null;

      if (!hasActivity) {
        statusText = "Not started";
      } else if (done) {
        statusText = "Final";
        statusClass += " final";
      } else {
        statusText = "LIVE";
        statusClass += " live";
      }

      matchStatusPillEl.className = statusClass;
      matchStatusTextEl.textContent = statusText;

      const sideLabels = computeSideLabels(match);
      redSideLabelEl.textContent = sideLabels.red;
      blueSideLabelEl.textContent = sideLabels.blue;

      let scoreText = "All square";
      let sliderCenter = "All square";
      let redPct = 50;

      if (diff === 0) {
        if (done) {
          scoreText = "Halved";
          sliderCenter = "Halved";
        } else if (throughHole) {
          scoreText = `AS thru ${throughHole}`;
          sliderCenter = `AS thru ${throughHole}`;
        }
      } else if (diff > 0) {
        if (done) {
          scoreText = `${sideLabels.red} wins ${margin}&${holesLeft}`;
        } else if (throughHole) {
          scoreText = `${sideLabels.red} ${Math.abs(diff)} up thru ${throughHole}`;
        } else {
          scoreText = `${sideLabels.red} ${Math.abs(diff)} up`;
        }
        const total = 9;
        redPct = Math.min(95, Math.max(5, ((diff + total / 2) / total) * 100));
        sliderCenter = `${sideLabels.red} lead`;
      } else {
        if (done) {
          scoreText = `${sideLabels.blue} wins ${margin}&${holesLeft}`;
        } else if (throughHole) {
          scoreText = `${sideLabels.blue} ${Math.abs(diff)} up thru ${throughHole}`;
        } else {
          scoreText = `${sideLabels.blue} ${Math.abs(diff)} up`;
        }
        const total = 9;
        const blueLead = Math.abs(diff);
        redPct = 100 - Math.min(95, Math.max(5, ((blueLead + total / 2) / total) * 100));
        sliderCenter = `${sideLabels.blue} lead`;
      }

      matchScorePillEl.textContent = scoreText;
      scoreRedEl.style.width = `${redPct}%`;
      scoreBlueEl.style.width = `${100 - redPct}%`;
      scoreCenterLabelEl.textContent = sliderCenter;
    }

    function renderHoles() {
      if (!match) return;

      const holesState = match.holes || [];
      const type = match.type || (Number(matchId) <= 8 ? "front" : "back");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const currentHole = getCurrentHole(holesState, type);
      const sideLabels = computeSideLabels(match);
      const dotsHTML = buildDotsHTML(holesState, type);

      let html = "";

      for (let i = start; i < end; i++) {
        const cfg = holeConfigs[i];
        if (!cfg) continue;

        const holeNumber = cfg.num;
        const res = holesState[i] || "none";
        let resultLabel = "Not played";
        let resultClass = "none";

        if (res === "red") {
          resultLabel = `${sideLabels.red} win hole`;
          resultClass = "red";
        } else if (res === "blue") {
          resultLabel = `${sideLabels.blue} win hole`;
          resultClass = "blue";
        } else if (res === "half") {
          resultLabel = "Halved";
          resultClass = "halved";
        }

        let running = "";
        if (holeNumber === currentHole) {
          running = "Currently playing this hole";
        }

        const hasPhoto = !!holePhotos[holeNumber];
        const expanded = hasPhoto && currentHole === holeNumber;
        const photoSrc = holePhotos[holeNumber];

        html += `
          <div class="hole-card">
            <div class="hole-header-row">
              <div class="hole-title">Hole ${holeNumber}</div>
              <div class="hole-meta">Par ${cfg.par} • ${cfg.yards} yds</div>
            </div>
            <div class="hole-status-row">
              <span class="hole-result-pill ${resultClass}">${resultLabel}</span>
              ${running ? `<span class="hole-running">${running}</span>` : ""}
            </div>
            ${i === start ? `<div class="dots-row">${dotsHTML}</div>` : ""}
            ${
              hasPhoto
                ? `
              <div class="hole-photo-wrapper">
                <button class="hole-photo-toggle" type="button" data-hole="${holeNumber}">
                  <span class="label">
                    <span>Flyover map</span>
                    ${
                      expanded
                        ? '<span style="font-size:0.7rem;color:#16a34a;">(current hole)</span>'
                        : ""
                    }
                  </span>
                  <span class="icon">${expanded ? "▾ Hide" : "▸ Show"}</span>
                </button>
                <div class="hole-photo ${expanded ? "" : "collapsed"}" data-hole="${holeNumber}">
                  <img src="${photoSrc}" alt="Hole ${holeNumber} overhead" />
                </div>
              </div>
            `
                : ""
            }
          </div>
        `;
      }

      holesContainer.innerHTML = html;
    }

    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".hole-photo-toggle");
      if (!btn) return;

      const hole = btn.dataset.hole;
      const photo = document.querySelector(`.hole-photo[data-hole="${hole}"]`);
      if (!photo) return;

      const isCollapsed = photo.classList.toggle("collapsed");
      const iconSpan = btn.querySelector(".icon");
      if (iconSpan) iconSpan.textContent = isCollapsed ? "▸ Show" : "▾ Hide";
    });

    function renderAll() {
      if (!match) {
        holesContainer.innerHTML = '<div class="empty-state">Match not found.</div>';
        return;
      }
      renderMatchSummary();
      renderHoles();
    }

    onValue(settingsRef, (s) => {
      settings = s.val() || {};
      renderAll();
    });

    onValue(playersRef, (s) => {
      players = s.val() || {};
      renderAll();
    });

    onValue(ref(db, `matches/${matchId}`), (s) => {
      match = s.val() || null;
      renderAll();
    });
  </script>
</body>
</html>
