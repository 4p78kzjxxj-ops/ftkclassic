<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic ‚Äì Match Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --red-soft: #fee2e2;
      --blue: #1d4ed8;
      --blue-soft: #dbeafe;
      --half: #6b7280;
      --half-soft: #e5e7eb;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    /* Match list view */

    #matchListCard {
      display: none;
    }

    .match-list-container {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .match-list-item {
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.55rem 0.6rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .match-list-main {
      flex: 1;
      min-width: 0;
    }

    .match-list-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.1rem;
    }

    .match-list-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .match-list-status {
      font-size: 0.7rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      white-space: nowrap;
    }

    .match-list-status.live {
      border-color: #22c55e;
      background: #ecfdf3;
      color: #15803d;
    }

    .match-list-status.final {
      border-color: #4b5563;
      background: #111827;
      color: #f9fafb;
    }

    .match-list-status.upcoming {
      border-color: #e5e7eb;
      background: #f9fafb;
      color: #6b7280;
    }

    .match-list-chevron {
      font-size: 1.1rem;
      color: #9ca3af;
    }

    /* Sticky score bubble (admin view) */

    .score-wrapper {
      position: sticky;
      top: 0.25rem;
      z-index: 40;
      display: none;
    }

    .score-bubble {
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.6rem 0.7rem 0.55rem;
      box-shadow: 0 12px 25px rgba(15,23,42,0.18);
    }

    /* BIG GROUP PHOTO BOX */

    .group-photo-area {
      margin-bottom: 0.55rem;
    }

    .group-photo-big-button {
      width: 100%;
      border-radius: 0.85rem;
      border: 1.5px dashed #d4d4d8;
      background: #fefce8;
      padding: 0.55rem 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.55rem;
      cursor: pointer;
    }

    .group-photo-big-button:hover {
      background: #fef9c3;
      border-color: #eab308;
    }

    .group-photo-big-button:active {
      transform: scale(0.98);
    }

    .group-photo-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: #facc15;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }

    .group-photo-text {
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
      text-align: left;
    }

    .group-photo-title {
      font-size: 0.95rem;
      font-weight: 700;
    }

    .group-photo-subtitle {
      font-size: 0.78rem;
      color: #4b5563;
    }

    .match-header-line {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.4rem;
      margin-bottom: 0.35rem;
    }

    .match-title-text {
      font-size: 0.98rem;
      font-weight: 700;
    }

    .match-subtitle-text {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .match-header-actions {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .match-tag {
      font-size: 0.72rem;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      white-space: nowrap;
    }

    .camera-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fefce8;
      padding: 0.15rem 0.55rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .camera-btn span {
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .camera-btn:hover {
      background: #fef9c3;
    }

    .camera-btn:active {
      transform: scale(0.97);
    }

    .match-photo-btn {
      background: #e0f2fe;
    }

    .match-photo-btn:hover {
      background: #bfdbfe;
    }

    .score-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .score-line span {
      flex: 1;
    }

    .score-line span:nth-child(2) {
      text-align: center;
    }

    .score-line span:last-child {
      text-align: right;
    }

    .score-slider {
      position: relative;
      height: 10px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
      margin-bottom: 0.35rem;
    }

    .score-slider-fill {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to right, var(--red-soft), var(--blue-soft));
      transition: transform 0.25s ease, background 0.25s ease;
      transform-origin: center;
      transform: translateX(0);
    }

    .score-slider-fill.red-lead {
      background: linear-gradient(to right, var(--red), var(--red-soft));
    }

    .score-slider-fill.blue-lead {
      background: linear-gradient(to right, var(--blue-soft), var(--blue));
    }

    .pill-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.25rem;
      overflow-x: auto;
      padding-top: 0.15rem;
      padding-bottom: 0.1rem;
    }

    .pill-row::-webkit-scrollbar {
      height: 4px;
    }

    .pill-row::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 999px;
    }

    .score-pill {
      flex: 0 0 auto;
      font-size: 0.7rem;
      padding: 0.12rem 0.45rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      color: #4b5563;
      min-width: 32px;
      text-align: center;
    }

    .score-pill.red {
      background: var(--red-soft);
      border-color: #fecaca;
      color: var(--red);
    }

    .score-pill.blue {
      background: var(--blue-soft);
      border-color: #bfdbfe;
      color: var(--blue);
    }

    .score-pill.half {
      background: var(--half-soft);
      border-color: #d4d4d8;
      color: var(--half);
    }

    .score-pill.empty {
      opacity: 0.3;
    }

    .players-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.35rem;
    }

    .team-col {
      flex: 1;
      font-size: 0.8rem;
    }

    .team-name {
      font-weight: 600;
      margin-bottom: 0.1rem;
    }

    .team-name.red {
      color: var(--red);
    }

    .team-name.blue {
      color: var(--blue);
      text-align: right;
    }

    .player-name {
      font-size: 0.8rem;
    }

    .player-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.3rem;
      margin-top: 0.1rem;
    }

    .player-mulligans {
      display: flex;
      gap: 0.2rem;
    }

    .m-pill {
      font-size: 0.65rem;
      padding: 0.05rem 0.35rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      user-select: none;
    }

    .m-pill.m-on {
      background: #bbf7d0;
      border-color: #4ade80;
      color: #166534;
    }

    .m-pill.m-off {
      background: #fee2e2;
      border-color: #fecaca;
      color: #991b1b;
    }

    .holes-card {
      margin-top: 0.2rem;
      display: none;
    }

    .hole-row {
      border-top: 1px solid #e5e7eb;
      padding: 0.4rem 0.1rem 0.45rem;
    }

    .hole-header-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
    }

    .hole-label {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .hole-meta {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .hole-buttons {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.25rem;
    }

    .pill-btn {
      font-size: 0.78rem;
      padding: 0.3rem 0.25rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      text-align: center;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }

    .pill-btn.red-active {
      background: var(--red-soft);
      border-color: #fecaca;
      color: var(--red);
    }

    .pill-btn.blue-active {
      background: var(--blue-soft);
      border-color: #bfdbfe;
      color: var(--blue);
    }

    .pill-btn.half-active {
      background: var(--half-soft);
      border-color: #d4d4d8;
      color: var(--half);
    }

    .pill-btn.clear {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .subtext {
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    /* POP-UP TOAST / MODAL */

    #toastContainer {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.55);
      z-index: 100;
      padding: 1rem;
    }

    #toastContainer.active {
      display: flex;
    }

    .toast {
      background: #f9fafb;
      color: #111827;
      padding: 0.9rem 1rem;
      border-radius: 0.9rem;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.55);
      display: flex;
      align-items: center;
      gap: 0.7rem;
      min-width: 260px;
      max-width: 380px;
      width: 100%;
      animation: toast-pop-in 0.22s ease-out;
    }

    .toast-icon {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: #fef3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      flex-shrink: 0;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-size: 0.95rem;
      font-weight: 700;
      margin-bottom: 0.15rem;
    }

    .toast-body {
      font-size: 0.8rem;
      color: #4b5563;
    }

    .toast-actions {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-left: 0.4rem;
    }

    .toast-btn {
      font-size: 0.78rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .toast-btn.primary {
      background: #fbbf24;
      color: #111827;
    }

    .toast-btn.secondary {
      background: #e5e7eb;
      color: #374151;
    }

    @keyframes toast-pop-in {
      from {
        opacity: 0;
        transform: scale(0.92) translateY(6px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Match admin ‚Äì select a match</div>
      </div>
    </div>
    <div class="nav-links">

        <div class="match-header-line">

        <div class="pill-row" id="scorePills"></div>
        <div class="players-row" id="playersRow"></div>

      </div>
    </section>
  </main>
