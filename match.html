<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic ‚Äì Match Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --red-soft: #fee2e2;
      --blue: #1d4ed8;
      --blue-soft: #dbeafe;
      --half: #6b7280;
      --half-soft: #e5e7eb;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.12);
      --tap-target: 44px; /* recommended iOS tap size */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    html, body {
      -webkit-text-size-adjust: 100%;
      background: var(--bg);
      color: var(--text);
    }

    body {
      min-height: 100vh;
      padding: 0.75rem;
      touch-action: manipulation;
    }

    button {
      -webkit-tap-highlight-color: transparent;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      min-width: 0;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
      flex-shrink: 0;
    }

    .site-title {
      font-size: 1.05rem;
      font-weight: 700;
      white-space: nowrap;
    }

    .site-subtitle {
      font-size: 0.78rem;
      color: var(--muted);
      white-space: nowrap;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: nowrap;
    }

    .nav-btn {
      font-size: 0.85rem;
      border-radius: 999px;
      padding: 0.3rem 0.9rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
      white-space: nowrap;
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2.5rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.9rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.45rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    /* Match list view */

    #matchListCard {
      display: none;
    }

    .match-list-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .match-list-item {
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.65rem 0.7rem;
      display: flex;
      gap: 0.6rem;
      align-items: center;
    }

    .match-list-main {
      flex: 1;
      min-width: 0;
    }

    .match-list-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .match-list-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .match-list-status {
      font-size: 0.72rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      white-space: nowrap;
    }

    .match-list-status.live {
      border-color: #22c55e;
      background: #ecfdf3;
      color: #15803d;
    }

    .match-list-status.final {
      border-color: #4b5563;
      background: #111827;
      color: #f9fafb;
    }

    .match-list-status.upcoming {
      border-color: #e5e7eb;
      background: #f9fafb;
      color: #6b7280;
    }

    .match-list-chevron {
      font-size: 1.2rem;
      color: #9ca3af;
    }

    /* Sticky score bubble (admin view) */

    .score-wrapper {
      position: sticky;
      top: 0;
      z-index: 40;
      display: none;
    }

    .score-bubble {
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.75rem 0.8rem 0.7rem;
      box-shadow: 0 12px 25px rgba(15,23,42,0.18);
    }

    /* BIG GROUP PHOTO BOX */

    .group-photo-area {
      margin-bottom: 0.65rem;
    }

    .group-photo-big-button {
      width: 100%;
      border-radius: 0.85rem;
      border: 1.5px dashed #d4d4d8;
      background: #fefce8;
      padding: 0.6rem 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      min-height: var(--tap-target);
    }

    .group-photo-big-button:hover {
      background: #fef9c3;
      border-color: #eab308;
    }

    .group-photo-big-button:active {
      transform: scale(0.98);
    }

    .group-photo-icon {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: #facc15;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .group-photo-text {
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
      text-align: left;
    }

    .group-photo-title {
      font-size: 0.98rem;
      font-weight: 700;
    }

    .group-photo-subtitle {
      font-size: 0.8rem;
      color: #4b5563;
    }

    .match-header-line {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.15rem;
      margin-bottom: 0.3rem;
    }

    .match-title-text {
      font-size: 1rem;
      font-weight: 700;
    }

    .match-subtitle-text {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .match-actions-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.4rem;
      flex-wrap: wrap;
      margin-bottom: 0.35rem;
    }

    .match-header-actions {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      flex-wrap: nowrap;
      justify-content: flex-end;
    }

    .match-tag {
      font-size: 0.78rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      white-space: nowrap;
    }

    .camera-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fefce8;
      padding: 0.25rem 0.8rem;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      white-space: nowrap;
      min-height: var(--tap-target);
    }

    .camera-btn span {
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .camera-btn:hover {
      background: #fef9c3;
    }

    .camera-btn:active {
      transform: scale(0.97);
    }

    .match-photo-btn {
      background: #e0f2fe;
    }

    .match-photo-btn:hover {
      background: #bfdbfe;
    }

    .score-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
      gap: 0.5rem;
    }

    .score-line span {
      flex: 1;
    }

    .score-line span:nth-child(2) {
      text-align: center;
    }

    .score-line span:last-child {
      text-align: right;
    }

    .score-slider {
      position: relative;
      height: 14px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
      margin-bottom: 0.4rem;
    }

    .score-slider-fill {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      transition: background 0.25s ease;
    }

    .pill-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.3rem;
      overflow-x: auto;
      padding-top: 0.2rem;
      padding-bottom: 0.15rem;
    }

    .pill-row::-webkit-scrollbar {
      height: 4px;
    }

    .pill-row::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 999px;
    }

    .score-pill {
      flex: 0 0 auto;
      font-size: 0.75rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      color: #4b5563;
      min-width: 36px;
      text-align: center;
      min-height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .score-pill.red {
      background: var(--red-soft);
      border-color: #fecaca;
      color: var(--red);
    }

    .score-pill.blue {
      background: var(--blue-soft);
      border-color: #bfdbfe;
      color: var(--blue);
    }

    .score-pill.half {
      background: var(--half-soft);
      border-color: #d4d4d8;
      color: var(--half);
    }

    .score-pill.empty {
      opacity: 0.35;
    }

    .players-row {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.1rem;
      margin-top: 0.3rem;
    }

    .team-col {
      flex: 1;
      font-size: 0.85rem;
    }

    .team-name {
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .team-name.red {
      color: var(--red);
    }

    .team-name.blue {
      color: var(--blue);
    }

    .player-name {
      font-size: 0.85rem;
    }

    .player-line {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.25rem;
      margin-top: 0.12rem;
      min-height: var(--tap-target);
    }

    .player-mulligans {
      display: flex;
      gap: 0.25rem;
      margin-left: 0.15rem;
    }

    .m-pill {
      font-size: 0.75rem;
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      user-select: none;
      min-width: 34px;
      text-align: center;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .m-pill.m-on {
      background: #bbf7d0;
      border-color: #4ade80;
      color: #166534;
    }

    .m-pill.m-off {
      background: #fee2e2;
      border-color: #fecaca;
      color: #991b1b;
    }

    .holes-card {
      margin-top: 0.2rem;
      display: none;
    }

    .hole-row {
      border-top: 1px solid #e5e7eb;
      padding: 0.5rem 0.1rem 0.55rem;
      transition: background-color 0.2s ease;
      border-radius: 0.75rem;
    }

    .hole-row-red {
      background: var(--red-soft);
    }

    .hole-row-blue {
      background: var(--blue-soft);
    }

    .hole-row-half {
      background: var(--half-soft);
    }

    .hole-header-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.35rem;
    }

    .hole-label {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .hole-meta {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: right;
    }

    .hole-buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.4rem;
    }

    /* On wider screens, go back to 4 across */
    @media (min-width: 600px) {
      .hole-buttons {
        grid-template-columns: 1.6fr 0.7fr 1.6fr 0.7fr;
      }
    }

    .pill-btn {
      font-size: 0.9rem;
      padding: 0.35rem 0.3rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      text-align: center;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      min-height: var(--tap-target);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pill-btn.red-active {
      background: var(--red-soft);
      border-color: #fecaca;
      color: var(--red);
    }

    .pill-btn.blue-active {
      background: var(--blue-soft);
      border-color: #bfdbfe;
      color: var(--blue);
    }

    .pill-btn.half-active {
      background: var(--half-soft);
      border-color: #d4d4d8;
      color: var(--half);
    }

    .pill-btn.halved {
      font-size: 0.85rem;
    }

    .pill-btn.clear {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hole-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .hole-nav-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f3f4f6;
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
      min-height: var(--tap-target);
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .hole-nav-btn[disabled] {
      opacity: 0.5;
      cursor: default;
    }

    .hole-meta-count {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: right;
      flex: 1;
    }

    .subtext {
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    /* POP-UP TOAST / MODAL */

    #toastContainer {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.55);
      z-index: 100;
      padding: 1rem;
    }

    #toastContainer.active {
      display: flex;
    }

    .toast {
      background: #f9fafb;
      color: #111827;
      padding: 0.9rem 1rem;
      border-radius: 0.9rem;
      box-shadow: 0 24px 60px rgba(15,23,42,0.55);
      display: flex;
      align-items: center;
      gap: 0.7rem;
      min-width: 260px;
      max-width: 380px;
      width: 100%;
      animation: toast-pop-in 0.22s ease-out;
    }

    .toast-icon {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: #fef3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-size: 0.98rem;
      font-weight: 700;
      margin-bottom: 0.15rem;
    }

    .toast-body {
      font-size: 0.82rem;
      color: #4b5563;
    }

    .toast-actions {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-left: 0.4rem;
    }

    .toast-btn {
      font-size: 0.82rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      min-height: 34px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .toast-btn.primary {
      background: #fbbf24;
      color: #111827;
    }

    .toast-btn.secondary {
      background: #e5e7eb;
      color: #374151;
    }

    @keyframes toast-pop-in {
      from {
        opacity: 0;
        transform: scale(0.92) translateY(6px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Match admin ‚Äì select a match</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="spectator.html" class="nav-btn secondary">Scores</a>
      <a href="competitors.html" class="nav-btn secondary">Competitors</a>
      <a href="match.html" class="nav-btn secondary">All matches</a>
    </div>
  </header>

  <main>
    <!-- LIST VIEW -->
    <section id="matchListCard" class="card">
      <div class="section-title">Matches</div>
      <div id="matchListContainer" class="match-list-container"></div>
    </section>

    <!-- ADMIN VIEW -->
    <section id="scoreWrapper" class="score-wrapper">
      <div class="score-bubble">
        <!-- BIG GROUP PHOTO BOX -->
        <div id="groupPhotoArea" class="group-photo-area">
          <button id="groupPhotoBigButton" type="button" class="group-photo-big-button">
            <div class="group-photo-icon">üì∏</div>
            <div class="group-photo-text">
              <div class="group-photo-title">Take group photo</div>
              <div class="group-photo-subtitle">
                Tap to capture a group photo for this match.
              </div>
            </div>
          </button>
        </div>

        <div class="match-header-line">
          <div class="match-title-text" id="matchTitle">Match</div>
          <div class="match-subtitle-text" id="matchSubtitle">Front 9</div>
        </div>

        <div class="match-actions-row">
          <div class="match-tag" id="matchTag">On course</div>
          <div class="match-header-actions">
            <button id="clearMatchPhotoButton" class="camera-btn" style="display:none;" type="button">
              <span>üóëÔ∏è</span>
              <span>Clear photo</span>
            </button>
            <button id="cameraButton" class="camera-btn" type="button">
              <span>üì∑</span>
              <span>Photo</span>
            </button>
          </div>
        </div>

        <div class="score-line">
          <span id="scoreRedLabel">Red</span>
          <span id="scoreCenterLabel">All square</span>
          <span id="scoreBlueLabel">Blue</span>
        </div>
        <div class="score-slider">
          <div class="score-slider-fill" id="scoreSliderFill"></div>
        </div>

        <div class="pill-row" id="scorePills"></div>
        <div class="players-row" id="playersRow"></div>
      </div>
    </section>

    <section id="holesCard" class="card holes-card">
      <div class="section-title" id="holesSectionTitle">Hole-by-hole</div>
      <div id="holesContainer"></div>
    </section>
  </main>

  <div id="toastContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update,
      push,
      set
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import {
      getStorage,
      ref as sRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    // --- Player code protection + mapping to match IDs ---
    const params = new URLSearchParams(window.location.search);

    // Map player codes to their match admin pages
    const CODE_TO_MATCH = {
      "3601": "1", // David Wolf
      "3602": "2", // Jake Smith
      "3603": "3", // Jon Wall
      "3604": "4", // Justin Vaughn
      "3605": "5", // Will Miller
    };

    let matchId = params.get("match") || params.get("id") || null;
    const playerCode = params.get("code");

    if (playerCode) {
      const mappedMatch = CODE_TO_MATCH[playerCode];
      if (!mappedMatch) {
        // Invalid code ‚Äì send them back home
        window.location.href = "index.html";
      } else {
        matchId = mappedMatch;
      }
    }

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const matchListCard = document.getElementById("matchListCard");
    const matchListContainer = document.getElementById("matchListContainer");
    const scoreWrapper = document.getElementById("scoreWrapper");
    const holesCard = document.getElementById("holesCard");
    const headerSubtitleEl = document.querySelector(".site-subtitle");

    const matchTitleEl = document.getElementById("matchTitle");
    const matchSubtitleEl = document.getElementById("matchSubtitle");
    const matchTagEl = document.getElementById("matchTag");

    const scoreRedLabel = document.getElementById("scoreRedLabel");
    const scoreCenterLabel = document.getElementById("scoreCenterLabel");
    const scoreBlueLabel = document.getElementById("scoreBlueLabel");
    const scoreSliderFill = document.getElementById("scoreSliderFill");
    const scorePillsContainer = document.getElementById("scorePills");
    const playersRow = document.getElementById("playersRow");
    const holesContainer = document.getElementById("holesContainer");
    const holesSectionTitle = document.getElementById("holesSectionTitle");
    const toastContainer = document.getElementById("toastContainer");
    const cameraButton = document.getElementById("cameraButton");

    function initCurrentHoleIndex() {
      if (!matchData || !matchId) return;
      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      segmentStart = type === "back" ? 9 : 0;
      segmentEnd = segmentStart + 9;
      const holes = matchData.holes || Array(18).fill("none");

      let firstEmpty = -1;
      for (let i = segmentStart; i < segmentEnd; i++) {
        if (holes[i] === "none") {
          firstEmpty = i;
          break;
        }
      }
      if (firstEmpty >= 0) {
        currentHoleIndex = firstEmpty;
      } else {
        // all holes filled -> show last hole in the segment
        currentHoleIndex = segmentEnd - 1;
      }
    }

    function recalcCurrentHoleIndex() {
      if (!matchData || !matchId) return;
      const holes = matchData.holes || [];
      let firstEmpty = -1;
      for (let i = segmentStart; i < segmentEnd; i++) {
        if (holes[i] === "none") {
          firstEmpty = i;
          break;
        }
      }
      if (firstEmpty >= 0) {
        currentHoleIndex = firstEmpty;
      } else {
        currentHoleIndex = segmentEnd - 1;
      }
    }

    function getTeamNames() {
      const t = settings.teamNames || {};

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function getMatchPlayersFor(matchObj) {
      if (!matchObj) return { red: [], blue: [] };

      const details = matchObj.playerDetails || {};
      const redIds = matchObj.red?.players || [];
      const blueIds = matchObj.blue?.players || [];

      const redPlayers = redIds.map(id => {
        const basePlayer = players[id] || { name: "Red Player" };
        const overrides = details[id] || {};
        return { id, ...basePlayer, ...overrides };
      });

      const bluePlayers = blueIds.map(id => {
        const basePlayer = players[id] || { name: "Blue Player" };
        const overrides = details[id] || {};
        return { id, ...basePlayer, ...overrides };
      });

      return { red: redPlayers, blue: bluePlayers };
    }

    function summarizeMatchForList(m, mid) {
      const type = m?.type || (Number(mid) > 8 ? "back" : "front");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const holes = m?.holes || Array(18).fill("none");

      let redWins = 0;
      let blueWins = 0;
      let halves = 0;

      for (let i = start; i < end; i++) {
        const h = holes[i];
        if (h === "red") redWins++;
        else if (h === "blue") blueWins++;
        else if (h === "half") halves++;
      }

      const total = end - start;
      const holesPlayed = redWins + blueWins + halves;
      const holesRemaining = total - holesPlayed;
      const diff = redWins - blueWins;

      let status = m?.status || "upcoming";
      let summary = "Ready to start";

      if (holesPlayed === 0) {
        status = "upcoming";
        summary = "Ready to start";
      } else if (holesRemaining === 0) {
        status = "final";
        if (diff === 0) summary = "Halved";
        else if (diff > 0) summary = "Red wins " + Math.abs(diff) + " up";
        else summary = "Blue wins " + Math.abs(diff) + " up";
      } else {
        status = "live";
        if (diff === 0) summary = "All square";
        else if (diff > 0) summary = "Red " + Math.abs(diff) + " up";
        else summary = "Blue " + Math.abs(diff) + " up";
      }

      return { status, summary, type };
    }

    function computeScoreSummary() {
      if (!matchData || !matchId) {
        return {
          leader: null,
          diff: 0,
          centerText: "Ready to start",
          statusTag: "Not started",
          totalHoles: 9,
          holesPlayed: 0,
        };
      }

      const holes = matchData.holes || Array(18).fill("none");
      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      let redWins = 0;
      let blueWins = 0;
      let halves = 0;

      for (let i = start; i < end; i++) {
        const h = holes[i];
        if (h === "red") redWins++;
        if (h === "blue") blueWins++;
        if (h === "half") halves++;
      }

      const totalHoles = end - start;
      const holesPlayed = redWins + blueWins + halves;
      const holesRemaining = totalHoles - holesPlayed;
      const diff = redWins - blueWins;

      let leader = null;
      if (diff > 0) leader = "red";
      if (diff < 0) leader = "blue";

      let centerText = "All square";
      let statusTag = "On course";

      if (diff === 0 && holesPlayed === 0) {
        centerText = "Ready to start";
        statusTag = "Not started";
      } else if (diff === 0 && holesRemaining > 0) {
        centerText = "All square";
        statusTag = "Live";
      } else if (diff === 0 && holesRemaining === 0) {
        centerText = "Halved";
        statusTag = "Final";
      } else if (leader === "red") {
        const up = Math.abs(diff);
        if (holesRemaining === 0) {
          centerText = "Red wins " + up + " up";
          statusTag = "Final";
        } else if (up > holesRemaining) {
          centerText = "Red wins " + up + "&" + holesRemaining;
          statusTag = "Final";
        } else {
          centerText = "Red " + up + " up";
          statusTag = "Live";
        }
      } else if (leader === "blue") {
        const up = Math.abs(diff);
        if (holesRemaining === 0) {
          centerText = "Blue wins " + up + " up";
          statusTag = "Final";
        } else if (up > holesRemaining) {
          centerText = "Blue wins " + up + "&" + holesRemaining;
          statusTag = "Final";
        } else {
          centerText = "Blue " + up + " up";
          statusTag = "Live";
        }
      }

      const desiredStatus =
        statusTag === "Final"
          ? "final"
          : holesPlayed === 0
          ? "upcoming"
          : "live";

      if (matchData && matchId && matchData.status !== desiredStatus) {
        update(ref(db, "matches/" + matchId), { status: desiredStatus }).catch(
          console.error
        );
      }

      return { leader, diff, centerText, statusTag, totalHoles, holesPlayed };
    }

    function computeHolePills() {
      if (!matchData || !matchId) return [];

      const holes = matchData.holes || Array(18).fill("none");
      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      let redWins = 0;
      let blueWins = 0;
      const pills = [];

      for (let idx = start; idx < end; idx++) {
        const h = holes[idx];
        if (h === "red") redWins++;
        if (h === "blue") blueWins++;

        const diff = redWins - blueWins;
        const holeNum = holeConfigs[idx]?.num ?? (idx + 1);
        const played = h && h !== "none";

        let label = "";
        let tone = "empty";

        if (!played) {
          label = "";
          tone = "empty";
        } else if (diff === 0) {
          label = "AS";
          tone = "half";
        } else if (diff > 0) {
          label = diff + "up";
          tone = "red";
        } else if (diff < 0) {
          label = Math.abs(diff) + "up";
          tone = "blue";
        }

        pills.push({
          holeNum,
          label,
          tone,
        });
      }

      return pills;
    }

    function toggleMulligan(playerId, type) {
      if (!playerId || !matchId) return;
      const field = type === "rm" ? "reverseMulliganUsed" : "mulliganUsed";

      const details = matchData.playerDetails || {};
      const existing = details[playerId] || players[playerId] || {};
      const newVal = !existing[field];

      if (!matchData.playerDetails) {
        matchData.playerDetails = {};
      }
      const localBase = matchData.playerDetails[playerId] || existing || {};
      matchData.playerDetails[playerId] = {
        ...localBase,
        [field]: newVal,
      };

      const updatesObj = {};
      updatesObj["players/" + playerId + "/" + field] = newVal;
      updatesObj["matches/" + matchId + "/playerDetails/" + playerId + "/" + field] = newVal;

      update(ref(db), updatesObj).catch(console.error);

      renderScoreBubble();
    }

    function renderScoreBubble() {
      if (!matchData || !matchId) return;

      const { red, blue } = getMatchPlayersFor(matchData);
      const teamNames = getTeamNames();

      const redLasts = red.map(p => getLastName(p.name)).join(" / ") || teamNames.red;
      const blueLasts = blue.map(p => getLastName(p.name)).join(" / ") || teamNames.blue;

      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      const matchLabel = "Match " + matchId;
      const typeLabel = type === "back" ? "Back 9 match" : "Front 9 match";

      matchTitleEl.textContent = redLasts + " vs " + blueLasts;
      matchSubtitleEl.textContent = typeLabel + " ¬∑ " + matchLabel;

      const { leader, diff, centerText, statusTag } = computeScoreSummary();

      scoreRedLabel.textContent = redLasts;
      scoreBlueLabel.textContent = blueLasts;
      scoreCenterLabel.textContent = centerText;
      matchTagEl.textContent = statusTag;

      // --- Race to 5 slider logic ---
      const holes = matchData.holes || Array(18).fill("none");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      let redWins = 0;
      let blueWins = 0;
      for (let i = start; i < end; i++) {
        const h = holes[i];
        if (h === "red") redWins++;
        if (h === "blue") blueWins++;
      }

      const targetWins = 5;
      const leaderWins = Math.max(redWins, blueWins);

      let centerPct = 50;

      if (redWins === blueWins) {
        centerPct = 50;
      } else if (leaderWins >= targetWins) {
        centerPct = diff > 0 ? 100 : 0;
      } else if (diff !== 0) {
        const margin = Math.min(targetWins, Math.abs(diff));
        const maxShift = 40;
        const shift = maxShift * (margin / targetWins);
        centerPct = diff > 0 ? 50 + shift : 50 - shift;
      }

      const redColor = leader === "red" || (leaderWins >= targetWins && diff > 0)
        ? "var(--red)"
        : "var(--red-soft)";
      const blueColor = leader === "blue" || (leaderWins >= targetWins && diff < 0)
        ? "var(--blue)"
        : "var(--blue-soft)";

      scoreSliderFill.style.background =
        "linear-gradient(to right, " +
        redColor + " 0%, " +
        redColor + " " + centerPct + "%, " +
        blueColor + " " + centerPct + "%, " +
        blueColor + " 100%)";

      const pills = computeHolePills();
      scorePillsContainer.innerHTML = pills
        .map(p => {
          const cls = "score-pill " +
            (p.tone === "red"
              ? "red"
              : p.tone === "blue"
              ? "blue"
              : p.tone === "half"
              ? "half"
              : "empty");
          const label = p.label || p.holeNum;
          return '<div class="' + cls + '" title="Hole ' + p.holeNum + '">' + label + "</div>";
        })
        .join("");

      const mRed = red
        .map(p => {
          const mid = p.id || p.playerId || "";
          const mUsed = !!p.mulliganUsed;
          const rmUsed = !!p.reverseMulliganUsed;
          return playerMulliganRow(mid, p.name, "red", mUsed, rmUsed);
        })
        .join("");

      const mBlue = blue
        .map(p => {
          const mid = p.id || p.playerId || "";
          const mUsed = !!p.mulliganUsed;
          const rmUsed = !!p.reverseMulliganUsed;
          return playerMulliganRow(mid, p.name, "blue", mUsed, rmUsed);
        })
        .join("");

      playersRow.innerHTML = `
        <div class="team-col">
          <div class="team-name red">${teamNames.red}</div>
          ${mRed || '<div class="player-name">‚Äì</div>'}
        </div>
        <div class="team-col">
          <div class="team-name blue">${teamNames.blue}</div>
          ${mBlue || '<div class="player-name">‚Äì</div>'}
        </div>
      `;

      Array.from(document.querySelectorAll("[data-mulligan-toggle]")).forEach(el => {
        el.addEventListener("click", () => {
          const playerId = el.getAttribute("data-player-id");
          const type = el.getAttribute("data-type");
          toggleMulligan(playerId, type);
        });
      });
    }

    function renderHoles() {
      if (!matchData || !matchId) return;

      if (currentHoleIndex === null) {
        initCurrentHoleIndex();

      const holes = matchData.holes || Array(18).fill("none");

    function logTournamentFeed(holeIndex, result, oldValue) {
      if (!matchId || !matchData) return;

      // Only log when a hole is being completed for the first time
      if (oldValue !== "none") return;
      if (result !== "red" && result !== "blue" && result !== "half") return;

      try {
        const holeNumber = holeConfigs[holeIndex]?.num ?? (holeIndex + 1);
        const matchNum = matchId;

        let message = "";
        if (result === "half") {
          message = `Match ${matchNum} update - hole ${holeNumber} was halved`;
        } else {
          const { red, blue } = getMatchPlayersFor(matchData || {});
          const redLasts = red.map(p => getLastName(p.name)).join(" / ") || "Red";
          const blueLasts = blue.map(p => getLastName(p.name)).join(" / ") || "Blue";
          const teamLabel = result === "red" ? redLasts : blueLasts;

          message = `Match ${matchNum} update - ${teamLabel} won hole ${holeNumber}`;
        }

        const feedRef = ref(db, "tournamentFeed");
        const entryRef = push(feedRef);
        set(entryRef, {
          matchId: matchId,
          holeIndex: holeIndex,
          holeNumber: holeNumber,
          result: result,
          message: message,
          createdAt: Date.now(),
        }).catch(console.error);
      } catch (e) {
        console.error("Failed to log tournament feed event", e);
      }
    }

    function setHoleResult(holeIndex, result) {
      if (!matchData || !matchId) return;

      const oldValue = matchData.holes?.[holeIndex] || "none";
      if (oldValue === result) {
        return;
      }

      // Log to tournament feed when a hole is completed
      if (result === "red" || result === "blue" || result === "half") {
        logTournamentFeed(holeIndex, result, oldValue);
      }

      const holes = (matchData.holes || Array(18).fill("none")).slice();
      holes[holeIndex] = result;
      matchData.holes = holes;

      update(ref(db, "matches/" + matchId), {
        holes,
        updatedAt: Date.now(),
      }).catch(console.error);

      if (result === "red" || result === "blue") {
        const holeNumber = holeConfigs[holeIndex]?.num ?? (holeIndex + 1);
        handleHoleWin(result, holeNumber);
      }

      try {
        if (navigator.vibrate) {
          navigator.vibrate([15, 40, 20]);
        }
      } catch (e) {}

      recalcCurrentHoleIndex();
      renderScoreBubble();
      renderHoles();
    }

    async function captureAndUploadPhoto(matchId, holeNumber, options = {}) {
      try {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.capture = "environment";

        const file = await new Promise((resolve, reject) => {
          input.onchange = () => resolve(input.files[0]);
          input.onerror = reject;
          input.click();
        });

        if (!file) return null;

        const imageId = Date.now() + "_" + Math.random().toString(36).slice(2, 8);
        const storagePath = "matchPhotos/" + matchId + "/" + imageId;
        const storageRef = sRef(storage, storagePath);
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        const photosRef = ref(db, "photos");
        const photoMeta = {
          matchId,
          holeNumber: holeNumber || null,
          createdAt: Date.now(),
          url: downloadURL,
          type: options.group ? "group" : "regular",
        };
        await set(push(photosRef), photoMeta);

        if (options.group) {
          await update(ref(db, "matches/" + matchId), {
            groupPhotoUrl: downloadURL,
            groupPhotoTakenAt: Date.now(),
          });
        }

        return downloadURL;
      } catch (err) {
        console.error("Photo upload failed", err);
        alert("Photo upload failed: " + (err && err.message ? err.message : "Please try again."));
        return null;
      }
    }

    function handleHoleWin(team, holeNumber) {
      const { red, blue } = getMatchPlayersFor(matchData || {});
      const redLasts = red.map(p => getLastName(p.name)).join(" / ") || "Red";
      const blueLasts = blue.map(p => getLastName(p.name)).join(" / ") || "Blue";
      const teamLabel = team === "red" ? redLasts : blueLasts;

      showWinToast(teamLabel, holeNumber, () => {
        captureAndUploadPhoto(matchId, holeNumber);
      });
    }

    function showWinToast(teamLabel, holeNumber, onTakePhoto) {
      toastContainer.innerHTML = "";
      toastContainer.classList.add("active");

      const toast = document.createElement("div");
      toast.className = "toast";

      toast.innerHTML = `
        <div class="toast-icon">üèÜ</div>
        <div class="toast-content">
          <div class="toast-title">Nice win!</div>
          <div class="toast-body">
            ${teamLabel} wins Hole ${holeNumber}. Want to grab a quick photo?
          </div>
        </div>
        <div class="toast-actions">
          <button class="toast-btn primary">Take photo</button>
          <button class="toast-btn secondary">Dismiss</button>
        </div>
      `;

      const primaryBtn = toast.querySelector(".toast-btn.primary");
      const secondaryBtn = toast.querySelector(".toast-btn.secondary");

      const removeToast = () => {
        toastContainer.classList.remove("active");
        toastContainer.innerHTML = "";
      };

      primaryBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        removeToast();
        if (typeof onTakePhoto === "function") {
          onTakePhoto();
        }
      });

      secondaryBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        removeToast();
      });

      toastContainer.onclick = (e) => {
        if (e.target === toastContainer) {
          removeToast();
        }
      };

      toastContainer.appendChild(toast);

      setTimeout(() => {
        if (toastContainer.classList.contains("active")) {
          removeToast();
        }
      }, 7000);
    }

    function manualPhotoUpload() {
      if (!matchId) return;
      captureAndUploadPhoto(matchId, null);
    }

    async function matchGroupPhotoUpload() {
      if (!matchId) return;

      if (matchData && matchData.groupPhotoUrl) {
        alert("There is already a group photo for this match. Clear it first to take another.");
        return;
      }

      const url = await captureAndUploadPhoto(matchId, null, { group: true });
      if (url) {
        if (!matchData) {
          matchData = {
            type: Number(matchId) > 8 ? "back" : "front",
            holes: Array(18).fill("none"),
          };
        }
        matchData.groupPhotoUrl = url;
        matchData.groupPhotoTakenAt = Date.now();
        renderMain();
      }
    }

    async function clearMatchPhoto() {
      if (!matchId) return;

      const confirmed = window.confirm(
        "Are you sure you want to clear the group photo for this match?"
      );
      if (!confirmed) return;

      try {
        await update(ref(db, "matches/" + matchId), {
          groupPhotoUrl: null,
          groupPhotoTakenAt: null
        });

        if (matchData) {
          matchData.groupPhotoUrl = null;
          matchData.groupPhotoTakenAt = null;
        }

        renderMain();
      } catch (err) {
        console.error("Failed to clear match photo", err);
        alert("Could not clear the match photo. Try again.");
      }
    }

    function renderMain() {
      const hasMatchParam = !!matchId;

      if (!settingsLoaded || !playersLoaded || !matchesLoaded) {
        return;
      }

      if (!hasMatchParam) {
        headerSubtitleEl.textContent = "Match admin ‚Äì select a match";
        matchListCard.style.display = "block";
        scoreWrapper.style.display = "none";
        holesCard.style.display = "none";
        renderMatchList();
      } else {
        headerSubtitleEl.textContent = "Match scoring (admin)";
        matchListCard.style.display = "none";
        scoreWrapper.style.display = "block";
        holesCard.style.display = "block";

        if (!matchData) {
          matchData = {
            type: Number(matchId) > 8 ? "back" : "front",
            holes: Array(18).fill("none"),
          };
        }
        if (!matchData.holes) {
          matchData.holes = Array(18).fill("none");
        }
        if (currentHoleIndex === null) {
          initCurrentHoleIndex();
        }

        renderScoreBubble();
        renderHoles();

        if (cameraButton) {
          cameraButton.onclick = manualPhotoUpload;
        }

        if (groupPhotoBigButton && clearMatchPhotoButton && groupPhotoArea) {
          const hasGroupPhoto = !!(matchData && matchData.groupPhotoUrl);

          groupPhotoArea.style.display = hasGroupPhoto ? "none" : "block";
          clearMatchPhotoButton.style.display = hasGroupPhoto ? "inline-flex" : "none";

          groupPhotoBigButton.onclick = matchGroupPhotoUpload;
          clearMatchPhotoButton.onclick = clearMatchPhoto;
        }
      }
    }
  </script>
