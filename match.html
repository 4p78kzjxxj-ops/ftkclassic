<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic ‚Äì Match Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --red-soft: #fee2e2;
      --blue: #1d4ed8;
      --blue-soft: #dbeafe;
      --half: #6b7280;
      --half-soft: #e5e7eb;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    /* Match list view */

    #matchListCard {
      display: none; /* toggled via JS */
    }

    .match-list-container {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .match-list-item {
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.55rem 0.6rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .match-list-main {
      flex: 1;
      min-width: 0;
    }

    .match-list-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.1rem;
    }

    .match-list-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .match-list-status {
      font-size: 0.7rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      white-space: nowrap;
    }

    .match-list-status.live {
      border-color: #22c55e;
      background: #ecfdf3;
      color: #15803d;
    }

    .match-list-status.final {
      border-color: #4b5563;
      background: #111827;
      color: #f9fafb;
    }

    .match-list-status.upcoming {
      border-color: #e5e7eb;
      background: #f9fafb;
      color: #6b7280;
    }

    .match-list-chevron {
      font-size: 1.1rem;
      color: #9ca3af;
    }

    /* Sticky score bubble (admin view) */

    .score-wrapper {
      position: sticky;
      top: 0.25rem;
      z-index: 40;
      display: none; /* toggled via JS */
    }

    .score-bubble {
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.6rem 0.7rem 0.55rem;
      box-shadow: 0 12px 25px rgba(15,23,42,0.18);
    }

    .match-header-line {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.4rem;
      margin-bottom: 0.35rem;
    }

    .match-title-text {
      font-size: 0.98rem;
      font-weight: 700;
    }

    .match-subtitle-text {
      font-size: 0.75rem;
      color: var(--muted);
    }

    /* header actions (camera + tag) */
    .match-header-actions {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .match-tag {
      font-size: 0.72rem;
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      white-space: nowrap;
    }

    /* camera buttons */
    .camera-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fefce8;
      padding: 0.15rem 0.55rem;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .camera-btn span {
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .camera-btn:hover {
      background: #fef9c3;
    }

    .camera-btn:active {
      transform: scale(0.97);
    }

    .match-photo-btn {
      background: #e0f2fe;
    }

    .match-photo-btn:hover {
      background: #bfdbfe;
    }

    .score-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .score-line span {
      flex: 1;
    }

    .score-line span:nth-child(2) {
      text-align: center;
    }

    .score-line span:last-child {
      text-align: right;
    }

    .score-slider {
      position: relative;
      height: 10px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
      margin-bottom: 0.35rem;
    }

    .score-slider-fill {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to right, var(--red-soft), var(--blue-soft));
      transition: transform 0.25s ease, background 0.25s ease;
      transform-origin: center;
      transform: translateX(0);
    }

    .score-slider-fill.red-lead {
      background: linear-gradient(to right, var(--red), var(--red-soft));
    }

    .score-slider-fill.blue-lead {
      background: linear-gradient(to right, var(--blue-soft), var(--blue));
    }

    /* Pills for each hole at top */

    .pill-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.25rem;
      overflow-x: auto;
      padding-top: 0.15rem;
      padding-bottom: 0.1rem;
    }

    .pill-row::-webkit-scrollbar {
      height: 4px;
    }

    .pill-row::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 999px;
    }

    .score-pill {
      flex: 0 0 auto;
      font-size: 0.7rem;
      padding: 0.12rem 0.45rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      color: #4b5563;
      min-width: 32px;
      text-align: center;
    }

    .score-pill.red {
      background: var(--red-soft);
      border-color: #fecaca;
      color: var(--red);
    }

    .score-pill.blue {
      background: var(--blue-soft);
      border-color: #bfdbfe;
      color: var(--blue);
    }

    .score-pill.half {
      background: var(--half-soft);
      border-color: #d4d4d8;
      color: var(--half);
    }

    .score-pill.empty {
      opacity: 0.3;
    }

    /* Players / mulligans */

    .players-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.35rem;
    }

    .team-col {
      flex: 1;
      font-size: 0.8rem;
    }

    .team-name {
      font-weight: 600;
      margin-bottom: 0.1rem;
    }

    .team-name.red {
      color: var(--red);
    }

    .team-name.blue {
      color: var(--blue);
      text-align: right;
    }

    .player-name {
      font-size: 0.8rem;
    }

    .player-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.3rem;
      margin-top: 0.1rem;
    }

    .player-mulligans {
      display: flex;
      gap: 0.2rem;
    }

    .m-pill {
      font-size: 0.65rem;
      padding: 0.05rem 0.35rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      user-select: none;
    }

    .m-pill.m-on {
      background: #bbf7d0;
      border-color: #4ade80;
      color: #166534;
    }

    .m-pill.m-off {
      background: #fee2e2;
      border-color: #fecaca;
      color: #991b1b;
    }

    /* Hole list (admin view) */

    .holes-card {
      margin-top: 0.2rem;
      display: none; /* toggled via JS */
    }

    .hole-row {
      border-top: 1px solid #e5e7eb;
      padding: 0.4rem 0.1rem 0.45rem;
    }

    .hole-header-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
    }

    .hole-label {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .hole-meta {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .hole-buttons {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.25rem;
    }

    .pill-btn {
      font-size: 0.78rem;
      padding: 0.3rem 0.25rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      text-align: center;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }

    .pill-btn.red-active {
      background: var(--red-soft);
      border-color: #fecaca;
      color: var(--red);
    }

    .pill-btn.blue-active {
      background: var(--blue-soft);
      border-color: #bfdbfe;
      color: var(--blue);
    }

    .pill-btn.half-active {
      background: var(--half-soft);
      border-color: #d4d4d8;
      color: var(--half);
    }

    .pill-btn.clear {
      font-size: 0.7rem;
      color: var(--muted);
    }

    .subtext {
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    /* POP-UP TOAST / MODAL */

    #toastContainer {
      position: fixed;
      inset: 0;
      display: none;            /* toggled via JS */
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.55);
      z-index: 100;
      padding: 1rem;
    }

    #toastContainer.active {
      display: flex;
    }

    .toast {
      background: #f9fafb;
      color: #111827;
      padding: 0.9rem 1rem;
      border-radius: 0.9rem;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.55);
      display: flex;
      align-items: center;
      gap: 0.7rem;
      min-width: 260px;
      max-width: 380px;
      width: 100%;
      animation: toast-pop-in 0.22s ease-out;
    }

    .toast-icon {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: #fef3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      flex-shrink: 0;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-size: 0.95rem;
      font-weight: 700;
      margin-bottom: 0.15rem;
    }

    .toast-body {
      font-size: 0.8rem;
      color: #4b5563;
    }

    .toast-actions {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-left: 0.4rem;
    }

    .toast-btn {
      font-size: 0.78rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .toast-btn.primary {
      background: #fbbf24;
      color: #111827;
    }

    .toast-btn.secondary {
      background: #e5e7eb;
      color: #374151;
    }

    @keyframes toast-pop-in {
      from {
        opacity: 0;
        transform: scale(0.92) translateY(6px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update,
      push,
      set
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import {
      getStorage,
      ref as sRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const params = new URLSearchParams(window.location.search);
    let matchId = params.get("match") || params.get("id") || null;

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const matchListCard = document.getElementById("matchListCard");
    const matchListContainer = document.getElementById("matchListContainer");
    const scoreWrapper = document.getElementById("scoreWrapper");
    const holesCard = document.getElementById("holesCard");

    const headerSubtitleEl = document.querySelector(".site-subtitle");

    const matchTitleEl = document.getElementById("matchTitle");
    const matchSubtitleEl = document.getElementById("matchSubtitle");
    const matchTagEl = document.getElementById("matchTag");

    const scoreRedLabel = document.getElementById("scoreRedLabel");
    const scoreCenterLabel = document.getElementById("scoreCenterLabel");
    const scoreBlueLabel = document.getElementById("scoreBlueLabel");
    const scoreSliderFill = document.getElementById("scoreSliderFill");
    const scorePillsContainer = document.getElementById("scorePills");
    const playersRow = document.getElementById("playersRow");
    const holesContainer = document.getElementById("holesContainer");
    const holesSectionTitle = document.getElementById("holesSectionTitle");
    const toastContainer = document.getElementById("toastContainer");
    const cameraButton = document.getElementById("cameraButton");
    const matchPhotoButton = document.getElementById("matchPhotoButton");
    const clearMatchPhotoButton = document.getElementById("clearMatchPhotoButton");

    const holeConfigs = [
      { num: 1,  par: 5, yards: 474 },
      { num: 2,  par: 4, yards: 340 },
      { num: 3,  par: 4, yards: 360 },
      { num: 4,  par: 3, yards: 180 },
      { num: 5,  par: 5, yards: 455 },
      { num: 6,  par: 4, yards: 390 },
      { num: 7,  par: 3, yards: 145 },
      { num: 8,  par: 4, yards: 400 },
      { num: 9,  par: 4, yards: 270 },
      { num: 10, par: 3, yards: 155 },
      { num: 11, par: 4, yards: 335 },
      { num: 12, par: 3, yards: 160 },
      { num: 13, par: 4, yards: 385 },
      { num: 14, par: 3, yards: 170 },
      { num: 15, par: 5, yards: 500 },
      { num: 16, par: 4, yards: 435 },
      { num: 17, par: 4, yards: 355 },
      { num: 18, par: 5, yards: 490 },
    ];

    let settings = {};
    let players = {};
    let matchesAll = {};
    let matchData = null;

    let settingsLoaded = false;
    let playersLoaded = false;
    let matchesLoaded = false;

    onValue(settingsRef, (snap) => {
      settings = snap.val() || {};
      settingsLoaded = true;
      renderMain();
    });

    onValue(playersRef, (snap) => {
      players = snap.val() || {};
      playersLoaded = true;
      renderMain();
    });

    onValue(matchesRef, (snap) => {
      matchesAll = snap.val() || {};
      matchesLoaded = true;

      if (matchId) {
        matchData = matchesAll[matchId] || {
          type: Number(matchId) > 8 ? "back" : "front",
          holes: Array(18).fill("none"),
        };
        if (!matchData.holes) {
          matchData.holes = Array(18).fill("none");
        }
      }
      renderMain();
    });

    function getTeamNames() {
      const t = settings.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function getMatchPlayersFor(matchObj) {
      if (!matchObj) return { red: [], blue: [] };

      const details = matchObj.playerDetails || {};
      const redIds = matchObj.red?.players || [];
      const blueIds = matchObj.blue?.players || [];

      const redPlayers = redIds.map(id => details[id] || players[id] || { id, name: "Red Player" });
      const bluePlayers = blueIds.map(id => details[id] || players[id] || { id, name: "Blue Player" });

      return { red: redPlayers, blue: bluePlayers };
    }

    /* ---------- MATCH LIST VIEW ---------- */

    function summarizeMatchForList(m, mid) {
      const type = m?.type || (Number(mid) > 8 ? "back" : "front");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const holes = m?.holes || Array(18).fill("none");

      let redWins = 0;
      let blueWins = 0;
      let halves = 0;

      for (let i = start; i < end; i++) {
        const h = holes[i];
        if (h === "red") redWins++;
        else if (h === "blue") blueWins++;
        else if (h === "half") halves++;
      }

      const total = end - start;
      const holesPlayed = redWins + blueWins + halves;
      const holesRemaining = total - holesPlayed;
      const diff = redWins - blueWins;

      let status = m?.status || "upcoming";
      let summary = "Ready to start";

      if (holesPlayed === 0) {
        status = "upcoming";
        summary = "Ready to start";
      } else if (holesRemaining === 0) {
        status = "final";
        if (diff === 0) summary = "Halved";
        else if (diff > 0) summary = `Red wins ${Math.abs(diff)} up`;
        else summary = `Blue wins ${Math.abs(diff)} up`;
      } else {
        status = "live";
        if (diff === 0) summary = "All square";
        else if (diff > 0) summary = `Red ${Math.abs(diff)} up`;
        else summary = `Blue ${Math.abs(diff)} up`;
      }

      return { status, summary, type };
    }

    function renderMatchList() {
      if (!matchesLoaded || !playersLoaded || !settingsLoaded) return;

      const teamNames = getTeamNames();
      let html = "";

      for (let i = 1; i <= 16; i++) {
        const mid = String(i);
        const m = matchesAll[mid] || null;
        const { status, summary, type } = summarizeMatchForList(m, mid);
        const typeLabel = type === "back" ? "Back 9" : "Front 9";

        const { red, blue } = getMatchPlayersFor(m || {});

        const redLasts = red.map(p => getLastName(p.name)).filter(Boolean);
        const blueLasts = blue.map(p => getLastName(p.name)).filter(Boolean);

        const redLabel = redLasts.length ? redLasts.join(" / ") : teamNames.red;
        const blueLabel = blueLasts.length ? blueLasts.join(" / ") : teamNames.blue;

        const vsTitle = `${redLabel} vs ${blueLabel}`;
        const subtitle = `${typeLabel} ¬∑ Match ${mid}`;

        let statusClass = "upcoming";
        if (status === "live") statusClass = "live";
        if (status === "final") statusClass = "final";

        html += `
          <a class="match-list-item" href="match.html?match=${mid}">
            <div class="match-list-main">
              <div class="match-list-title">${vsTitle}</div>
              <div class="match-list-subtitle">${subtitle} ¬∑ ${summary}</div>
            </div>
            <div class="match-list-status ${statusClass}">
              ${status === "final" ? "Final" : status === "live" ? "Live" : "Upcoming"}
            </div>
            <div class="match-list-chevron">‚Ä∫</div>
          </a>
        `;
      }

      matchListContainer.innerHTML = html;
    }

    /* ---------- ADMIN VIEW SCORE SUMMARY / PILLS ---------- */

    function computeScoreSummary() {
      if (!matchData || !matchId) {
        return {
          leader: null,
          diff: 0,
          centerText: "Ready to start",
          statusTag: "Not started",
          totalHoles: 9,
          holesPlayed: 0,
        };
      }

      const holes = matchData.holes || Array(18).fill("none");
      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      let redWins = 0;
      let blueWins = 0;
      let halves = 0;

      for (let i = start; i < end; i++) {
        const h = holes[i];
        if (h === "red") redWins++;
        if (h === "blue") blueWins++;
        if (h === "half") halves++;
      }

      const totalHoles = end - start;
      const holesPlayed = redWins + blueWins + halves;
      const holesRemaining = totalHoles - holesPlayed;
      const diff = redWins - blueWins;

      let leader = null;
      if (diff > 0) leader = "red";
      if (diff < 0) leader = "blue";

      let centerText = "All square";
      let statusTag = "On course";

      if (diff === 0 && holesPlayed === 0) {
        centerText = "Ready to start";
        statusTag = "Not started";
      } else if (diff === 0 && holesRemaining > 0) {
        centerText = "All square";
        statusTag = "Live";
      } else if (diff === 0 && holesRemaining === 0) {
        centerText = "Halved";
        statusTag = "Final";
      } else if (leader === "red") {
        const up = Math.abs(diff);
        if (holesRemaining === 0) {
          centerText = `Red wins ${up} up`;
          statusTag = "Final";
        } else if (up > holesRemaining) {
          centerText = `Red wins ${up}&${holesRemaining}`;
          statusTag = "Final";
        } else {
          centerText = `Red ${up} up`;
          statusTag = "Live";
        }
      } else if (leader === "blue") {
        const up = Math.abs(diff);
        if (holesRemaining === 0) {
          centerText = `Blue wins ${up} up`;
          statusTag = "Final";
        } else if (up > holesRemaining) {
          centerText = `Blue wins ${up}&${holesRemaining}`;
          statusTag = "Final";
        } else {
          centerText = `Blue ${up} up`;
          statusTag = "Live";
        }
      }

      const desiredStatus =
        statusTag === "Final"
          ? "final"
          : holesPlayed === 0
          ? "upcoming"
          : "live";

      if (matchData && matchId && matchData.status !== desiredStatus) {
        update(ref(db, `matches/${matchId}`), { status: desiredStatus }).catch(
          console.error
        );
      }

      return { leader, diff, centerText, statusTag, totalHoles, holesPlayed };
    }

    function computeHolePills() {
      if (!matchData || !matchId) return [];

      const holes = matchData.holes || Array(18).fill("none");
      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      let redWins = 0;
      let blueWins = 0;
      const pills = [];

      for (let idx = start; idx < end; idx++) {
        const h = holes[idx];
        if (h === "red") redWins++;
        if (h === "blue") blueWins++;

        const diff = redWins - blueWins;
        const holeNum = holeConfigs[idx]?.num ?? (idx + 1);
        const played = h && h !== "none";

        let label = "";
        let tone = "empty";

        if (!played) {
          label = "";
          tone = "empty";
        } else if (diff === 0) {
          label = "AS";
          tone = "half";
        } else if (diff > 0) {
          label = `${diff}up`;
          tone = "red";
        } else if (diff < 0) {
          label = `${Math.abs(diff)}up`;
          tone = "blue";
        }

        pills.push({
          holeNum,
          label,
          tone,
        });
      }

      return pills;
    }

    function playerMulliganRow(playerId, name, side, mUsed, rmUsed) {
      const last = getLastName(name || "");
      const label = last || name || "Player";
      return `
        <div class="player-line">
          <div class="player-name">${label}</div>
          <div class="player-mulligans">
            <div class="m-pill ${mUsed ? "m-off" : "m-on"}"
                 data-mulligan-toggle
                 data-player-id="${playerId}"
                 data-type="m">
              M
            </div>
            <div class="m-pill ${rmUsed ? "m-off" : "m-on"}"
                 data-mulligan-toggle
                 data-player-id="${playerId}"
                 data-type="rm">
              RM
            </div>
          </div>
        </div>
      `;
    }

    function toggleMulligan(playerId, type) {
      if (!playerId || !matchId) return;
      const field = type === "rm" ? "reverseMulliganUsed" : "mulliganUsed";

      const details = matchData.playerDetails || {};
      const existing = details[playerId] || players[playerId] || {};
      const newVal = !existing[field];

      const updatesObj = {};
      updatesObj[`players/${playerId}/${field}`] = newVal;
      updatesObj[`matches/${matchId}/playerDetails/${playerId}/${field}`] = newVal;

      update(ref(db), updatesObj).catch(console.error);
    }

    function renderScoreBubble() {
      if (!matchData || !matchId) return;

      const { red, blue } = getMatchPlayersFor(matchData);
      const teamNames = getTeamNames();

      const redLasts = red.map(p => getLastName(p.name)).join(" / ") || teamNames.red;
      const blueLasts = blue.map(p => getLastName(p.name)).join(" / ") || teamNames.blue;

      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      const matchLabel = `Match ${matchId}`;
      const typeLabel = type === "back" ? "Back 9 match" : "Front 9 match";

      matchTitleEl.textContent = `${redLasts} vs ${blueLasts}`;
      matchSubtitleEl.textContent = `${typeLabel} ¬∑ ${matchLabel}`;

      const { leader, diff, centerText, statusTag, totalHoles } = computeScoreSummary();

      scoreRedLabel.textContent = redLasts;
      scoreBlueLabel.textContent = blueLasts;
      scoreCenterLabel.textContent = centerText;
      matchTagEl.textContent = statusTag;

      let pctOffset = 0.5;
      if (diff !== 0) {
        const maxShift = 0.35;
        const shift = Math.min(maxShift, Math.abs(diff) / totalHoles * 1.6);
        pctOffset = diff > 0 ? 0.5 - shift : 0.5 + shift;
      }
      scoreSliderFill.style.transform = `translateX(${(pctOffset - 0.5) * 100}%)`;
      scoreSliderFill.classList.remove("red-lead", "blue-lead");
      if (leader === "red") {
        scoreSliderFill.classList.add("red-lead");
      } else if (leader === "blue") {
        scoreSliderFill.classList.add("blue-lead");
      }

      const pills = computeHolePills();
      scorePillsContainer.innerHTML = pills
        .map(p => {
          const cls = `score-pill ${
            p.tone === "red"
              ? "red"
              : p.tone === "blue"
              ? "blue"
              : p.tone === "half"
              ? "half"
              : "empty"
          }`;
          const label = p.label || p.holeNum;
          return `<div class="${cls}" title="Hole ${p.holeNum}">${label}</div>`;
        })
        .join("");

      const mRed = red
        .map(p => {
          const mid = p.id || p.playerId || "";
          const mUsed = !!p.mulliganUsed;
          const rmUsed = !!p.reverseMulliganUsed;
          return playerMulliganRow(mid, p.name, "red", mUsed, rmUsed);
        })
        .join("");

      const mBlue = blue
        .map(p => {
          const mid = p.id || p.playerId || "";
          const mUsed = !!p.mulliganUsed;
          const rmUsed = !!p.reverseMulliganUsed;
          return playerMulliganRow(mid, p.name, "blue", mUsed, rmUsed);
        })
        .join("");

      playersRow.innerHTML = `
        <div class="team-col">
          <div class="team-name red">${teamNames.red}</div>
          ${mRed || '<div class="player-name">‚Äì</div>'}
        </div>
        <div class="team-col" style="text-align:right">
          <div class="team-name blue">${teamNames.blue}</div>
          ${mBlue || '<div class="player-name">‚Äì</div>'}
        </div>
      `;

      Array.from(document.querySelectorAll("[data-mulligan-toggle]")).forEach(el => {
        el.addEventListener("click", () => {
          const playerId = el.getAttribute("data-player-id");
          const type = el.getAttribute("data-type");
          toggleMulligan(playerId, type);
        });
      });
    }

    function renderHoles() {
      if (!matchData || !matchId) return;

      const holes = matchData.holes || Array(18).fill("none");
      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const segment = type === "back" ? "Back 9" : "Front 9";

      holesSectionTitle.textContent = `Hole-by-hole (${segment})`;

      const { red, blue } = getMatchPlayersFor(matchData);
      const redLasts = red.map(p => getLastName(p.name)).join(" / ") || "Red";
      const blueLasts = blue.map(p => getLastName(p.name)).join(" / ") || "Blue";

      let html = "";
      for (let idx = start; idx < end; idx++) {
        const config = holeConfigs[idx];
        const value = holes[idx] || "none";
        const holeNum = config?.num ?? (idx + 1);
        const par = config?.par ?? "‚Äì";
        const yards = config?.yards ?? "‚Äì";

        html += `
          <div class="hole-row">
            <div class="hole-header-line">
              <div class="hole-label">Hole ${holeNum}</div>
              <div class="hole-meta">Par ${par} ¬∑ ${yards} yds</div>
            </div>
            <div class="hole-buttons">
              <div class="pill-btn ${value === "red" ? "red-active" : ""}"
                   data-hole="${idx}" data-result="red">
                ${redLasts}
              </div>
              <div class="pill-btn ${value === "half" ? "half-active" : ""}"
                   data-hole="${idx}" data-result="half">
                ¬Ω
              </div>
              <div class="pill-btn ${value === "blue" ? "blue-active" : ""}"
                   data-hole="${idx}" data-result="blue">
                ${blueLasts}
              </div>
              <div class="pill-btn clear ${value === "none" ? "half-active" : ""}"
                   data-hole="${idx}" data-result="none">
                Clear
              </div>
            </div>
          </div>
        `;
      }

      holesContainer.innerHTML = html;

      Array.from(document.querySelectorAll(".pill-btn")).forEach(btn => {
        btn.addEventListener("click", () => {
          const idx = Number(btn.getAttribute("data-hole"));
          const result = btn.getAttribute("data-result");
          setHoleResult(idx, result);
        });
      });
    }

    function setHoleResult(holeIndex, result) {
      if (!matchData || !matchId) return;

      const oldValue = matchData.holes?.[holeIndex] || "none";
      if (oldValue === result) {
        return;
      }

      const holes = (matchData.holes || Array(18).fill("none")).slice();
      holes[holeIndex] = result;

      matchData.holes = holes;

      update(ref(db, `matches/${matchId}`), {
        holes,
        updatedAt: Date.now(),
      }).catch(console.error);

      if (result === "red" || result === "blue") {
        const holeNumber = holeConfigs[holeIndex]?.num ?? (holeIndex + 1);
        handleHoleWin(result, holeNumber);
      }

      try {
        if (navigator.vibrate) {
          navigator.vibrate([15, 40, 20]);
        }
      } catch (e) {}

      renderMain();
    }

    // Generic photo capture + upload
    async function captureAndUploadPhoto(matchId, holeNumber, options = {}) {
      try {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        // Hint: use back camera (not selfie)
        input.capture = "environment";

        const file = await new Promise((resolve, reject) => {
          input.onchange = () => resolve(input.files[0]);
          input.onerror = reject;
          input.click();
        });

        if (!file) return;

        const imageId = `${Date.now()}_${Math.random().toString(36).slice(2, 8)}`;

        // Use the SAME base path for all photos so storage rules are identical
        const storagePath = `matchPhotos/${matchId}/${imageId}`;

        const storageRef = sRef(storage, storagePath);
        await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(storageRef);

        const photosRef = ref(db, "photos");
        const photoMeta = {
          matchId,
          holeNumber: holeNumber || null,
          createdAt: Date.now(),
          url: downloadURL,
          type: options.group ? "group" : "regular",
        };
        await set(push(photosRef), photoMeta);

        // If it's a group "match photo", store on the match
        if (options.group) {
          await update(ref(db, `matches/${matchId}`), {
            groupPhotoUrl: downloadURL,
            groupPhotoTakenAt: Date.now(),
          });
        }
      } catch (err) {
        console.error("Photo upload failed", err);
        alert("Photo upload failed: " + (err && err.message ? err.message : "Please try again."));
      }
    }

    function handleHoleWin(team, holeNumber) {
      const { red, blue } = getMatchPlayersFor(matchData || {});
      const redLasts = red.map(p => getLastName(p.name)).join(" / ") || "Red";
      const blueLasts = blue.map(p => getLastName(p.name)).join(" / ") || "Blue";
      const teamLabel = team === "red" ? redLasts : blueLasts;

      showWinToast(teamLabel, holeNumber, () => {
        captureAndUploadPhoto(matchId, holeNumber);
      });
    }

    function showWinToast(teamLabel, holeNumber, onTakePhoto) {
      toastContainer.innerHTML = "";
      toastContainer.classList.add("active");

      const toast = document.createElement("div");
      toast.className = "toast";

      toast.innerHTML = `
        <div class="toast-icon">üèÜ</div>
        <div class="toast-content">
          <div class="toast-title">Nice win!</div>
          <div class="toast-body">
            ${teamLabel} wins Hole ${holeNumber}. Want to grab a quick photo?
          </div>
        </div>
        <div class="toast-actions">
          <button class="toast-btn primary">Take photo</button>
          <button class="toast-btn secondary">Dismiss</button>
        </div>
     `;

      const primaryBtn = toast.querySelector(".toast-btn.primary");
      const secondaryBtn = toast.querySelector(".toast-btn.secondary");

      const removeToast = () => {
        toastContainer.classList.remove("active");
        toastContainer.innerHTML = "";
      };

      primaryBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        removeToast();
        if (typeof onTakePhoto === "function") {
          onTakePhoto();
        }
      });

      secondaryBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        removeToast();
      });

      toastContainer.onclick = (e) => {
        if (e.target === toastContainer) {
          removeToast();
        }
      };

      toastContainer.appendChild(toast);

      setTimeout(() => {
        if (toastContainer.classList.contains("active")) {
          removeToast();
        }
      }, 7000);
    }

    /* manual camera button:
       - not a selfie
       - no hole prompt
       - generic match photo
    */
    function manualPhotoUpload() {
      if (!matchId) return;
      captureAndUploadPhoto(matchId, null);
    }

    /* match group photo button:
       - one-time group photo per match
       - hides button once a photo exists
    */
    async function matchGroupPhotoUpload() {
      if (!matchId) return;
      await captureAndUploadPhoto(matchId, null, { group: true });
      if (matchPhotoButton) {
        matchPhotoButton.style.display = "none";
      }
      if (clearMatchPhotoButton) {
        clearMatchPhotoButton.style.display = "inline-flex";
      }
    }

    async function clearMatchPhoto() {
      if (!matchId) return;

      try {
        await update(ref(db, `matches/${matchId}`), {
          groupPhotoUrl: null,
          groupPhotoTakenAt: null
        });

        if (matchPhotoButton) {
          matchPhotoButton.style.display = "inline-flex";
        }
        if (clearMatchPhotoButton) {
          clearMatchPhotoButton.style.display = "none";
        }

        alert("Match photo cleared.");
      } catch (err) {
        console.error("Failed to clear match photo", err);
        alert("Could not clear the match photo. Try again.");
      }
    }

    /* ---------- MAIN RENDER SWITCH ---------- */

    function renderMain() {
      const hasMatchParam = !!matchId;

      if (!settingsLoaded || !playersLoaded || !matchesLoaded) {
        return;
      }

      if (!hasMatchParam) {
        headerSubtitleEl.textContent = "Match admin ‚Äì select a match";
        matchListCard.style.display = "block";
        scoreWrapper.style.display = "none";
        holesCard.style.display = "none";
        renderMatchList();
      } else {
        headerSubtitleEl.textContent = "Match scoring (admin)";
        matchListCard.style.display = "none";
        scoreWrapper.style.display = "block";
        holesCard.style.display = "block";

        if (!matchData) {
          matchData = {
            type: Number(matchId) > 8 ? "back" : "front",
            holes: Array(18).fill("none"),
          };
        }
        if (!matchData.holes) {
          matchData.holes = Array(18).fill("none");
        }

        renderScoreBubble();
        renderHoles();

        // manual photo button (always available)
        if (cameraButton) {
          cameraButton.onclick = () => {
            manualPhotoUpload();
          };
        }

        // match group photo + clear button logic
        if (matchPhotoButton && clearMatchPhotoButton) {
          if (matchData.groupPhotoUrl) {
            matchPhotoButton.style.display = "none";
            clearMatchPhotoButton.style.display = "inline-flex";
          } else {
            matchPhotoButton.style.display = "inline-flex";
            clearMatchPhotoButton.style.display = "none";
          }

          matchPhotoButton.onclick = () => {
            matchGroupPhotoUpload();
          };

          clearMatchPhotoButton.onclick = () => {
            clearMatchPhoto();
          };
        }
      }
    }
  </script>
