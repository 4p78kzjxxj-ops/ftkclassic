<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --live: #22c55e;
      --pill-bg: #f9fafb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    .viewer-count {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .match-header {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .match-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .match-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 0.25rem;
    }

    .status-label {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .status-pill {
      padding: 0.15rem 0.7rem;
      border-radius: 999px;
      font-size: 0.78rem;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      white-space: nowrap;
    }

    .status-pill.live {
      border-color: #bbf7d0;
      background: #dcfce7;
      color: #166534;
    }

    .status-pill.final {
      border-color: #d1d5db;
      background: #e5e7eb;
      color: #374151;
    }

    .live-dot {

      height: 8px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34,197,94,0.7);

      70%{ transform: scale(1.9); box-shadow: 0 0 0 8px rgba(34,197,94,0); }

    .score-bar {
      margin-top: 0.45rem;
      margin-bottom: 0.15rem;

      width: 100%;
      height: 16px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .score-red,

    .score-blue { right: 0; background: #bfdbfe; }

    .score-bar-labels {

      justify-content: space-between;

      color: #4b5563;

    .camera-row {

      border-radius: 999px;

      background: #f9fafb;
      font-size: 0.78rem;

    .camera-status {

    .players-row {

    .player-mulligans {

      background: #dcfce7;

      font-weight: 600;
    }

      font-size: 0.74rem;

    }

      gap: 0.3rem;
      margin-top: 0.3rem;
    }

    .hole-btn {
      padding: 0.32rem 0.3rem;

      background: var(--pill-bg);

    .hole-btn.red {

    }

    }

    .hole-btn.active.half {
      background: #e5e7eb;
      color: #111827;
    }

    .hole-btn.clear-btn {
      border-style: dashed;
      color: #6b7280;
    }

    .dots-row {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
      margin-top: 0.35rem;
    }

    .dot {
      min-width: 26px;
      height: 18px;
      padding: 0 6px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
      box-sizing: border-box;
    }

    .dot.red   { background: #fee2e2; border-color: #fca5a5; color: #7f1d1d; }
    .dot.blue  { background: #dbeafe; border-color: #93c5fd; color: #1e3a8a; }
    .dot.half  { background: #9ca3af; border-color: #9ca3af; color: #ffffff; }
    .dot.empty { background: #e5e7eb; color: transparent; opacity: 0.4; }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }

    /* Toast + modal */

    .toast-win {
      position: fixed;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%) translateY(110%);
      background: #111827;
      color: #f9fafb;

      pointer-events: none;

    }

      14% {

        transform: translateX(-50%) translateY(0%);

        transform: translateX(-50%) translateY(0%);
      }
      100% {

      height: 18px;
      border-radius: 999px;

    }

      background: #f3f4f6;
      color: #111827;
    }

    function getQueryParam(name) {

    let settings = {};

    // Presence
    function setupPresence(db, pageKey, onCountChange) {
      const connectionsRef = ref(db, `presence/${pageKey}`);
      const connectedRef = ref(db, ".info/connected");

      onValue(connectedRef, (snap) => {
        if (snap.val() === false) return;
        const conRef = push(connectionsRef);
        onDisconnect(conRef).remove().catch(() => {});
        set(conRef, { connectedAt: serverTimestamp() }).catch(() => {});
      });

      onValue(
        connectionsRef,
        (snap) => {
          const val = snap.val();
          const count = val ? Object.keys(val).length : 0;
          onCountChange(count);
        },
        () => onCountChange(0)
      );
    }

    setupPresence(db, `match_admin_${matchId}`, (count) => {
      viewerCountEl.textContent =
        count === 1 ? "Viewing now: 1 admin" : `Viewing now: ${count} admins`;
    });

    function getTeamNames() {
      const t = settings.teamNames || {};
      return { red: t.red || "Red", blue: t.blue || "Blue" };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function computeSideLabels(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const blueNames = blueIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);

      const { red: redTeam, blue: blueTeam } = getTeamNames();

      return {
        red: redNames.length ? redNames.join(" / ") : redTeam,
        blue: blueNames.length ? blueNames.join(" / ") : blueTeam,
        redLasts: redNames.length ? redNames.join(" / ") : redTeam,
        blueLasts: blueNames.length ? blueNames.join(" / ") : blueTeam
      };
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") playedIndices.push(i);
      }

      if (playedIndices.length === 0) {
        return { diff: 0, done: false, throughHole: null, margin: 0, holesLeft: holeCount };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;
      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function buildDotsHTML(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const dots = [];
      let diff = 0;

      for (let i = start; i < end; i++) {
        const res = arr[i] || "none";

        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        let cls = "empty";
        let label = "";

        if (!res || res === "none") {
          cls = "empty";
        } else if (diff === 0) {
          cls = "half";
          label = "AS";
        } else if (diff > 0) {
          cls = "red";
          label = `${diff}up`;
        } else {
          cls = "blue";
          label = `${Math.abs(diff)}up`;
        }

        dots.push(`<span class="dot ${cls}">${label}</span>`);
      }

      return dots.join("");
    }

    function computeMatchTitle(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);
      const blueNames = blueIds.map((pid) => players[pid]?.name).filter(Boolean).map(getLastName);

      if (redNames.length && blueNames.length) {
        return `${redNames.join(" / ")} vs ${blueNames.join(" / ")}`;
      }
      return m.name || `Match ${matchId}`;
    }

    function renderMatchSummary() {
      if (!match) return;

      const type = match.type || (Number(matchId) <= 8 ? "front" : "back");
      const typeLabel = type === "back" ? "Back 9 match" : "Front 9 match";
      const holes = match.holes || [];
      const state = computeMatchState(holes, type);
      const { diff, done, throughHole, margin, holesLeft } = state;
      const labels = computeSideLabels(match);

      matchTitleEl.textContent = computeMatchTitle(match);
      matchSubtitleEl.textContent = `${typeLabel} ‚Ä¢ Match ${matchId}`;

      let statusText = "Not started";
      let pillClass = "status-pill";

      const hasActivity = throughHole !== null;
      if (!hasActivity) {
        statusText = "Not started";
      } else if (done) {
        statusText = "Final";
        pillClass += " final";
      } else {
        statusText = "LIVE";
        pillClass += " live";
      }

      matchStatusPillEl.className = pillClass;
      matchStatusTextEl.textContent = statusText;

      redSideLabelEl.textContent = labels.red;
      blueSideLabelEl.textContent = labels.blue;

      let scoreText = "All square";
      let sliderCenter = "All square";
      let redPct = 50;

      if (diff === 0) {
        if (done) {
          scoreText = "Halved";
          sliderCenter = "Halved";
        } else if (throughHole) {
          scoreText = `AS thru ${throughHole}`;
          sliderCenter = `AS thru ${throughHole}`;
        }
      } else if (diff > 0) {
        if (done) {
          scoreText = `${labels.red} wins ${margin}&${holesLeft}`;
        } else if (throughHole) {
          scoreText = `${labels.red} ${Math.abs(diff)} up thru ${throughHole}`;
        } else {
          scoreText = `${labels.red} ${Math.abs(diff)} up`;
        }
        const total = 9;
        redPct = Math.min(95, Math.max(5, ((diff + total / 2) / total) * 100));
        sliderCenter = `${labels.red} lead`;
      } else {
        if (done) {
          scoreText = `${labels.blue} wins ${margin}&${holesLeft}`;
        } else if (throughHole) {
          scoreText = `${labels.blue} ${Math.abs(diff)} up thru ${throughHole}`;
        } else {
          scoreText = `${labels.blue} ${Math.abs(diff)} up`;
        }
        const total = 9;
        const blueLead = Math.abs(diff);
        redPct = 100 - Math.min(95, Math.max(5, ((blueLead + total / 2) / total) * 100));
        sliderCenter = `${labels.blue} lead`;
      }

      matchScorePillEl.textContent = scoreText;
      scoreRedEl.style.width = `${redPct}%`;
      scoreBlueEl.style.width = `${100 - redPct}%`;
      scoreCenterLabelEl.textContent = sliderCenter;
    }

    function renderPlayers() {
      if (!match) {
        playersRow.innerHTML = "";
        return;
      }
      const labels = computeSideLabels(match);
      const redIds = match.red?.players || [];
      const blueIds = match.blue?.players || [];

      const renderSide = (ids, colorKey, titleText) => {
        let html = `<div class="players-side">
          <div class="players-side-title ${colorKey}">${titleText}</div>`;
        if (!ids.length) {
          html += `<div style="font-size:0.78rem;color:#9ca3af;">No players assigned</div>`;
        } else {
          ids.forEach(pid => {
            const p = players[pid];
            if (!p) return;
            const name = p.name || "Player";
            const mullUsed = !!p.mulliganUsed;
            const rmUsed = !!p.reverseMulliganUsed;

            html += `
              <div class="player-line" data-player-id="${pid}">
                <span class="player-name">${name}</span>
                <span class="player-mulligans">
                  <button type="button"
                          class="mulligan-toggle ${mullUsed ? "used" : ""}"
                          data-type="m">M</button>
                  <button type="button"
                          class="mulligan-toggle ${rmUsed ? "used" : ""}"
                          data-type="rm">RM</button>
                </span>
              </div>
            `;
          });
        }
        html += `</div>`;
        return html;
      };

      playersRow.innerHTML =
        renderSide(redIds, "red", labels.red) +
        renderSide(blueIds, "blue", labels.blue);
    }

    playersRow.addEventListener("click", (e) => {
      const btn = e.target.closest(".mulligan-toggle");
      if (!btn) return;
      const line = btn.closest(".player-line");
      if (!line) return;
      const playerId = line.getAttribute("data-player-id");
      const type = btn.getAttribute("data-type");
      if (!playerId || !type) return;

      const player = players[playerId] || {};
      const field = type === "m" ? "mulliganUsed" : "reverseMulliganUsed";
      const current = !!player[field];

      update(ref(db, `players/${playerId}`), { [field]: !current }).catch(console.error);
    });

    function renderHoles() {
      if (!match) {
        holesContainer.innerHTML = '<div class="empty-state">Match not found.</div>';
        return;
      }

      const type = match.type || (Number(matchId) <= 8 ? "front" : "back");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;
      const holesState = match.holes || [];
      const labels = computeSideLabels(match);
      const dotsHTML = buildDotsHTML(holesState, type);

      holesTitleEl.textContent =
        type === "back" ? "Hole-by-hole (Back 9)" : "Hole-by-hole (Front 9)";

      let html = "";

      for (let i = start; i < end; i++) {
        const cfg = holeConfigs[i];
        if (!cfg) continue;
        const holeNumber = cfg.num;
        const res = holesState[i] || "none";

        const isRed = res === "red";
        const isBlue = res === "blue";
        const isHalf = res === "half";

        html += `
          <div class="hole-card" data-hole-index="${i}">
            <div class="hole-header-row">
              <div class="hole-title">Hole ${holeNumber}</div>
              <div class="hole-meta">Par ${cfg.par} ‚Ä¢ ${cfg.yards} yds</div>
            </div>
            <div class="hole-buttons-row">
              <button type="button"
                      class="hole-btn red ${isRed ? "active red" : ""}"
                      data-action="red">${labels.redLasts}</button>
              <button type="button"
                      class="hole-btn ${isHalf ? "active half" : ""}"
                      data-action="half">¬Ω</button>
              <button type="button"
                      class="hole-btn blue ${isBlue ? "active blue" : ""}"
                      data-action="blue">${labels.blueLasts}</button>
              <button type="button"
                      class="hole-btn clear-btn"
                      data-action="clear">Clear</button>
            </div>
            ${i === start ? `<div class="dots-row">${dotsHTML}</div>` : ""}
          </div>
        `;
      }

      holesContainer.innerHTML = html;
    }

    // Toast + photo prompt helpers
    function vibrateWin() {
      if (navigator && typeof navigator.vibrate === "function") {
        // short pattern: buzz - pause - buzz
        navigator.vibrate([40, 40, 60]);
      }
    }

    function showWinUI() {
      // vibrate
      vibrateWin();

      // animated toast
      if (toastWinEl) {
        toastWinEl.classList.remove("show");
        void toastWinEl.offsetWidth; // force reflow to restart animation
        toastWinEl.classList.add("show");
      }

      // show photo modal
      if (photoPromptEl) {
        photoPromptEl.style.display = "flex";
      }
    }

    btnTakePhotoEl?.addEventListener("click", () => {
      photoPromptEl.style.display = "none";
      // trigger existing camera flow
      cameraBtn?.click();
    });

    btnNoPhotoEl?.addEventListener("click", () => {
      photoPromptEl.style.display = "none";
    });

    // Hole click handler with win detection
    holesContainer.addEventListener("click", (e) => {
      const btn = e.target.closest(".hole-btn");
      if (!btn || !match) return;
      const card = btn.closest(".hole-card");
      if (!card) return;
      const index = parseInt(card.getAttribute("data-hole-index"), 10);
      if (Number.isNaN(index)) return;

      const action = btn.getAttribute("data-action");
      let newVal = "none";

      if (action === "red") newVal = "red";
      else if (action === "blue") newVal = "blue";
      else if (action === "half") newVal = "half";
      else if (action === "clear") newVal = "none";

      const prev = Array.isArray(match.holes) ? (match.holes[index] || "none") : "none";

      const holes = Array.isArray(match?.holes) ? [...match.holes] : new Array(18).fill("none");
      holes[index] = newVal;

      const isNewWin =
        (newVal === "red" || newVal === "blue") &&
        prev !== newVal;

      update(matchRef, { holes })
        .then(() => {
          if (isNewWin) {
            showWinUI();
          }
        })
        .catch(console.error);
    });

    // Camera / photo upload
    cameraBtn?.addEventListener("click", () => {
      if (!photoInput) return;
      photoInput.value = "";
      photoInput.click();
    });

    photoInput?.addEventListener("change", async (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      try {
        photoStatusEl.textContent = "Uploading photo‚Ä¶";

        const tempRef = push(ref(db, "photos/temp"));
        const id = tempRef.key;
        const path = `matchPhotos/${matchId}/${id}_${Date.now()}.jpg`;

        const sRef = storageRef(storage, path);
        await uploadBytes(sRef, file);
        const url = await getDownloadURL(sRef);

        await set(ref(db, `photos/${matchId}/${id}`), {
          url,
          path,
          matchId,
          uploadedAt: serverTimestamp(),
        });

        photoStatusEl.textContent = "Photo uploaded ‚úî";
        setTimeout(() => (photoStatusEl.textContent = ""), 2500);
      } catch (err) {
        console.error(err);
        const msg = err?.code || err?.message || "unknown error";
        photoStatusEl.textContent = `Upload failed: ${msg}`;
        setTimeout(() => (photoStatusEl.textContent = ""), 5000);
      }
    });

    function renderAll() {
      if (!match) {
        holesContainer.innerHTML = '<div class="empty-state">Match not found.</div>';
        playersRow.innerHTML = "";
        return;
      }
      renderMatchSummary();
      renderPlayers();
      renderHoles();
    }

    onValue(settingsRef, (s) => {
      settings = s.val() || {};
      renderAll();
    });

    onValue(playersRef, (s) => {
      players = s.val() || {};
      renderAll();
    });

    onValue(matchRef, (s) => {
      match = s.val() || null;
      renderAll();
    });
  </script>
</body>
</html>
