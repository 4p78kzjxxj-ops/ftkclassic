<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    .nav-btn.current {
      background: #111827;
      color: #f9fafb;
      border-color: #111827;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .empty-state {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }

    .match-group-card {
      background: #f9fafb;
      border-radius: 0.9rem;
      border: 1px solid #e5e7eb;
      margin-bottom: 0.6rem;
      padding: 0.6rem 0.6rem 0.5rem;
    }

    .match-group-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    .match-group-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .match-group-meta {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.45rem;
    }

    @media (min-width: 640px) {
      .photo-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .photo-card {
      background: #ffffff;
      border-radius: 0.7rem;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .photo-thumb-wrapper {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-thumb {
      width: 100%;
      height: 100%;
      object-fit: contain; /* show full photo, just scaled */
      display: block;
    }

    .photo-meta {
      padding: 0.3rem 0.4rem 0.35rem;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .photo-meta-line {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.25rem;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .photo-meta-time {
      font-weight: 500;
      color: #374151;
    }

    .photo-meta-label {
      font-weight: 500;
    }

    /* Full-screen photo viewer */
    #photoModal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 1rem;
    }

    #photoModal.active {
      display: flex;
    }

    .photo-modal-inner {
      max-width: 100%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      align-items: center;
    }

    .photo-modal-img-box {
      max-width: 100%;
      max-height: calc(100vh - 4rem);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-modal-img {
      max-width: 100%;
      max-height: calc(100vh - 5rem);
      object-fit: contain;
      border-radius: 0.75rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      background: #000;
    }

    .photo-modal-meta {
      font-size: 0.78rem;
      color: #e5e7eb;
      text-align: center;
    }

    .photo-modal-close {
      margin-top: 0.2rem;
      font-size: 0.8rem;
      color: #e5e7eb;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Tournament photos</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="spectator.html" class="nav-btn secondary">Scores</a>
      <a href="competitors.html" class="nav-btn secondary">Competitors</a>
      <a href="photos.html" class="nav-btn current">Photos</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Photos by match</div>
      <div id="photosContainer"></div>
    </section>
  </main>

  <!-- Full-screen viewer -->
  <div id="photoModal">
    <div class="photo-modal-inner">
      <div class="photo-modal-img-box">
        <img id="photoModalImg" class="photo-modal-img" src="" alt="Full size" />
      </div>
      <div id="photoModalMeta" class="photo-modal-meta"></div>
      <div class="photo-modal-close">(Tap anywhere to close)</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");
    const photosRef = ref(db, "photos");

    const photosContainer = document.getElementById("photosContainer");
    const photoModal = document.getElementById("photoModal");
    const photoModalImg = document.getElementById("photoModalImg");
    const photoModalMeta = document.getElementById("photoModalMeta");

    let settings = {};
    let players = {};
    let matches = {};
    let photos = {};

    let settingsLoaded = false;
    let playersLoaded = false;
    let matchesLoaded = false;
    let photosLoaded = false;

    function getTeamNames() {
      const t = settings.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function getMatchPlayersFor(matchObj) {
      if (!matchObj) return { red: [], blue: [] };

      const details = matchObj.playerDetails || {};
      const redIds = matchObj.red?.players || [];
      const blueIds = matchObj.blue?.players || [];

      const redPlayers = redIds.map(id => {
        return details[id] || players[id] || { id, name: "Red Player" };
      });

      const bluePlayers = blueIds.map(id => {
        return details[id] || players[id] || { id, name: "Blue Player" };
      });

      return { red: redPlayers, blue: bluePlayers };
    }

    // Build label like "Wolf / Wall vs Smith / Vaughn"
    function buildMatchDescription(matchId) {
      const teamNames = getTeamNames();
      const m = matches[matchId];

      if (!m) {
        return {
          vsTitle: `Match ${matchId || "unknown"}`,
        };
      }

      const { red, blue } = getMatchPlayersFor(m);

      const redLasts = red.map(p => getLastName(p.name)).filter(Boolean);
      const blueLasts = blue.map(p => getLastName(p.name)).filter(Boolean);

      const redLabel = redLasts.length ? redLasts.join(" / ") : teamNames.red;
      const blueLabel = blueLasts.length ? blueLasts.join(" / ") : teamNames.blue;

      return {
        vsTitle: `${redLabel} vs ${blueLabel}`,
      };
    }

    function flattenPhotos(raw) {
      const out = [];
      if (!raw) return out;

      for (const [id, p] of Object.entries(raw)) {
        if (!p || !p.url) continue;
        out.push({
          id,
          url: p.url,
          matchId: p.matchId || null,
          holeNumber: p.holeNumber ?? null,
          createdAt: p.createdAt || 0,
          type: p.type || "regular",
        });
      }
      return out;
    }

    function formatTime(ts) {
      if (!ts) return "";
      try {
        const d = new Date(ts);
        return d.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" });
      } catch {
        return "";
      }
    }

    function formatDate(ts) {
      if (!ts) return "";
      try {
        const d = new Date(ts);
        return d.toLocaleDateString([], { month: "short", day: "numeric" });
      } catch {
        return "";
      }
    }

    function openModal(url, metaText) {
      photoModalImg.src = url;
      photoModalMeta.textContent = metaText || "";
      photoModal.classList.add("active");
    }

    function closeModal() {
      photoModal.classList.remove("active");
      photoModalImg.src = "";
      photoModalMeta.textContent = "";
    }

    photoModal.addEventListener("click", closeModal);

    function render() {
      if (!settingsLoaded || !playersLoaded || !matchesLoaded || !photosLoaded) {
        return;
      }

      const flat = flattenPhotos(photos);

      if (!flat.length) {
        photosContainer.innerHTML =
          '<div class="empty-state">No photos yet. Be the first to upload from a match!</div>';
        return;
      }

      // newest first
      flat.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

      // Group by matchId
      const groupsByMatch = {};
      for (const p of flat) {
        const mid = p.matchId || "unknown";
        if (!groupsByMatch[mid]) {
          groupsByMatch[mid] = { matchId: mid, photos: [] };
        }
        groupsByMatch[mid].photos.push(p);
      }

      // Sort groups by latest photo time
      const groups = Object.values(groupsByMatch).sort((a, b) => {
        const aLatest = Math.max(...a.photos.map(p => p.createdAt || 0));
        const bLatest = Math.max(...b.photos.map(p => p.createdAt || 0));
        return bLatest - aLatest;
      });

      let html = "";

      for (const group of groups) {
        const desc = buildMatchDescription(group.matchId);
        const vsTitle = desc.vsTitle || "Match";

        // Sort photos newest first inside each group
        group.photos.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

        html += `
          <div class="match-group-card">
            <div class="match-group-header">
              <div class="match-group-title">${vsTitle}</div>
            </div>
            <div class="photo-grid">
        `;

        for (const p of group.photos) {
          const timeStr = formatTime(p.createdAt);
          const dateStr = formatDate(p.createdAt);

          let labelLine = "";
          if (p.type === "group") {
            labelLine = "Group Photo";
          } else if (p.holeNumber != null && p.holeNumber !== "" && !isNaN(Number(p.holeNumber))) {
            labelLine = `Hole ${p.holeNumber}`;
          } // else leave blank – no "hole" word if no hole number

          const modalMeta =
            (dateStr ? dateStr + " · " : "") +
            (timeStr ? timeStr : "") +
            (labelLine ? " · " + labelLine : "");

          html += `
            <div class="photo-card" data-full-url="${p.url}" data-meta="${modalMeta.replace(/"/g, "&quot;")}">
              <div class="photo-thumb-wrapper">
                <img src="${p.url}" class="photo-thumb" alt="Match photo" loading="lazy" />
              </div>
              <div class="photo-meta">
                <div class="photo-meta-line">
                  <span class="photo-meta-time">
                    ${timeStr || ""}
                    ${dateStr ? " · " + dateStr : ""}
                  </span>
                </div>
                <div class="photo-meta-line">
                  <span class="photo-meta-label">${labelLine || ""}</span>
                </div>
              </div>
            </div>
          `;
        }

        html += `
            </div>
          </div>
        `;
      }

      photosContainer.innerHTML = html;

      // Wire up click-to-open
      Array.from(document.querySelectorAll(".photo-card")).forEach(card => {
        card.addEventListener("click", () => {
          const url = card.getAttribute("data-full-url");
          const metaText = card.getAttribute("data-meta") || "";
          if (url) openModal(url, metaText);
        });
      });
    }

    onValue(settingsRef, (snap) => {
      settings = snap.val() || {};
      settingsLoaded = true;
      render();
    });

    onValue(playersRef, (snap) => {
      players = snap.val() || {};
      playersLoaded = true;
      render();
    });

    onValue(matchesRef, (snap) => {
      matches = snap.val() || {};
      matchesLoaded = true;
      render();
    });

    onValue(photosRef, (snap) => {
      photos = snap.val() || {};
      photosLoaded = true;
      render();
    });
  </script>
</body>
</html>
