<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic ‚Äì Match Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --red-soft: #fee2e2;
      --blue: #1d4ed8;
      --blue-soft: #dbeafe;
      --half: #6b7280;
      --half-soft: #e5e7eb;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.12);
      --tap-target: 44px; /* recommended iOS tap size */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    html, body {
      -webkit-text-size-adjust: 100%;
      background: var(--bg);
      color: var(--text);
    }

    body {
      min-height: 100vh;
      padding: 0.75rem;
      touch-action: manipulation;
    }

    button {
      -webkit-tap-highlight-color: transparent;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    a {
      color: inherit;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }
    /* Fix nav overlap on mobile */
@media (max-width: 700px) {
  .site-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    margin-left: 0;
    margin-top: 0.4rem;
    width: 100%;
    flex-wrap: wrap;
    gap: 0.4rem;
  }

  .nav-btn {
    flex: 1;
    text-align: center;
  }
}

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      min-width: 0;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
      flex-shrink: 0;
    }

    .site-title {
      font-size: 1.05rem;
      font-weight: 700;
      white-space: nowrap;
    }

    .site-subtitle {
      font-size: 0.78rem;
      color: var(--muted);
      white-space: nowrap;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: nowrap;
    }

    .nav-btn {
      font-size: 0.85rem;
      border-radius: 999px;
      padding: 0.3rem 0.9rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
      white-space: nowrap;
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2.5rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.9rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .section-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.45rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    /* Match list view */

    #matchListCard {
      display: none;
    }

    .match-list-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .match-list-item {
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.65rem 0.7rem;
      display: flex;
      gap: 0.6rem;
      align-items: center;
    }

    .match-list-main {
      flex: 1;
      min-width: 0;
    }

    .match-list-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .match-list-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .match-list-status {
      font-size: 0.72rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      white-space: nowrap;
    }

    .match-list-status.live {
      border-color: #22c55e;
      background: #ecfdf3;
      color: #15803d;
    }

    .match-list-status.final {
      border-color: #4b5563;
      background: #111827;
      color: #f9fafb;
    }

    .match-list-status.upcoming {
      border-color: #e5e7eb;
      background: #f9fafb;
      color: #6b7280;
    }

    .match-list-chevron {
      font-size: 1.2rem;
      color: #9ca3af;
    }

    /* Sticky score bubble (admin view) */

    .score-wrapper {
      position: sticky;
      top: 0;
      z-index: 40;
      display: none;
    }

    .score-bubble {
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 0.75rem 0.8rem 0.7rem;
      box-shadow: 0 12px 25px rgba(15,23,42,0.18);
    }

    /* BIG GROUP PHOTO BOX */

    .group-photo-area {
      margin-bottom: 0.65rem;
    }

    .group-photo-big-button {
      width: 100%;
      border-radius: 0.85rem;
      border: 1.5px dashed #d4d4d8;
      background: #fefce8;
      padding: 0.6rem 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      min-height: var(--tap-target);
    }

    .group-photo-big-button:hover {
      background: #fef9c3;
      border-color: #eab308;
    }

    .group-photo-big-button:active {
      transform: scale(0.98);
    }

    .group-photo-icon {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: #facc15;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .group-photo-text {
      display: flex;
      flex-direction: column;
      gap: 0.05rem;
      text-align: left;
    }

    .group-photo-title {
      font-size: 0.98rem;
      font-weight: 700;
    }

    .group-photo-subtitle {
      font-size: 0.8rem;
      color: #4b5563;
    }

    .match-header-line {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.15rem;
      margin-bottom: 0.3rem;
    }

    .match-title-text {
      font-size: 1rem;
      font-weight: 700;
    }

    .match-subtitle-text {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .match-actions-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.4rem;
      flex-wrap: wrap;
      margin-bottom: 0.35rem;
    }

    .match-header-actions {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      flex-wrap: nowrap;
      justify-content: flex-end;
    }

    .match-tag {
      font-size: 0.78rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      white-space: nowrap;
    }

    .camera-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fefce8;
      padding: 0.25rem 0.8rem;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      white-space: nowrap;
      min-height: var(--tap-target);
      justify-content: center;
    }

    .camera-btn span {
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .camera-btn:hover {
      background: #fef9c3;
    }

    .camera-btn:active {
      transform: scale(0.97);
    }

    .match-timer-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.35rem;
      margin-bottom: 0.3rem;
      font-size: 0.8rem;
      color: var(--muted);
      flex-wrap: wrap;
    }

    .match-timer-label {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.72rem;
    }

    .match-timer-value {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      color: var(--text);
    }

    .match-timer-value.timer-done {
      color: var(--red);
    }

    .match-timer-controls {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .match-timer-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f3f4f6;
      padding: 0.25rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
      min-height: var(--tap-target);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .match-timer-btn:active {
      transform: scale(0.97);
    }

    .match-photo-btn {
      background: #e0f2fe;
    }

    .match-photo-btn:hover {
      background: #bfdbfe;
    }

    .score-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
      gap: 0.5rem;
    }

    .score-line span {
      flex: 1;
    }

    .score-line span:nth-child(2) {
      text-align: center;
    }

    .score-line span:last-child {
      text-align: right;
    }

    .score-slider {
      position: relative;
      height: 14px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
      margin-bottom: 0.4rem;
    }

    .score-slider-fill {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      transition: background 0.25s ease;
    }

    .pill-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.3rem;
      overflow-x: auto;
      padding-top: 0.2rem;
      padding-bottom: 0.15rem;
    }

    .pill-row::-webkit-scrollbar {
      height: 4px;
    }

    .pill-row::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 999px;
    }

    .score-pill {
      flex: 0 0 auto;
      font-size: 0.75rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      color: #4b5563;
      min-width: 36px;
      text-align: center;
      min-height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .score-pill.red {
      background: var(--red-soft);
      border-color: #fecaca;
      color: var(--red);
    }

    .score-pill.blue {
      background: var(--blue-soft);
      border-color: #bfdbfe;
      color: var(--blue);
    }

    .score-pill.half {
      background: var(--half-soft);
      border-color: #d4d4d8;
      color: var(--half);
    }

    .score-pill.empty {
      opacity: 0.35;
    }

    .players-row {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.1rem;
      margin-top: 0.3rem;
    }

    .team-col {
      flex: 1;
      font-size: 0.85rem;
    }

    .team-name {
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .team-name.red {
      color: var(--red);
    }

    .team-name.blue {
      color: var(--blue);
    }

    .player-name {
      font-size: 0.85rem;
    }

    .player-line {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.25rem;
      margin-top: 0.12rem;
      min-height: var(--tap-target);
    }

    .player-mulligans {
      display: flex;
      gap: 0.25rem;
      margin-left: 0.15rem;
    }

    .m-pill {
      font-size: 0.75rem;
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      user-select: none;
      min-width: 34px;
      text-align: center;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .m-pill.m-on {
      background: #bbf7d0;
      border-color: #4ade80;
      color: #166534;
    }

    .m-pill.m-off {
      background: #fee2e2;
      border-color: #fecaca;
      color: #991b1b;
    }

    .holes-card {
      margin-top: 0.2rem;
      display: none;
    }

    .hole-row {
      border-top: 1px solid #e5e7eb;
      padding: 0.5rem 0.1rem 0.55rem;
      transition: background-color 0.2s ease;
      border-radius: 0.75rem;
    }

    .hole-row-red {
      background: var(--red-soft);
    }

    .hole-row-blue {
      background: var(--blue-soft);
    }

    .hole-row-half {
      background: var(--half-soft);
    }

    .hole-header-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.35rem;
    }

    .hole-label {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .hole-meta {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: right;
    }

    .hole-buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.4rem;
    }

    @media (min-width: 600px) {
      .hole-buttons {
        grid-template-columns: 1.6fr 0.7fr 1.6fr 0.7fr;
      }
    }

    .pill-btn {
      font-size: 0.9rem;
      padding: 0.35rem 0.3rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      text-align: center;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      min-height: var(--tap-target);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pill-btn.red-active {
      background: var(--red-soft);
      border-color: #fecaca;
      color: var(--red);
    }

    .pill-btn.blue-active {
      background: var(--blue-soft);
      border-color: #bfdbfe;
      color: var(--blue);
    }

    .pill-btn.half-active {
      background: var(--half-soft);
      border-color: #d4d4d8;
      color: var(--half);
    }

    .pill-btn.halved {
      font-size: 0.85rem;
    }

    .pill-btn.clear {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hole-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .hole-nav-btn {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f3f4f6;
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
      min-height: var(--tap-target);
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .hole-nav-btn[disabled] {
      opacity: 0.5;
      cursor: default;
    }

    .hole-meta-count {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: right;
      flex: 1;
    }

    .subtext {
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    /* POP-UP TOAST / MODAL */

    #toastContainer {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.55);
      z-index: 100;
      padding: 1rem;
    }

    #toastContainer.active {
      display: flex;
    }

    .toast {
      background: #f9fafb;
      color: #111827;
      padding: 0.9rem 1rem;
      border-radius: 0.9rem;
      box-shadow: 0 24px 60px rgba(15,23,42,0.55);
      display: flex;
      align-items: center;
      gap: 0.7rem;
      min-width: 260px;
      max-width: 380px;
      width: 100%;
      animation: toast-pop-in 0.22s ease-out;
    }

    .toast-icon {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: #fef3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-size: 0.98rem;
      font-weight: 700;
      margin-bottom: 0.15rem;
    }

    .toast-body {
      font-size: 0.82rem;
      color: #4b5563;
    }

    .toast-actions {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-left: 0.4rem;
    }

    .toast-btn {
      font-size: 0.82rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      min-height: 34px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .toast-btn.primary {
      background: #fbbf24;
      color: #111827;
    }

    .toast-btn.secondary {
      background: #e5e7eb;
      color: #374151;
    }

    @keyframes toast-pop-in {
      from {
        opacity: 0;
        transform: scale(0.92) translateY(6px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Match admin ‚Äì select a match</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="spectator.html" class="nav-btn secondary">Scores</a>
      <a href="photos.html" class="nav-btn secondary">Photos</a>
      <a href="tournament_feed.html" class="nav-btn secondary">Feed</a>
      <a href="chat.html" class="nav-btn secondary">Chat</a>
    </div>
  </header>

  <main>
    <!-- LIST VIEW -->
    <section id="matchListCard" class="card">
      <div class="section-title">Matches</div>
      <div id="matchListContainer" class="match-list-container"></div>
    </section>

    <!-- ADMIN VIEW -->
    <section id="scoreWrapper" class="score-wrapper">
      <div class="score-bubble">
        <!-- BIG GROUP PHOTO BOX -->
        <div id="groupPhotoArea" class="group-photo-area">
          <button id="groupPhotoBigButton" type="button" class="group-photo-big-button">
            <div class="group-photo-icon">üì∏</div>
            <div class="group-photo-text">
              <div class="group-photo-title">Take group photo</div>
              <div class="group-photo-subtitle">
                Tap to capture a group photo for this match.
              </div>
            </div>
          </button>
        </div>

        <div class="match-header-line">
          <div class="match-title-text" id="matchTitle">Match</div>
          <div class="match-subtitle-text" id="matchSubtitle">Front 9</div>
        </div>

        <div class="match-actions-row">
          <div class="match-tag" id="matchTag">On course</div>
          <div class="match-header-actions">
            <button id="clearMatchPhotoButton" class="camera-btn" style="display:none;" type="button">
              <span>üóëÔ∏è</span>
              <span>Clear photo</span>
            </button>
            <button id="cameraButton" class="camera-btn" type="button">
              <span>üì∑</span>
              <span>Photo</span>
            </button>
          </div>
        </div>

        <div class="match-timer-row">
          <div>
            <div class="match-timer-label">Pace of play timer</div>
          </div>
          <div class="match-timer-controls">
            <span id="matchTimer" class="match-timer-value">1:00</span>
            <button type="button" id="matchTimerStart" class="match-timer-btn">Start</button>
            <button type="button" id="matchTimerReset" class="match-timer-btn">Reset</button>
          </div>
        </div>

        <div class="score-line">
          <span id="scoreRedLabel">Red</span>
          <span id="scoreCenterLabel">All square</span>
          <span id="scoreBlueLabel">Blue</span>
        </div>
        <div class="score-slider">
          <div class="score-slider-fill" id="scoreSliderFill"></div>
        </div>

        <div class="pill-row" id="scorePills"></div>
        <div class="players-row" id="playersRow"></div>
      </div>
    </section>

    <section id="holesCard" class="card holes-card">
      <div class="section-title" id="holesSectionTitle">Hole-by-hole</div>
      <div id="holesContainer"></div>
    </section>
  </main>

  <div id="toastContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update,
      push,
      set
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import {
      getStorage,
      ref as sRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";
    import {
      getAuth,
      signInAnonymously,
      onAuthStateChanged

      update(ref(db), updates).catch(console.error);

      // Only send to feed when a winner/half is recorded

      const teamNames = getTeamNames();
      const config = holeConfigs[holeIndex] || {};
      const holeNum = config.num ?? (holeIndex + 1);

      let message;
      if (result === "red") {
        message = `${teamNames.red} wins Hole ${holeNum}`;
      } else if (result === "blue") {
        message = `${teamNames.blue} wins Hole ${holeNum}`;
      } else if (result === "half") {
        message = `Hole ${holeNum} halved`;
      } else {
        return;

      const entry = {
        matchId: String(matchId),
        holeNumber: holeNum,
        message,
        createdAt: Date.now(),

            <div class="toast-title">${title}</div>
            <div class="toast-body">${body}</div>
          </div>
          <div class="toast-actions">
            <button class="toast-btn primary" id="toastPrimaryBtn">${primaryText}</button>
            <button class="toast-btn secondary" id="toastSecondaryBtn">${secondaryText}</button>
          </div>
        </div>
      `;
      toastContainer.classList.add("active");

      const primaryBtn = document.getElementById("toastPrimaryBtn");
      const secondaryBtn = document.getElementById("toastSecondaryBtn");

      primaryBtn.addEventListener("click", () => {
        toastContainer.classList.remove("active");
        toastContainer.innerHTML = "";
        if (onPrimary) onPrimary();
      });

      secondaryBtn.addEventListener("click", () => {
        toastContainer.classList.remove("active");
        toastContainer.innerHTML = "";
      });
    }

    function handleGroupPhotoClick() {
      if (!matchId) return;

      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.capture = "environment";

      input.addEventListener("change", async () => {
        const file = input.files[0];
        if (!file) return;

        const storagePath = `group_photos/match_${matchId}_${Date.now()}.jpg`;
        const storageRef = sRef(storage, storagePath);

        try {
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);

          const photoRef = ref(db, "photos");
          const newPhotoRef = push(photoRef);

          const now = new Date().toISOString();
          await set(newPhotoRef, {
            matchId: matchId,
            url,
            timestamp: now,
            type: "group",
          });

          await update(ref(db, `matches/${matchId}`), {
            groupPhotoUrl: url,
          });

        } catch (err) {
          console.error(err);
        }
      });

      input.click();
    }

      if (!matchId) return;

      const input = document.createElement("input");

    function handleClearMatchPhoto() {
      if (!matchId) return;

      showToast({
        title: "Clear group photo?",
        body: "This will clear the current group photo so a new one can be taken.",
        primaryText: "Clear photo",
        secondaryText: "Cancel",
        onPrimary: async () => {
          try {
            await update(ref(db, `matches/${matchId}`), {
              groupPhotoUrl: null,
            });
          } catch (err) {
            console.error(err);
          }
        },
      });
    }

    function renderGroupPhotoState() {
      if (!matchData || !matchId) {
        groupPhotoArea.style.display = "block";
        clearMatchPhotoButton.style.display = "none";
        return;
      }

      const hasGroupPhoto = !!matchData.groupPhotoUrl;

      if (hasGroupPhoto) {
        groupPhotoArea.querySelector(".group-photo-title").textContent = "Group photo saved";
        groupPhotoArea.querySelector(".group-photo-subtitle").textContent = "You can clear it to take a new one.";
        clearMatchPhotoButton.style.display = "inline-flex";
      } else {
        groupPhotoArea.querySelector(".group-photo-title").textContent = "Take group photo";
        groupPhotoArea.querySelector(".group-photo-subtitle").textContent = "Tap to capture a group photo for this match.";
        clearMatchPhotoButton.style.display = "none";
      }
    }

    function renderScoreBubble() {
      if (!matchData || !matchId) return;

      const { red, blue } = getMatchPlayersFor(matchData);
      const teamNames = getTeamNames();

      const redLasts = red.map(p => getLastName(p.name)).join(" / ") || teamNames.red;
      const blueLasts = blue.map(p => getLastName(p.name)).join(" / ") || teamNames.blue;

      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      const matchLabel = "Match " + matchId;
      const typeLabel = type === "back" ? "Back 9 match" : "Front 9 match";

      matchTitleEl.textContent = redLasts + " vs " + blueLasts;
      matchSubtitleEl.textContent = typeLabel + " ¬∑ " + matchLabel;

      updateScoreUI();
      renderPlayersRow();
      renderHoles();
      renderGroupPhotoState();
    }

    function renderMain() {
      if (!settingsLoaded || !playersLoaded || !matchesLoaded) {
        return;
      }

      const hasMatchParam = !!matchId;

      if (!hasMatchParam) {
        headerSubtitleEl.textContent = "Match admin ‚Äì select a match";
        matchListCard.style.display = "block";
        scoreWrapper.style.display = "none";
        holesCard.style.display = "none";

        renderMatchList();
        return;
      }

      matchListCard.style.display = "none";
      scoreWrapper.style.display = "block";
      holesCard.style.display = "block";

      const type = matchData.type || (Number(matchId) > 8 ? "back" : "front");
      const typeLabel = type === "back" ? "Back 9" : "Front 9";

      headerSubtitleEl.textContent = `Match admin ‚Äì Match ${matchId}`;

      updateScoreUI();
      renderPlayersRow();
      renderHoles();
      renderGroupPhotoState();
    }

    groupPhotoBigButton.addEventListener("click", handleGroupPhotoClick);
    cameraButton.addEventListener("click", handleCameraClick);
    clearMatchPhotoButton.addEventListener("click", handleClearMatchPhoto);
  </script>
