<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 – Match Scoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --live: #22c55e;
      --pill-red: #fee2e2;
      --pill-blue: #dbeafe;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.35rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    /* Match summary */

    .match-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.1rem;
    }

    .match-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .teams-row {
      display: flex;
      justify-content: space-between;
      gap: 0.6rem;
      margin-bottom: 0.3rem;
    }

    .team-block {
      flex: 1;
      min-width: 0;
    }

    .team-name {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .team-name.red { color: var(--red); }
    .team-name.blue { color: var(--blue); text-align: right; }

    .team-players {
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0.2rem;
    }

    .mulligan-row {
      font-size: 0.72rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
      justify-content: flex-start;
    }

    .m-group {
      display: flex;
      gap: 0.2rem;
      align-items: center;
    }

    .m-name {
      font-weight: 500;
    }

    .pill-btn {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 0.05rem 0.45rem;
      font-size: 0.7rem;
      background: #ffffff;
      cursor: pointer;
      line-height: 1.2;
      white-space: nowrap;
    }

    .pill-btn.active {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .match-slider {
      margin-top: 0.4rem;
    }

    .slider-bar {
      position: relative;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .slider-red,
    .slider-blue {
      position: absolute;
      top: 0;
      bottom: 0;
    }
    .slider-red { left: 0; background: #fecaca; }
    .slider-blue { right: 0; background: #bfdbfe; }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    .slider-center {
      text-align: center;
      flex: 1;
      font-weight: 600;
      color: #111827;
    }

    .dots-row {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
      margin-top: 0.4rem;
    }

    .dot {
      min-width: 26px;
      height: 18px;
      padding: 0 6px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .dot.red   { background: #fee2e2; border-color: #fca5a5; color: #7f1d1d; }
    .dot.blue  { background: #dbeafe; border-color: #93c5fd; color: #1e3a8a; }
    .dot.half  { background: #9ca3af; border-color: #9ca3af; color: #ffffff; }
    .dot.empty { background: #e5e7eb; color: transparent; opacity: 0.4; }

    .current-hole-chip {
      font-size: 0.75rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #e5e7eb;
      display: inline-block;
      margin-top: 0.2rem;
    }

    /* Holes */

    .holes-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .hole-card {
      background: #f9fafb;
      border-radius: 0.8rem;
      border: 1px solid #e5e7eb;
      padding: 0.45rem 0.5rem 0.55rem;
    }

    .hole-header-line {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.2rem;
    }

    .hole-name {
      font-weight: 600;
      color: var(--text);
    }

    .hole-info {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .hole-buttons {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.25rem;
    }

    .hole-btn {
      font-size: 0.75rem;
      padding: 0.35rem 0.3rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
    }

    .hole-btn.red-active {
      background: var(--pill-red);
      border-color: #fca5a5;
      color: #7f1d1d;
      font-weight: 600;
    }

    .hole-btn.blue-active {
      background: var(--pill-blue);
      border-color: #93c5fd;
      color: #1e3a8a;
      font-weight: 600;
    }

    .hole-btn.half-active {
      background: #e5e7eb;
      border-color: #9ca3af;
      color: #111827;
      font-weight: 600;
    }

    .small-note {
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 0.35rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Match scoring – admin</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="spectator.html" class="nav-btn secondary">All matches</a>
      <a href="admin.html" class="nav-btn">Admin</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Match summary</div>
      <div class="match-title" id="matchTitle">Match</div>
      <div class="match-subtitle" id="matchType">Front / Back 9 match</div>

      <div class="teams-row">
        <div class="team-block">
          <div class="team-name red" id="redTeamNameLabel">Red</div>
          <div class="team-players" id="redPlayers">TBD</div>
          <div class="mulligan-row" id="redMulligans"></div>
        </div>
        <div class="team-block">
          <div class="team-name blue" id="blueTeamNameLabel" style="text-align:right;">Blue</div>
          <div class="team-players" id="bluePlayers" style="text-align:right;">TBD</div>
          <div class="mulligan-row" id="blueMulligans" style="justify-content:flex-end;"></div>
        </div>
      </div>

      <div id="currentHoleChip" class="current-hole-chip">Loading…</div>

      <div class="match-slider">
        <div class="slider-bar">
          <div class="slider-red" id="sliderRed" style="width:50%;"></div>
          <div class="slider-blue" id="sliderBlue" style="width:50%;"></div>
        </div>
        <div class="slider-labels">
          <span id="sliderLeftLabel">Red</span>
          <span class="slider-center" id="sliderCenter">Even</span>
          <span id="sliderRightLabel">Blue</span>
        </div>
      </div>

      <div class="dots-row" id="dotsRow"></div>
    </section>

    <section class="card">
      <div class="section-title">Hole-by-hole scoring</div>
      <div id="holesContainer" class="holes-list"></div>
      <div class="small-note">
        Tap a button to set or clear the result for each hole:  
        <strong>[Red pair]</strong>, <strong>½</strong>, <strong>[Blue pair]</strong>, or <strong>Clear</strong>.
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      update,
      set,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const matchId = params.get("id") || "1";

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchRef = ref(db, "matches/" + matchId);

    const matchTitleEl = document.getElementById("matchTitle");
    const matchTypeEl = document.getElementById("matchType");
    const redTeamNameLabelEl = document.getElementById("redTeamNameLabel");
    const blueTeamNameLabelEl = document.getElementById("blueTeamNameLabel");
    const redPlayersEl = document.getElementById("redPlayers");
    const bluePlayersEl = document.getElementById("bluePlayers");
    const redMulligansEl = document.getElementById("redMulligans");
    const blueMulligansEl = document.getElementById("blueMulligans");
    const currentHoleChipEl = document.getElementById("currentHoleChip");
    const sliderRedEl = document.getElementById("sliderRed");
    const sliderBlueEl = document.getElementById("sliderBlue");
    const sliderLeftLabelEl = document.getElementById("sliderLeftLabel");
    const sliderRightLabelEl = document.getElementById("sliderRightLabel");
    const sliderCenterEl = document.getElementById("sliderCenter");
    const dotsRowEl = document.getElementById("dotsRow");
    const holesContainer = document.getElementById("holesContainer");

    let settings = {};
    let players = {};
    let matchData = null;

    const HOLES = [
      { number: 1, par: 5, yards: 474 },
      { number: 2, par: 4, yards: 340 },
      { number: 3, par: 4, yards: 360 },
      { number: 4, par: 3, yards: 180 },
      { number: 5, par: 5, yards: 455 },
      { number: 6, par: 4, yards: 390 },
      { number: 7, par: 3, yards: 145 },
      { number: 8, par: 4, yards: 400 },
      { number: 9, par: 4, yards: 270 },
      { number: 10, par: 3, yards: 155 },
      { number: 11, par: 4, yards: 335 },
      { number: 12, par: 3, yards: 160 },
      { number: 13, par: 4, yards: 385 },
      { number: 14, par: 3, yards: 170 },
      { number: 15, par: 5, yards: 500 },
      { number: 16, par: 4, yards: 435 },
      { number: 17, par: 4, yards: 355 },
      { number: 18, par: 5, yards: 490 },
    ];

    function getTeamNames() {
      const t = settings.teamNames || {};
      return { red: t.red || "Red", blue: t.blue || "Blue" };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function getPairLastNames(ids = []) {
      const names = ids
        .map((pid) => players[pid]?.name)
        .filter(Boolean)
        .map(getLastName);
      return names.length ? names.join(" / ") : "";
    }

    function computeMatchTitle(m, id) {
      const redPlayers = (m.red?.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);
      const bluePlayers = (m.blue?.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);

      if (redPlayers.length === 2 && bluePlayers.length === 2) {
        const redName = redPlayers.map(getLastName).join(" / ");
        const blueName = bluePlayers.map(getLastName).join(" / ");
        return `${redName} vs ${blueName}`;
      }
      return m.name || `Match ${id}`;
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") {
          playedIndices.push(i);
        }
      }

      if (playedIndices.length === 0) {
        return {
          diff: 0,
          done: false,
          throughHole: null,
          margin: 0,
          holesLeft: holeCount,
        };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;

      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function computeSlider(diff, done) {
      const holeCount = 9;
      let redPercent, bluePercent;

      if (done) {
        if (diff > 0) { redPercent = 100; bluePercent = 0; }
        else if (diff < 0) { redPercent = 0; bluePercent = 100; }
        else { redPercent = 50; bluePercent = 50; }
      } else {
        const adjust = diff * (50 / holeCount);
        redPercent = 50 + adjust;
        redPercent = Math.max(10, Math.min(90, redPercent));
        bluePercent = 100 - redPercent;
      }

      return {
        redPercent: Math.round(redPercent),
        bluePercent: Math.round(bluePercent),
      };
    }

    function buildDotsHTML(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;
      const dots = [];
      let diff = 0;

      for (let i = start; i < end; i++) {
        const res = arr[i] || "none";

        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        let cls = "empty";
        let label = "";

        if (!res || res === "none") {
          cls = "empty";
        } else if (diff === 0) {
          cls = "half";
          label = "AS";
        } else if (diff > 0) {
          cls = "red";
          label = `${diff}up`;
        } else {
          cls = "blue";
          label = `${Math.abs(diff)}up`;
        }

        dots.push(`<span class="dot ${cls}">${label}</span>`);
      }

      return dots.join("");
    }

    function renderMulliganToggles(container, playerIds) {
      container.innerHTML = "";
      const frag = document.createDocumentFragment();

      playerIds.forEach((pid) => {
        const p = players[pid];
        if (!p) return;
        const mUsed = !!p.mulliganUsed;
        const rmUsed = !!p.reverseMulliganUsed;

        const wrapper = document.createElement("div");
        wrapper.className = "m-group";

        const nameSpan = document.createElement("span");
        nameSpan.className = "m-name";
        nameSpan.textContent = getLastName(p.name || "Player");

        const mBtn = document.createElement("button");
        mBtn.type = "button";
        mBtn.className = "pill-btn" + (mUsed ? " active" : "");
        mBtn.textContent = "M";

        const rmBtn = document.createElement("button");
        rmBtn.type = "button";
        rmBtn.className = "pill-btn" + (rmUsed ? " active" : "");
        rmBtn.textContent = "RM";

        mBtn.addEventListener("click", async () => {
          await update(ref(db, "players/" + pid), {
            mulliganUsed: !mUsed,
          });
        });

        rmBtn.addEventListener("click", async () => {
          await update(ref(db, "players/" + pid), {
            reverseMulliganUsed: !rmUsed,
          });
        });

        wrapper.appendChild(nameSpan);
        wrapper.appendChild(mBtn);
        wrapper.appendChild(rmBtn);
        frag.appendChild(wrapper);
      });

      container.appendChild(frag);
    }

    function renderMatch() {
      if (!matchData) {
        matchTitleEl.textContent = `Match ${matchId}`;
        matchTypeEl.textContent = "No data";
        currentHoleChipEl.textContent = "No data";
        holesContainer.innerHTML = "";
        dotsRowEl.innerHTML = "";
        return;
      }

      const { red: redTeamName, blue: blueTeamName } = getTeamNames();
      redTeamNameLabelEl.textContent = redTeamName;
      blueTeamNameLabelEl.textContent = blueTeamName;
      sliderLeftLabelEl.textContent = redTeamName;
      sliderRightLabelEl.textContent = blueTeamName;

      const type = matchData.type || (Number(matchId) <= 8 ? "front" : "back");
      const typeLabel = type === "front" ? "Front 9 match" : "Back 9 match";
      matchTypeEl.textContent = typeLabel;

      const holes = Array.isArray(matchData.holes)
        ? matchData.holes
        : Array(18).fill("none");

      const redSide = matchData.red || { players: [] };
      const blueSide = matchData.blue || { players: [] };

      const redFullNames = (redSide.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);
      const blueFullNames = (blueSide.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);

      redPlayersEl.textContent = redFullNames.join(" & ") || "TBD";
      bluePlayersEl.textContent = blueFullNames.join(" & ") || "TBD";

      const displayName = computeMatchTitle(matchData, matchId);
      matchTitleEl.textContent = displayName;

      renderMulliganToggles(redMulligansEl, redSide.players || []);
      renderMulliganToggles(blueMulligansEl, blueSide.players || []);

      const state = computeMatchState(holes, type);
      const { diff, done, throughHole, margin, holesLeft } = state;
      const slider = computeSlider(diff, done);
      const dotsHTML = buildDotsHTML(holes, type);

      sliderRedEl.style.width = `${slider.redPercent}%`;
      sliderBlueEl.style.width = `${slider.bluePercent}%`;
      dotsRowEl.innerHTML = dotsHTML;

      const hasActivity = throughHole !== null;

      if (!hasActivity) {
        currentHoleChipEl.textContent = "Not started";
      } else if (done) {
        currentHoleChipEl.textContent = "Finished";
      } else {
        const currentHole = throughHole + 1;
        currentHoleChipEl.textContent = `Currently on hole ${currentHole}`;
      }

      const redPairLabel = getPairLastNames(redSide.players || []) || redTeamName;
      const bluePairLabel = getPairLastNames(blueSide.players || []) || blueTeamName;

      if (diff === 0) {
        if (!throughHole) {
          sliderCenterEl.textContent = "All square";
        } else if (done) {
          sliderCenterEl.textContent = "Halved";
        } else {
          sliderCenterEl.textContent = `All square thru ${throughHole}`;
        }
      } else if (diff > 0) {
        if (done) {
          sliderCenterEl.textContent = `${redPairLabel} ${margin} & ${holesLeft}`;
        } else {
          sliderCenterEl.textContent = `${redPairLabel} ${Math.abs(diff)} up thru ${throughHole}`;
        }
      } else {
        if (done) {
          sliderCenterEl.textContent = `${bluePairLabel} ${margin} & ${holesLeft}`;
        } else {
          sliderCenterEl.textContent = `${bluePairLabel} ${Math.abs(diff)} up thru ${throughHole}`;
        }
      }

      // Render holes with buttons
      holesContainer.innerHTML = "";
      const startIndex = type === "front" ? 0 : 9;
      const endIndex = type === "front" ? 9 : 18;

      for (let i = startIndex; i < endIndex; i++) {
        const holeNum = i + 1;
        const meta = HOLES[i] || { par: "?", yards: "?" };
        const res = holes[i] || "none";

        const card = document.createElement("div");
        card.className = "hole-card";

        const header = document.createElement("div");
        header.className = "hole-header-line";
        header.innerHTML = `
          <span class="hole-name">Hole ${holeNum}</span>
          <span>${type === "front" ? "Front 9" : "Back 9"}</span>
        `;

        const info = document.createElement("div");
        info.className = "hole-info";
        info.textContent = `Par ${meta.par} • ${meta.yards} yds`;

        const btnRow = document.createElement("div");
        btnRow.className = "hole-buttons";

        const redBtn = document.createElement("button");
        redBtn.type = "button";
        redBtn.className = "hole-btn";
        redBtn.textContent = redPairLabel || "Red";

        const halfBtn = document.createElement("button");
        halfBtn.type = "button";
        halfBtn.className = "hole-btn";
        halfBtn.textContent = "½";

        const blueBtn = document.createElement("button");
        blueBtn.type = "button";
        blueBtn.className = "hole-btn";
        blueBtn.textContent = bluePairLabel || "Blue";

        const clearBtn = document.createElement("button");
        clearBtn.type = "button";
        clearBtn.className = "hole-btn";
        clearBtn.textContent = "Clear";

        function applyStateClasses() {
          redBtn.classList.remove("red-active");
          blueBtn.classList.remove("blue-active");
          halfBtn.classList.remove("half-active");

          if (res === "red") redBtn.classList.add("red-active");
          else if (res === "blue") blueBtn.classList.add("blue-active");
          else if (res === "half") halfBtn.classList.add("half-active");
        }

        async function setResult(newVal) {
          const updated = Array.isArray(matchData.holes)
            ? [...matchData.holes]
            : Array(18).fill("none");
          updated[i] = newVal;
          await update(matchRef, { holes: updated });
        }

        redBtn.addEventListener("click", () => {
          const newVal = res === "red" ? "none" : "red";
          setResult(newVal);
        });

        blueBtn.addEventListener("click", () => {
          const newVal = res === "blue" ? "none" : "blue";
          setResult(newVal);
        });

        halfBtn.addEventListener("click", () => {
          const newVal = res === "half" ? "none" : "half";
          setResult(newVal);
        });

        clearBtn.addEventListener("click", () => setResult("none"));

        applyStateClasses();

        btnRow.appendChild(redBtn);
        btnRow.appendChild(halfBtn);
        btnRow.appendChild(blueBtn);
        btnRow.appendChild(clearBtn);

        card.appendChild(header);
        card.appendChild(info);
        card.appendChild(btnRow);
        holesContainer.appendChild(card);
      }
    }

    function renderAll() {
      renderMatch();
    }

    onValue(settingsRef, (s) => { settings = s.val() || {}; renderAll(); });
    onValue(playersRef,  (s) => { players  = s.val() || {}; renderAll(); });
    onValue(matchRef,    (s) => { matchData = s.val() || null; renderAll(); });
  </script>
</body>
</html>
