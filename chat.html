<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic – Player Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --red-soft: #fee2e2;
      --blue: #1d4ed8;
      --blue-soft: #dbeafe;
      --half: #6b7280;
      --half-soft: #e5e7eb;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0.75rem;
    }

    /* Header + nav (matching other pages / match.html style) */
    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    .nav-btn.current {
      background: #111827;
      color: #f9fafb;
      border-color: #111827;
    }

    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #ddd;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.7rem;
    }

    .panel-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
      margin-bottom: 0.35rem;
    }

    /* Single combined stream window */
    #streamWindow {
      background: #f9fafb;
      border-radius: 0.6rem;
      border: 1px solid #e5e7eb;
      padding: 0.6rem 0.65rem;
      height: 420px;
      overflow-y: auto;
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
    }

    .stream-empty {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.8rem 0.5rem;
    }

    /* Tournament feed style (inside stream) */
    .feed-item {
      border-radius: 0.6rem;
      padding: 0.45rem 0.5rem;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      margin-bottom: 0.45rem;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .feed-item.red {
      background: var(--red-soft);
      border-color: #fecaca;
    }

    .feed-item.blue {
      background: var(--blue-soft);
      border-color: #bfdbfe;
    }

    .feed-item.half {
      background: var(--half-soft);
      border-color: #d4d4d8;
    }

    .feed-top {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .feed-msg {
      font-size: 0.86rem;
    }

    .feed-meta {
      font-size: 0.78rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      align-items: center;
    }

    .reply-btn {
      border-radius: 999px;
      border: none;
      background: #e5e7eb;
      padding: 0.18rem 0.6rem;
      font-size: 0.75rem;
      cursor: pointer;
    }

    .reply-btn:hover {
      background: #d4d4d8;
    }

    /* Chat bubbles (inside same stream) */
    .msg {
      padding: 0.45rem 0.55rem;
      margin-bottom: 0.45rem;
      border-radius: 0.55rem;
      background: #e5e7eb;
      border-left: 4px solid #9ca3af;
    }

    .msg.red {
      background: var(--red-soft);
      border-left-color: var(--red);
    }

    .msg.blue {
      background: var(--blue-soft);
      border-left-color: var(--blue);
    }

    .msg.neutral {
      background: #e5e7eb;
      border-left-color: #9ca3af;
    }

    .msg-header {
      display: flex;
      justify-content: space-between;
      gap: 0.4rem;
      font-size: 0.78rem;
      margin-bottom: 0.1rem;
    }

    .name {
      font-weight: 700;
    }

    .timestamp {
      color: var(--muted);
      white-space: nowrap;
    }

    .reply-context {
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0.1rem;
      font-style: italic;
    }

    .msg-text {
      font-size: 0.9rem;
    }

    /* Reply banner under stream */
    #replyBanner {
      font-size: 0.8rem;
      background: #eef2ff;
      border: 1px solid #c7d2fe;
      color: #374151;
      border-radius: 0.5rem;
      padding: 0.3rem 0.4rem;
      margin-bottom: 0.4rem;
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 0.4rem;
    }

    #replyText {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #cancelReply {
      border: none;
      background: transparent;
      color: #4b5563;
      font-size: 0.85rem;
      cursor: pointer;
    }

    /* Input row */
    #inputRow {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.65rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.65rem 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    #sendBtn {
      background: #1d4ed8;
      color: white;
    }

    #clearBtn {
      background: #dc2626;
      color: white;
    }

    .small-hint {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Player chat</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="spectator.html" class="nav-btn secondary">Scores</a>
      <a href="photos.html" class="nav-btn secondary">Photos</a>
      <a href="tournament_feed.html" class="nav-btn secondary">Feed</a>
      <a href="chat.html" class="nav-btn current">Chat</a>
    </div>
  </header>

  <div class="card">
    <h2>Player Chat</h2>
    <div class="subtitle">
      Tournament updates and live player chat in one stream. Reply directly to hole updates.
    </div>

    <div class="panel-title">Tournament feed + chat</div>

    <!-- Single combined window -->
    <div id="streamWindow">
      <div class="stream-empty">Loading…</div>
    </div>

    <div id="replyBanner">
      <div id="replyText"></div>
      <button id="cancelReply" type="button">✕</button>
    </div>

    <div id="inputRow">
      <input type="text" id="chatInput" placeholder="Type a message…" />
      <button id="sendBtn">Send</button>
      <button id="clearBtn" type="button">Clear</button>
    </div>
    <div class="small-hint">
      Clear stream (chat + feed) requires the admin code.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatRef = ref(db, "chatMessages");
    const tournamentFeedRef = ref(db, "tournamentFeed");

    // NEW: to resolve last names + overall score for feed messages
    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const streamEl = document.getElementById("streamWindow");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");

    const replyBanner = document.getElementById("replyBanner");
    const replyTextEl = document.getElementById("replyText");
    const cancelReplyBtn = document.getElementById("cancelReply");

    // ---- PLAYER NAME + TEAM PROMPTS ----
    let playerName = localStorage.getItem("ftkChatName");
    if (!playerName) {
      playerName = prompt("Enter your name:") || "Player";
      playerName = playerName.trim() || "Player";
      localStorage.setItem("ftkChatName", playerName);
    }

    let playerTeam = localStorage.getItem("ftkChatTeam");
    if (!playerTeam) {
      const teamInput = prompt("What team are you on? Type 'red' or 'blue'. Leave blank if none.");
      const val = (teamInput || "").toLowerCase().trim();
      if (val === "red" || val === "blue") {
        playerTeam = val;
      } else {
        playerTeam = "neutral";
      }
      localStorage.setItem("ftkChatTeam", playerTeam);
    }

    // ---- SETTINGS / PLAYERS / MATCHES FOR NAME RESOLUTION ----
    let settingsData = {};
    let playersData = {};
    let matchesData = {};

    function getTeamNames() {
      const t = settingsData.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function getMatchPlayersFor(matchObj) {
      if (!matchObj) return { red: [], blue: [] };

      const details = matchObj.playerDetails || {};
      const redIds = matchObj.red?.players || [];
      const blueIds = matchObj.blue?.players || [];

      const redPlayers = redIds.map(id => {
        const basePlayer = playersData[id] || { name: "Red Player" };
        const overrides = details[id] || {};
        return { id, ...basePlayer, ...overrides };
      });

      const bluePlayers = blueIds.map(id => {
        const basePlayer = playersData[id] || { name: "Blue Player" };
        const overrides = details[id] || {};
        return { id, ...basePlayer, ...overrides };
      });

      return { red: redPlayers, blue: bluePlayers };
    }

    // Same logic as tournament_feed: compute overall score text
    function computeMatchSummary(matchId, matchObj) {
      if (!matchObj) {
        return {
          overallText: "Match data unavailable",
        };
      }

      const teamNames = getTeamNames();
      const holes = matchObj.holes || Array(18).fill("none");
      const type = matchObj.type || (Number(matchId) > 8 ? "back" : "front");
      const start = type === "back" ? 9 : 0;
      const end = start + 9;

      let redWins = 0;
      let blueWins = 0;
      let halves = 0;

      for (let i = start; i < end; i++) {
        const h = holes[i];
        if (h === "red") redWins++;
        else if (h === "blue") blueWins++;
        else if (h === "half") halves++;
      }

      const holesPlayed = redWins + blueWins + halves;
      const diff = redWins - blueWins;

      const { red, blue } = getMatchPlayersFor(matchObj);
      const redLasts = red.map(p => getLastName(p.name)).filter(Boolean);
      const blueLasts = blue.map(p => getLastName(p.name)).filter(Boolean);

      const redLabel = redLasts.length ? redLasts.join(" / ") : teamNames.red;
      const blueLabel = blueLasts.length ? blueLasts.join(" / ") : teamNames.blue;

      let overallText = "Match not started";

      if (holesPlayed === 0) {
        overallText = "Match not started";
      } else if (diff === 0) {
        overallText = "Match halved";
      } else {
        const up = Math.abs(diff);
        const leaderNames = diff > 0 ? redLabel : blueLabel;
        overallText = `${leaderNames} ${up}up`;
      }

      return { overallText };
    }

    // ---- REPLY STATE ----
    let currentReply = null; // { feedId, message }

    function setReplyTarget(feedId, message) {
      currentReply = { feedId, message };
      replyTextEl.textContent = "Replying to: " + message;
      replyBanner.style.display = "flex";
    }

    function clearReplyTarget() {
      currentReply = null;
      replyBanner.style.display = "none";
      replyTextEl.textContent = "";
    }

    cancelReplyBtn.addEventListener("click", () => {
      clearReplyTarget();
    });

    // ---- FORMATTERS ----
    function formatTime(ts) {
      if (!ts) return "";
      try {
        const d = new Date(ts);
        return d.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" });
      } catch {
        return "";
      }
    }

    function formatDate(ts) {
      if (!ts) return "";
      try {
        const d = new Date(ts);
        return d.toLocaleDateString([], { month: "short", day: "numeric" });
      } catch {
        return "";
      }
    }

    // ---- DATA ARRAYS ----
    let feedEntries = [];  // from tournamentFeed
    let chatEntries = [];  // from chatMessages

    function renderStream() {
      if (!feedEntries.length && !chatEntries.length) {
        streamEl.innerHTML = '<div class="stream-empty">No messages yet. As holes are completed and players chat, updates will appear here.</div>';
        return;
      }

      const combined = [];

      for (const f of feedEntries) {
        combined.push({
          kind: "feed",
          createdAt: f.createdAt || 0,
          data: f,
        });
      }

      for (const c of chatEntries) {
        combined.push({
          kind: "chat",
          createdAt: c.createdAt || 0,
          data: c,
        });
      }

      combined.sort((a, b) => a.createdAt - b.createdAt);

      let html = "";

      for (const item of combined) {
        if (item.kind === "feed") {
          const entry = item.data;
          const matchId = entry.matchId || "?";
          const holeNumber = entry.holeNumber != null ? entry.holeNumber : null;
          const originalMsg = entry.message || "";
          const ts = entry.createdAt || null;
          const result = entry.result || "none"; // red / blue / half

          const dateLabel = ts ? `${formatDate(ts)} · ${formatTime(ts)}` : "";

          // Build display message using LAST NAMES when we have match data
          let displayMessage = originalMsg;
          let overallText = "";
          let headerLabel = `Match ${matchId}`;
          const matchObj = matchesData[matchId] || null;

          if (matchObj) {
            const summary = computeMatchSummary(matchId, matchObj);
            overallText = summary.overallText || "";

            // Build "Match 1 - Wolf / Wall vs Smith / Vaughn"
            const teamNames = getTeamNames();
            const { red, blue } = getMatchPlayersFor(matchObj);

            const redLasts = red.map(p => getLastName(p.name)).filter(Boolean);
            const blueLasts = blue.map(p => getLastName(p.name)).filter(Boolean);

            const redLabel = redLasts.length ? redLasts.join(" / ") : teamNames.red;
            const blueLabel = blueLasts.length ? blueLasts.join(" / ") : teamNames.blue;

            headerLabel = `Match ${matchId} - ${redLabel} vs ${blueLabel}`;
          }

          if (
            matchObj &&
            holeNumber != null &&
            (result === "red" || result === "blue" || result === "half")
          ) {
            const teamNames = getTeamNames();
            const { red, blue } = getMatchPlayersFor(matchObj);

            const redLasts = red.map(p => getLastName(p.name)).filter(Boolean);
            const blueLasts = blue.map(p => getLastName(p.name)).filter(Boolean);

            const redLabel = redLasts.length ? redLasts.join(" / ") : teamNames.red;
            const blueLabel = blueLasts.length ? blueLasts.join(" / ") : teamNames.blue;

            if (result === "red") {
              displayMessage = `${redLabel} win Hole ${holeNumber}`;
            } else if (result === "blue") {
              displayMessage = `${blueLabel} win Hole ${holeNumber}`;
            } else if (result === "half") {
              displayMessage = `Hole ${holeNumber} halved`;
            }
          }

          const colorClass =
            result === "red" ? "red"
            : result === "blue" ? "blue"
            : result === "half" ? "half"
            : "";

          html += `
            <div class="feed-item ${colorClass}">
              <div class="feed-top">
                <span>${headerLabel}</span>
                <span>${dateLabel}</span>
              </div>
              <div class="feed-msg">${displayMessage}</div>
              <div class="feed-meta">
                <span>${overallText ? `Overall: ${overallText}` : ""}</span>
                <button class="reply-btn" type="button"
                        data-reply-feed-id="${entry.id}"
                        data-reply-feed-message="${displayMessage.replace(/"/g, '&quot;')}">
                  Reply
                </button>
              </div>
            </div>
          `;
        } else {
          const msg = item.data;
          const team = msg.team || "neutral";
          const ts = msg.createdAt ? formatTime(msg.createdAt) : "";
          const replySnippet = msg.replyToFeedMessage || null;

          html += `
            <div class="msg ${team}">
              <div class="msg-header">
                <span class="name">${msg.name || "Player"}</span>
                <span class="timestamp">${ts}</span>
              </div>
              ${
                replySnippet
                  ? `<div class="reply-context">↪ ${replySnippet}</div>`
                  : ""
              }
              <div class="msg-text">${msg.text || ""}</div>
            </div>
          `;
        }
      }

      streamEl.innerHTML = html;

      // Wire reply buttons each render
      Array.from(streamEl.querySelectorAll(".reply-btn")).forEach(btn => {
        btn.addEventListener("click", () => {
          const feedId = btn.getAttribute("data-reply-feed-id");
          const message = btn.getAttribute("data-reply-feed-message") || "";
          setReplyTarget(feedId, message);
          chatInput.focus();
        });
      });

      streamEl.scrollTop = streamEl.scrollHeight;
    }

    // ---- LOAD SETTINGS / PLAYERS / MATCHES (for name + overall resolution) ----
    onValue(settingsRef, (snap) => {
      settingsData = snap.val() || {};
      renderStream();
    });

    onValue(playersRef, (snap) => {
      playersData = snap.val() || {};
      renderStream();
    });

    onValue(matchesRef, (snap) => {
      matchesData = snap.val() || {};
      renderStream();
    });

    // ---- LOAD TOURNAMENT FEED ----
    onValue(tournamentFeedRef, (snap) => {
      const entries = [];
      snap.forEach((child) => {
        const val = child.val() || {};
        entries.push({
          id: child.key,
          ...val,
        });
      });
      feedEntries = entries;
      renderStream();
    });

    // ---- LOAD CHAT MESSAGES ----
    onValue(chatRef, (snap) => {
      const msgs = [];
      snap.forEach(child => {
        const val = child.val() || {};
        msgs.push(val);
      });
      chatEntries = msgs;
      renderStream();
    });

    // ---- SEND MESSAGE ----
    sendBtn.onclick = () => {
      const text = chatInput.value.trim();
      if (!text) return;

      const msgRef = push(chatRef);
      const payload = {
        name: playerName,
        team: playerTeam,
        text,
        createdAt: Date.now()
      };

      if (currentReply) {
        payload.replyToFeedId = currentReply.feedId;
        payload.replyToFeedMessage = currentReply.message;
      }

      set(msgRef, payload);

      chatInput.value = "";
      clearReplyTarget();
    };

    chatInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    // ---- CLEAR CHAT + TOURNAMENT FEED (ADMIN CODE 3618) ----
    clearBtn.onclick = async () => {
      const code = prompt("Enter admin code to clear chat and tournament feed:");

      if (code === null) return;

      if (code.trim() !== "3618") {
        alert("Incorrect code.");
        return;
      }

      const confirmWipe = confirm("Are you sure you want to clear ALL chat messages and ALL tournament feed updates?");
      if (!confirmWipe) return;

      try {
        await Promise.all([
          set(chatRef, null),
          set(tournamentFeedRef, null)
        ]);
        alert("Chat and tournament feed cleared.");
      } catch (err) {
        console.error(err);
        alert("Failed to clear chat and feed.");
      }
    };
  </script>

</body>
</html>
