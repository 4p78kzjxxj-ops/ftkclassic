<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic ‚Äì Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    /* NAV / HEADER */
    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      min-width: 0;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
      flex-shrink: 0;
    }

    .site-title {
      font-size: 1.05rem;
      font-weight: 700;
      white-space: nowrap;
    }

    .site-subtitle {
      font-size: 0.78rem;
      color: var(--muted);
      white-space: nowrap;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
    }

    .nav-btn {
      font-size: 0.85rem;
      border-radius: 999px;
      padding: 0.3rem 0.9rem;
      border: 1px solid var(--border);
      background: #ffffff;
      color: var(--text);
      text-decoration: none;
      white-space: nowrap;
    }

    main {
      margin-top: 0.4rem;
    }

    /* CARD */
    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.85rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .card-title {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.6rem;
    }

    /* PLAYER BUBBLES */
    .players-list {
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
    }

    .player-card {
      border-radius: 0.9rem;
      border: 2px solid #9ca3af;
      background: #ffffff;
      padding: 0.6rem 0.7rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .player-name-row {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .player-name-main {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .player-name-text {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .player-trophies {
      font-size: 0.9rem;
    }

    .player-stats-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }

    .stat-chip {
      font-size: 0.78rem;
      padding: 0.18rem 0.5rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      display: inline-flex;
      gap: 0.25rem;
    }

    .stat-label {
      color: var(--muted);
      text-transform: uppercase;
      font-size: 0.7rem;
    }

    .stat-value {
      font-weight: 600;
      font-size: 0.78rem;
    }

    .empty-state {
      padding: 1rem;
      text-align: center;
      color: var(--muted);
    }

  </style>
</head>
<body>

<header class="site-header">
  <div class="site-header-left">
    <img src="IMG_7296.jpg" class="site-logo" />
    <div>
      <div class="site-title">FTK Classic</div>
      <div class="site-subtitle">Player stats</div>
    </div>
  </div>

  <div class="nav-links">
    <a href="spectator.html" class="nav-btn">Scores</a>
    <a href="competitors.html" class="nav-btn">Competitors</a>
    <a href="player.html" class="nav-btn">Player</a>
  </div>
</header>

<main>
  <section class="card">
    <div class="card-title">Stats</div>

    <div id="playersList" class="players-list">
      <div class="empty-state">Loading‚Ä¶</div>
    </div>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getDatabase,
    ref,
    onValue
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
    authDomain: "ftkclassicdb.firebaseapp.com",
    databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
    projectId: "ftkclassicdb",
    storageBucket: "ftkclassicdb.firebasestorage.app",
    messagingSenderId: "963469808092",
    appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const playersRef = ref(db, "players");
  const matchesRef = ref(db, "matches");
  const manualStatsRef = ref(db, "manualStats/players");

  const playersListEl = document.getElementById("playersList");

  let players = {};
  let matches = {};
  let manualStats = {};

  let playersLoaded = false;
  let matchesLoaded = false;
  let manualStatsLoaded = false;

  function computeWinnerColor(matchObj) {
    const holes = matchObj.holes || [];
    let red = 0;
    let blue = 0;
    for (const h of holes) {
      if (h === "red") red++;
      if (h === "blue") blue++;
    }
    if (red === blue) return null;
    return red > blue ? "red" : "blue";
  }

  function renderStats() {
    if (!playersLoaded || !matchesLoaded || !manualStatsLoaded) return;

    const rows = [];
    const matchEntries = Object.entries(matches);

    for (const [playerId, p] of Object.entries(players)) {
      let holes = 0;
      let wins = 0;

      for (const [id, m] of matchEntries) {
        const redP = m.red?.players || [];
        const blueP = m.blue?.players || [];
        let side = null;

        if (redP.includes(playerId)) side = "red";
        if (blueP.includes(playerId)) side = "blue";
        if (!side) continue;

        for (const h of m.holes || []) {
          if (h === side) holes++;
        }

        const w = computeWinnerColor(m);
        if (w === side) wins++;
      }

      const manual = manualStats[playerId] || {};
      holes += manual.holeWins || 0;
      wins += manual.matchWins || 0;
      const tournaments = manual.tournamentsWon || 0;

      rows.push({
        id: playerId,
        name: p.name,
        holesWon: holes,
        matchesWon: wins,
        tournamentsWon: tournaments
      });
    }

    rows.sort((a, b) => {
      if (b.holesWon !== a.holesWon) return b.holesWon - a.holesWon;
      if (b.matchesWon !== a.matchesWon) return b.matchesWon - a.matchesWon;
      if (b.tournamentsWon !== a.tournamentsWon) return b.tournamentsWon - a.tournamentsWon;
      return a.name.localeCompare(b.name);
    });

    // Group ties
    const groups = [];
    let group = [];

    for (let i = 0; i < rows.length; i++) {
      if (i === 0) {
        group.push(rows[i]);
        continue;
      }

      const a = rows[i];
      const b = rows[i - 1];

      const tie =
        a.holesWon === b.holesWon &&
        a.matchesWon === b.matchesWon &&
        a.tournamentsWon === b.tournamentsWon;

      if (tie) {
        group.push(a);
      } else {
        groups.push(group);
        group = [a];
      }
    }
    if (group.length) groups.push(group);

    playersListEl.innerHTML = groups
      .map(g => {
        const ref = g[0];

        const names = g
          .map(p => {
            const trophies = p.tournamentsWon ? "üèÜ".repeat(p.tournamentsWon) : "";
            return `
            <div class="player-name-main">
              <span class="player-name-text">${p.name}</span>
              <span class="player-trophies">${trophies}</span>
            </div>`;
          })
          .join("");

        return `
        <article class="player-card">
          <div class="player-name-row">
            ${names}
          </div>

          <div class="player-stats-row">
            <div class="stat-chip"><span class="stat-label">Holes Won</span><span class="stat-value">${ref.holesWon}</span></div>
            <div class="stat-chip"><span class="stat-label">Matches Won</span><span class="stat-value">${ref.matchesWon}</span></div>
            <div class="stat-chip"><span class="stat-label">Tournaments Won</span><span class="stat-value">${ref.tournamentsWon}</span></div>
          </div>
        </article>`;
      })
      .join("");
  }

  onValue(playersRef, snap => {
    players = snap.val() || {};
    playersLoaded = true;
    renderStats();
  });

  onValue(matchesRef, snap => {
    matches = snap.val() || {};
    matchesLoaded = true;
    renderStats();
  });

  onValue(manualStatsRef, snap => {
    manualStats = snap.val() || {};
    manualStatsLoaded = true;
    renderStats();
  });

</script>
</body>
</html>
