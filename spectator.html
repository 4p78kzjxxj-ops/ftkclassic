<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 – Live Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --pill-red: #fee2e2;
      --pill-blue: #dbeafe;
      --dot-empty: #e5e7eb;
      --dot-half: #9ca3af;
      --live: #22c55e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    /* Header */

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    .viewer-count {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.35rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    /* Tournament overview */

    .overall-score-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.4rem;
    }

    .overall-team {
      flex: 1;
      min-width: 0;
    }

    .overall-team-name {
      font-size: 0.85rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .overall-team-name.red {
      color: var(--red);
    }

    .overall-team-name.blue {
      color: var(--blue);
      text-align: right;
    }

    .overall-points {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .overall-subtext {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .overall-center {
      text-align: center;
    }

    .overall-label {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.2rem;
    }

    .slider-bar {
      position: relative;
      width: 100%;
      height: 14px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .slider-red {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      background: #fecaca;
    }

    .slider-blue {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      background: #bfdbfe;
    }

    .overall-slider-text {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      text-align: center;
      color: #374151;
    }

    /* Matches */

    .matches-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .match-card {
      border-radius: 0.9rem;
      border: 1px solid #e5e7eb;
      padding: 0.55rem 0.6rem;
      background: #ffffff;
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }

    .match-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.12);
    }

    .match-card-inner {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .match-header-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
    }

    .match-name {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .match-type {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .match-meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
      margin-top: 0.15rem;
    }

    .match-status-pill {
      font-size: 0.7rem;
      padding: 0.12rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      white-space: nowrap;
    }

    .match-status-pill.live {
      border-color: #bbf7d0;
      background: #dcfce7;
      color: #166534;
    }

    .match-status-pill.final {
      border-color: #d1d5db;
      background: #e5e7eb;
      color: #374151;
    }

    .match-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }
      70% {
        transform: scale(1.9);
        box-shadow: 0 0 0 8px rgba(34, 197, 94, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }

    .match-score-pill {
      font-size: 0.75rem;
      padding: 0.15rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      text-align: center;
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .match-score-pill.red {
      background: #fee2e2;
      border-color: #fecaca;
      color: #7f1d1d;
    }

    .match-score-pill.blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    .match-score-pill.even {
      background: #e5e7eb;
      border-color: #d1d5db;
      color: #374151;
    }

    .match-subline {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    .dots-row {
      display: flex;
      gap: 0.25rem;
      margin-top: 0.3rem;
      flex-wrap: wrap;
    }

    .dot {
      min-width: 26px;
      height: 18px;
      padding: 0 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
      box-sizing: border-box;
    }

    .dot.red {
      background: #fee2e2;
      border-color: #fca5a5;
      color: #7f1d1d;
    }

    .dot.blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    .dot.half {
      background: var(--dot-half);
      border-color: var(--dot-half);
      color: #ffffff;
    }

    .dot.empty {
      background: var(--dot-empty);
      color: transparent;
      opacity: 0.4;
    }

    /* Card shading based on leader / state */

    .match-card.red-live {
      background: #fef2f2;
      border-color: #fecaca;
      box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.4);
    }

    .match-card.blue-live {
      background: #eff6ff;
      border-color: #bfdbfe;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
    }

    .match-card.red-final {
      background: #fef2f2;
      border-color: #fecaca;
    }

    .match-card.blue-final {
      background: #eff6ff;
      border-color: #bfdbfe;
    }

    .match-card.even-live {
      background: #f3f4f6;
      border-color: #d1d5db;
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.4);
    }

    .match-card.even-final {
      background: #f9fafb;
      border-color: #e5e7eb;
    }

    .match-card.not-started {
      background: #ffffff;
      border-style: dashed;
    }

    .empty-state {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.75rem 0.5rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Live Ryder Cup Style Scoreboard</div>
        <div id="viewerCount" class="viewer-count">Viewing now: 0</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="competitors.html" class="nav-btn">Competitors</a>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="section-title">Tournament overview</div>
      <div class="overall-score-row">
        <div class="overall-team">
          <div class="overall-team-name red" id="overallRedName">Red</div>
          <div class="overall-points" id="overallRedPoints">0</div>
          <div class="overall-subtext">Projected points</div>
        </div>
        <div class="overall-center">
          <div class="overall-label">Projected leaderboard</div>
          <div class="slider-bar">
            <div class="slider-red" id="overallSliderRed" style="width:50%;"></div>
            <div class="slider-blue" id="overallSliderBlue" style="width:50%;"></div>
          </div>
          <div class="overall-slider-text" id="overallSliderText">All square overall</div>
        </div>
        <div class="overall-team" style="text-align:right;">
          <div class="overall-team-name blue" id="overallBlueName">Blue</div>
          <div class="overall-points" id="overallBluePoints">0</div>
          <div class="overall-subtext">Projected points</div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">All matches</div>
      <div id="matchesContainer" class="matches-list">
        <div class="empty-state">Loading matches…</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      onDisconnect,
      serverTimestamp,
      push,
      set,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const viewerCountEl = document.getElementById("viewerCount");
    const overallRedNameEl = document.getElementById("overallRedName");
    const overallBlueNameEl = document.getElementById("overallBlueName");
    const overallRedPointsEl = document.getElementById("overallRedPoints");
    const overallBluePointsEl = document.getElementById("overallBluePoints");
    const overallSliderRedEl = document.getElementById("overallSliderRed");
    const overallSliderBlueEl = document.getElementById("overallSliderBlue");
    const overallSliderTextEl = document.getElementById("overallSliderText");
    const matchesContainer = document.getElementById("matchesContainer");

    let settings = {};
    let players = {};
    let matches = {};

    // ----- Presence helper -----
    function setupPresence(db, pageKey, onCountChange) {
      const connectionsRef = ref(db, `presence/${pageKey}`);
      const connectedRef = ref(db, ".info/connected");

      onValue(connectedRef, (snap) => {
        if (snap.val() === false) return;

        const conRef = push(connectionsRef);

        onDisconnect(conRef).remove().catch((err) => {
          console.error("onDisconnect error", err);
        });

        set(conRef, { connectedAt: serverTimestamp() }).catch((err) => {
          console.error("presence write error", err);
        });
      });

      onValue(
        connectionsRef,
        (snap) => {
          const val = snap.val();
          const count = val ? Object.keys(val).length : 0;
          console.log("Presence count for", pageKey, "=", count, val);
          onCountChange(count);
        },
        (err) => {
          console.error("presence read error", err);
          onCountChange(0);
        }
      );
    }

    setupPresence(db, "spectator", (count) => {
      viewerCountEl.textContent =
        count === 1 ? "Viewing now: 1 person" : `Viewing now: ${count} people`;
    });

    // ----- Helpers -----

    function getTeamNames() {
      const t = settings.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") {
          playedIndices.push(i);
        }
      }

      if (playedIndices.length === 0) {
        return {
          diff: 0,
          done: false,
          throughHole: null,
          margin: 0,
          holesLeft: holeCount,
        };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;

      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      return { diff, done, throughHole, margin, holesLeft };
    }

    function buildDotsHTML(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;
      const dots = [];
      let diff = 0;

      for (let i = start; i < end; i++) {
        const res = arr[i] || "none";

        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        let cls = "empty";
        let label = "";

        if (!res || res === "none") {
          cls = "empty";
          label = "";
        } else {
          if (diff === 0) {
            cls = "half";
            label = "AS";
          } else if (diff > 0) {
            cls = "red";
            label = `${diff}up`;
          } else {
            cls = "blue";
            label = `${Math.abs(diff)}up`;
          }
        }

        dots.push(`<span class="dot ${cls}">${label}</span>`);
      }

      return dots.join("");
    }

    function computeMatchPairLabels(m) {
      const redIds = m.red?.players || [];
      const blueIds = m.blue?.players || [];
      const redNames = redIds
        .map((id) => players[id]?.name)
        .filter(Boolean)
        .map(getLastName);
      const blueNames = blueIds
        .map((id) => players[id]?.name)
        .filter(Boolean)
        .map(getLastName);
      return {
        redPair: redNames.length ? redNames.join(" / ") : "Red pair",
        bluePair: blueNames.length ? blueNames.join(" / ") : "Blue pair",
      };
    }

    function computeMatchTitle(m, id) {
      const { redPair, bluePair } = computeMatchPairLabels(m);
      if (redPair !== "Red pair" && bluePair !== "Blue pair") {
        return `${redPair} vs ${bluePair}`;
      }
      return m.name || `Match ${id}`;
    }

    function computeTournamentProjection() {
      const ids = Object.keys(matches || {});
      if (!ids.length) {
        return { red: 0, blue: 0 };
      }

      let red = 0;
      let blue = 0;

      for (const id of ids) {
        const m = matches[id];
        if (!m) continue;
        const type = m.type || (Number(id) <= 8 ? "front" : "back");
        const holes = m.holes || [];
        const state = computeMatchState(holes, type);
        const { diff, done } = state;

        if (done) {
          if (diff > 0) red += 1;
          else if (diff < 0) blue += 1;
          else {
            red += 0.5;
            blue += 0.5;
          }
        } else {
          if (diff > 0) red += 1;
          else if (diff < 0) blue += 1;
          else {
            red += 0.5;
            blue += 0.5;
          }
        }
      }

      return { red, blue };
    }

    function renderTournamentOverview() {
      const { red: redName, blue: blueName } = getTeamNames();
      overallRedNameEl.textContent = redName;
      overallBlueNameEl.textContent = blueName;

      const proj = computeTournamentProjection();
      const redPoints = proj.red.toFixed(1);
      const bluePoints = proj.blue.toFixed(1);

      overallRedPointsEl.textContent = redPoints;
      overallBluePointsEl.textContent = bluePoints;

      const total = proj.red + proj.blue || 1;
      let redPct = (proj.red / total) * 100;
      redPct = Math.max(5, Math.min(95, redPct));
      const bluePct = 100 - redPct;

      overallSliderRedEl.style.width = `${redPct}%`;
      overallSliderBlueEl.style.width = `${bluePct}%`;

      if (Math.abs(proj.red - proj.blue) < 0.05) {
        overallSliderTextEl.textContent = "All square on projected points";
      } else if (proj.red > proj.blue) {
        overallSliderTextEl.textContent = `${redName} lead ${redPoints} – ${bluePoints}`;
      } else {
        overallSliderTextEl.textContent = `${blueName} lead ${bluePoints} – ${redPoints}`;
      }
    }

    function renderMatches() {
      const ids = Object.keys(matches || {}).sort((a, b) => Number(a) - Number(b));

      if (!ids.length) {
        matchesContainer.innerHTML = `
          <div class="empty-state">No matches configured yet.</div>
        `;
        return;
      }

      let html = "";

      for (const id of ids) {
        const m = matches[id];
        if (!m) continue;
        const type = m.type || (Number(id) <= 8 ? "front" : "back");
        const typeLabel = type === "front" ? "Front 9" : "Back 9";
        const holes = m.holes || [];
        const state = computeMatchState(holes, type);
        const { diff, done, throughHole, margin, holesLeft } = state;

        const { redPair, bluePair } = computeMatchPairLabels(m);
        const title = computeMatchTitle(m, id);

        // Card class based on leader/state
        let cardClass = "match-card ";
        if (throughHole === null && !done && diff === 0) {
          cardClass += "not-started";
        } else if (done && diff === 0) {
          cardClass += "even-final";
        } else if (!done && diff === 0) {
          cardClass += "even-live";
        } else if (diff > 0 && done) {
          cardClass += "red-final";
        } else if (diff < 0 && done) {
          cardClass += "blue-final";
        } else if (diff > 0 && !done) {
          cardClass += "red-live";
        } else if (diff < 0 && !done) {
          cardClass += "blue-live";
        }

        // Status pill (LIVE / Final / Not started)
        let statusLabel = "Not started";
        let statusClass = "match-status-pill";

        const hasActivity = throughHole !== null;

        if (!hasActivity) {
          statusLabel = "Not started";
        } else if (done) {
          statusLabel = "Final";
          statusClass += " final";
        } else {
          statusLabel = "LIVE";
          statusClass += " live";
        }

        // Score pill content – pair last names only
        let scoreText = "All square";
        let scoreClass = "match-score-pill even";

        if (diff === 0) {
          if (done) {
            scoreText = "Halved";
          } else if (throughHole) {
            scoreText = `AS thru ${throughHole}`;
          } else {
            scoreText = "All square";
          }
        } else if (diff > 0) {
          if (done) {
            scoreText = `${redPair} ${margin}&${holesLeft}`;
          } else {
            scoreText = `${redPair} ${Math.abs(diff)} up thru ${throughHole}`;
          }
          scoreClass = "match-score-pill red";
        } else {
          if (done) {
            scoreText = `${bluePair} ${margin}&${holesLeft}`;
          } else {
            scoreText = `${bluePair} ${Math.abs(diff)} up thru ${throughHole}`;
          }
          scoreClass = "match-score-pill blue";
        }

        // Subline: current hole / finished text
        let subline = "";
        if (!hasActivity) {
          subline = "Waiting to tee off";
        } else if (done) {
          subline = "Match complete";
        } else {
          const currentHole = throughHole + 1;
          subline = `Currently on hole ${currentHole}`;
        }

        const dotsHTML = buildDotsHTML(holes, type);

        html += `
          <a class="${cardClass}" href="match_spectator.html?id=${id}">
            <div class="match-card-inner">
              <div class="match-header-row">
                <div>
                  <div class="match-name">${title}</div>
                  <div class="match-type">Match ${id} • ${typeLabel}</div>
                </div>
              </div>
              <div class="match-meta-row">
                <div class="${statusClass}">
                  ${statusLabel === "LIVE" ? '<span class="match-status-dot"></span>' : ""}
                  <span>${statusLabel}</span>
                </div>
                <div class="${scoreClass}">${scoreText}</div>
              </div>
              <div class="match-subline">${subline}</div>
              <div class="dots-row">${dotsHTML}</div>
            </div>
          </a>
        `;
      }

      matchesContainer.innerHTML = html;
    }

    function renderAll() {
      renderTournamentOverview();
      renderMatches();
    }

    // ----- Realtime listeners -----

    onValue(settingsRef, (snapshot) => {
      settings = snapshot.val() || {};
      renderAll();
    });

    onValue(playersRef, (snapshot) => {
      players = snapshot.val() || {};
      renderAll();
    });

    onValue(matchesRef, (snapshot) => {
      matches = snapshot.val() || {};
      renderAll();
    });
  </script>
</body>
</html>
