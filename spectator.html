<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic - Spring 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --live: #16a34a;
      --final: #111827;
      --not-started: #6b7280;
      --hole-pill-bg: #e5e7eb;
      --hole-pill-border: #d1d5db;
      --blue-win: #1d4ed8;
      --red-win: #b91c1c;
      --halved: #4b5563;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #e5f0ff 0, #f3f4f6 42%, #e5e7eb 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 900px) {
      body {
        max-width: 900px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .viewer-count {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .card-overview {
      position: sticky;
      top: 0.5rem;
      z-index: 20;
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 0.35rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.25rem;
    }

    /* Overall scoreboard */

    .overall-score-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    @media (max-width: 600px) {
      .overall-score-row {
        flex-direction: column;
        align-items: stretch;
      }
    }

    .overall-team {
      flex: 1;
      text-align: center;
    }

    .overall-team-name {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.15rem;
    }

    .overall-team-name.red {
      color: var(--red);
    }

    .overall-team-name.blue {
      color: var(--blue);
    }

    .overall-points {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.1rem;
    }

    .overall-subtext {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .overall-center {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .overall-label {
      font-size: 0.8rem;
      font-weight: 600;
    }

    .overall-slider {
      position: relative;
      width: 100%;
      max-width: 260px;
      height: 14px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .overall-slider-fill {
      position: absolute;
      top: 0;
      bottom: 0;
    }

    .overall-slider-fill.red {
      left: 0;
      background: #fecaca;
    }

    .overall-slider-fill.blue {
      right: 0;
      background: #bfdbfe;
    }

    .overall-slider-text {
      font-size: 0.75rem;
      color: var(--muted);
    }

    /* Legend */

    .legend-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 0.15rem;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
    }

    .legend-swatch {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .legend-swatch.blue {
      background: var(--blue-win);
    }

    .legend-swatch.red {
      background: var(--red-win);
    }

    .legend-swatch.halved {
      background: var(--halved);
    }

    .legend-swatch.empty {
      border-radius: 4px;
      border: 1px dashed #9ca3af;
      width: 12px;
      height: 12px;
      background: transparent;
    }

    /* Match list */

    .matches-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .match-card {
      border-radius: 0.9rem;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      padding: 0.55rem 0.55rem 0.5rem 0.55rem;
      box-shadow: 0 1px 2px rgba(15,23,42,0.04);
    }

    .match-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.4rem;
      margin-bottom: 0.35rem;
    }

    .match-title {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .match-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .match-status-pill {
      font-size: 1rem;
      line-height: 1;
    }

    .match-body {
      display: grid;
      grid-template-columns: minmax(0,1.35fr) minmax(0,1.4fr);
      gap: 0.4rem;
      align-items: stretch;
    }

    @media (max-width: 640px) {
      .match-body {
        grid-template-columns: minmax(0, 1.6fr) minmax(0,1.1fr);
      }
    }

    .team-column {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .team-name {
      font-size: 0.8rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .team-name.red {
      color: var(--red);
    }

    .team-name.blue {
      color: var(--blue);
    }

    .team-players {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .team-score-line {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.78rem;
      margin-top: 0.1rem;
    }

    .team-score {
      font-weight: 600;
    }

    .score-label {
      color: var(--muted);
    }

    .team-up-pill {
      font-size: 0.7rem;
      border-radius: 999px;
      padding: 0.05rem 0.4rem;
      background: #f3f4f6;
      color: #4b5563;
    }

    .team-up-pill.leading {
      background: #dcfce7;
      color: #166534;
    }

    .team-up-pill.tied {
      background: #e5e7eb;
      color: #374151;
    }

    /* Hole bubbles & slider */

    .holes-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .holes-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.15rem;
    }

    .hole-pill {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid var(--hole-pill-border);
      background: var(--hole-pill-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: #374151;
      position: relative;
      overflow: hidden;
    }

    .hole-pill span {
      position: relative;
      z-index: 2;
    }

    .hole-pill.blue-win {
      background: #1d4ed8;
      border-color: #1e40af;
      color: #eff6ff;
    }

    .hole-pill.red-win {
      background: #b91c1c;
      border-color: #7f1d1d;
      color: #fee2e2;
    }

    .hole-pill.halved {
      background: #6b7280;
      border-color: #4b5563;
      color: #f9fafb;
    }

    .hole-pill.empty {
      opacity: 0.6;
    }

    .hole-label {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .projected-score {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .projected-score strong {
      font-weight: 600;
      color: #111827;
    }

    .slider-wrapper {
      margin-top: 0.25rem;
    }

    .slider-label {
      font-size: 0.7rem;
      color: var(--muted);
      margin-bottom: 0.1rem;
    }

    .slider-bar {
      position: relative;
      height: 12px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .slider-fill {
      position: absolute;
      top: 0;
      bottom: 0;
    }

    .slider-final {
      opacity: 0.95;
    }

    .slider-projected {
      opacity: 0.7;
    }

    .slider-red {
      left: 0;
      background: #fecaca;
    }

    .slider-blue {
      right: 0;
      background: #bfdbfe;
    }

    .overall-slider-text {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      text-align: center;
      color: #374151;
    }

    .matches-empty {
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Live match scoreboard</div>
        <div id="viewerCount" class="viewer-count">Viewing now: 0 devices</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="competitors.html" class="nav-btn">Competitors</a>
    </div>
  </header>

  <main>
    <section class="card card-overview">
      <div class="section-title">Tournament overview</div>
      <div class="overall-score-row">
        <div class="overall-team">
          <div class="overall-team-name red" id="overallRedName">Red</div>
          <div class="overall-points" id="overallRedPoints">0</div>
          <div class="overall-subtext">Projected points</div>
        </div>
        <div class="overall-center">
          <div class="overall-label">Projected outcome</div>
          <div class="overall-slider">
            <div class="overall-slider-fill red" id="overallRedFill" style="width: 50%;"></div>
            <div class="overall-slider-fill blue" id="overallBlueFill" style="width: 50%;"></div>
          </div>
          <div class="overall-slider-text" id="overallSummaryText">
            Tournament is currently level.
          </div>
        </div>
        <div class="overall-team">
          <div class="overall-team-name blue" id="overallBlueName">Blue</div>
          <div class="overall-points" id="overallBluePoints">0</div>
          <div class="overall-subtext">Projected points</div>
        </div>
      </div>

      <div class="legend-row">
        <div class="legend-item">
          <span class="legend-swatch blue"></span><span>Blue team won hole</span>
        </div>
        <div class="legend-item">
          <span class="legend-swatch red"></span><span>Red team won hole</span>
        </div>
        <div class="legend-item">
          <span class="legend-swatch halved"></span><span>Halved hole</span>
        </div>
        <div class="legend-item">
          <span class="legend-swatch empty"></span><span>No result yet</span>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="section-title">Matches</div>
      <div id="matchesContainer" class="matches-list">
        <div class="matches-empty">Loading matchesâ€¦</div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      set,
      push,
      serverTimestamp,
      onDisconnect,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const playersRef = ref(db, "players");
    const matchesRef = ref(db, "matches");

    const viewerCountEl = document.getElementById("viewerCount");
    const overallRedNameEl = document.getElementById("overallRedName");
    const overallBlueNameEl = document.getElementById("overallBlueName");
    const overallRedPointsEl = document.getElementById("overallRedPoints");
    const overallBluePointsEl = document.getElementById("overallBluePoints");
    const overallRedFillEl = document.getElementById("overallRedFill");
    const overallBlueFillEl = document.getElementById("overallBlueFill");
    const overallSummaryTextEl = document.getElementById("overallSummaryText");
    const matchesContainer = document.getElementById("matchesContainer");

    let settings = {};
    let players = {};
    let matches = {};

    function setupPresence(pageKey) {
      const connectionsRef = ref(db, `presence/${pageKey}`);
      const connectedRef = ref(db, ".info/connected");

      onValue(connectedRef, (snap) => {
        if (snap.val() === false) return;
        const conRef = push(connectionsRef);
        onDisconnect(conRef).remove().catch(() => {});
        set(conRef, { connectedAt: serverTimestamp() }).catch(() => {});
      });

      onValue(
        connectionsRef,
        (snap) => {
          const val = snap.val();
          const count = val ? Object.keys(val).length : 0;
          viewerCountEl.textContent =
            count === 1 ? "Viewing now: 1 device" : `Viewing now: ${count} devices`;
        },
        () => {
          viewerCountEl.textContent = "Viewing now: 0 devices";
        }
      );
    }

    setupPresence("spectator_main");

    function getTeamNames() {
      const t = settings.teamNames || {};
      return { red: t.red || "Red", blue: t.blue || "Blue" };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function formatTeamPlayers(playerIds = []) {
      const names = playerIds
        .map((id) => players[id])
        .filter(Boolean)
        .map((p) => p.name || "")
        .filter(Boolean);

      if (names.length === 0) return "TBD";
      if (names.length === 1) return getLastName(names[0]);
      if (names.length === 2)
        return `${getLastName(names[0])} / ${getLastName(names[1])}`;
      return names.map(getLastName).join(" / ");
    }

    function displayScoreText(score) {
      if (!score || !score.leader || !score.up) return "All square";
      if (score.leader === "red") return `Red ${score.up} up`;
      if (score.leader === "blue") return `Blue ${score.up} up`;
      return "All square";
    }

    function getMatchStatusEmoji(status) {
      if (status === "final") return "ðŸ";           // match won
      if (status === "live") return "ðŸŒï¸â€â™‚ï¸";         // glowing golf cart vibe
      return "â±ï¸";                                   // not started
    }

    function computeOverallProjection(matchesObj) {
      let redProjected = 0;
      let blueProjected = 0;

      Object.values(matchesObj || {}).forEach((m) => {
        const totalPoints = m.totalPoints ?? 1;
        const status = m.status || "not-started";

        if (status === "final") {
          if (m.final?.leader === "red") redProjected += totalPoints;
          else if (m.final?.leader === "blue") blueProjected += totalPoints;
          else {
            redProjected += totalPoints / 2;
            blueProjected += totalPoints / 2;
          }
        } else {
          if (m.projected?.leader === "red") redProjected += totalPoints;
          else if (m.projected?.leader === "blue") blueProjected += totalPoints;
          else {
            redProjected += totalPoints / 2;
            blueProjected += totalPoints / 2;
          }
        }
      });

      return { redProjected, blueProjected };
    }

    function renderTournamentOverview() {
      const { red, blue } = getTeamNames();
      overallRedNameEl.textContent = red;
      overallBlueNameEl.textContent = blue;

      const { redProjected, blueProjected } = computeOverallProjection(matches);
      const total = redProjected + blueProjected;
      overallRedPointsEl.textContent = redProjected.toFixed(1);
      overallBluePointsEl.textContent = blueProjected.toFixed(1);

      let redPct = 50;
      let bluePct = 50;
      if (total > 0) {
        redPct = (redProjected / total) * 100;
        bluePct = (blueProjected / total) * 100;
      }

      overallRedFillEl.style.width = `${Math.max(8, Math.min(92, redPct))}%`;
      overallBlueFillEl.style.width = `${Math.max(8, Math.min(92, bluePct))}%`;

      let summary = "Tournament is currently level.";
      const diff = redProjected - blueProjected;
      if (Math.abs(diff) < 0.25) {
        summary = "Tournament is currently level.";
      } else if (diff > 0) {
        summary = `${red} are projected to win by ${diff.toFixed(1)} pts.`;
      } else {
        summary = `${blue} are projected to win by ${Math.abs(diff).toFixed(1)} pts.`;
      }

      overallSummaryTextEl.textContent = summary;
    }

    function renderMatches() {
      const { red: redTeamName, blue: blueTeamName } = getTeamNames();
      const matchEntries = Object.entries(matches || {}).sort(
        ([aId], [bId]) => Number(aId) - Number(bId)
      );

      if (matchEntries.length === 0) {
        matchesContainer.innerHTML =
          '<div class="matches-empty">No matches defined yet.</div>';
        return;
      }

      const html = matchEntries
        .map(([id, m]) => {
          const status = m.status || "not-started";
          const type = m.type || (Number(id) <= 8 ? "front" : "back");
          const emoji = getMatchStatusEmoji(status);

          const redPlayers = m.red?.players || [];
          const bluePlayers = m.blue?.players || [];

          const redTeamStr = formatTeamPlayers(redPlayers);
          const blueTeamStr = formatTeamPlayers(bluePlayers);

          const finalScoreText = displayScoreText(m.final || null);
          const projectedScoreText = displayScoreText(m.projected || null);

          let redFinalUp = 0;
          let blueFinalUp = 0;
          if (m.final?.leader === "red") redFinalUp = m.final.up || 0;
          else if (m.final?.leader === "blue") blueFinalUp = m.final.up || 0;

          let redProjUp = 0;
          let blueProjUp = 0;
          if (m.projected?.leader === "red") redProjUp = m.projected.up || 0;
          else if (m.projected?.leader === "blue") blueProjUp = m.projected.up || 0;

          const holes = Array.isArray(m.holes) ? m.holes : [];
          const maxHole = holes.length || 18;

          const holeSpans = [];
          for (let i = 0; i < maxHole; i++) {
            const result = holes[i] || "none";
            let cls = "hole-pill empty";
            if (result === "red") cls = "hole-pill red-win";
            else if (result === "blue") cls = "hole-pill blue-win";
            else if (result === "halved") cls = "hole-pill halved";

            holeSpans.push(`<div class="${cls}"><span>${i + 1}</span></div>`);
          }

          let projectedText = "All square";
          if (m.projected?.leader === "red") {
            projectedText = `${redTeamName} ${m.projected.up} up (projected)`;
          } else if (m.projected?.leader === "blue") {
            projectedText = `${blueTeamName} ${m.projected.up} up (projected)`;
          }

          let redFinalPct = 50;
          let blueFinalPct = 50;
          if (redFinalUp + blueFinalUp > 0) {
            const total = redFinalUp + blueFinalUp;
            redFinalPct = (redFinalUp / total) * 100;
            blueFinalPct = (blueFinalUp / total) * 100;
          }

          let redProjPct = 50;
          let blueProjPct = 50;
          if (redProjUp + blueProjUp > 0) {
            const total = redProjUp + blueProjUp;
            redProjPct = (redProjUp / total) * 100;
            blueProjPct = (blueProjUp / total) * 100;
          }

          const finalRedWidth = `${Math.max(8, Math.min(92, redFinalPct))}%`;
          const finalBlueWidth = `${Math.max(8, Math.min(92, blueFinalPct))}%`;
          const projRedWidth = `${Math.max(8, Math.min(92, redProjPct))}%`;
          const projBlueWidth = `${Math.max(8, Math.min(92, blueProjPct))}%`;

          let redUpLabel = "";
          let blueUpLabel = "";
          let pillClassRed = "team-up-pill";
          let pillClassBlue = "team-up-pill";

          if (m.projected?.leader === "red") {
            redUpLabel = `${m.projected.up} up`;
            pillClassRed += " leading";
          } else if (m.projected?.leader === "blue") {
            blueUpLabel = `${m.projected.up} up`;
            pillClassBlue += " leading";
          } else {
            redUpLabel = "AS";
            blueUpLabel = "AS";
            pillClassRed += " tied";
            pillClassBlue += " tied";
          }

          return `
            <article class="match-card">
              <header class="match-header">
                <div>
                  <div class="match-title">Match ${id}</div>
                  <div class="match-subtitle">${type === "front" ? "Front 9" : "Back 9"}</div>
                </div>
                <div class="match-status-pill">${emoji}</div>
              </header>
              <div class="match-body">
                <div class="team-column">
                  <div class="team-name red">
                    <span>${redTeamName}</span>
                  </div>
                  <div class="team-players">${redTeamStr}</div>
                  <div class="team-score-line">
                    <span class="team-score">${finalScoreText}</span>
                    <span class="score-label">(final)</span>
                  </div>
                  <div class="team-score-line">
                    <span class="${pillClassRed}">${redUpLabel}</span>
                    <span class="${pillClassBlue}">${blueUpLabel}</span>
                  </div>
                </div>

                <div class="holes-wrapper">
                  <div class="holes-row">
                    ${holeSpans.join("")}
                  </div>
                  <div class="hole-label">
                    Hole-by-hole results
                  </div>
                  <div class="projected-score">
                    <strong>Projected:</strong> ${projectedText}
                  </div>
                  <div class="slider-wrapper">
                    <div class="slider-label">Final result</div>
                    <div class="slider-bar">
                      <div class="slider-fill slider-final slider-red" style="width:${finalRedWidth};"></div>
                      <div class="slider-fill slider-final slider-blue" style="width:${finalBlueWidth};"></div>
                    </div>
                  </div>
                  <div class="slider-wrapper">
                    <div class="slider-label">Projected outcome</div>
                    <div class="slider-bar">
                      <div class="slider-fill slider-projected slider-red" style="width:${projRedWidth};"></div>
                      <div class="slider-fill slider-projected slider-blue" style="width:${projBlueWidth};"></div>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          `;
        })
        .join("");

      matchesContainer.innerHTML = html;
    }

    function renderAll() {
      renderTournamentOverview();
      renderMatches();
    }

    onValue(settingsRef, (s) => { settings = s.val() || {}; renderAll(); });
    onValue(playersRef,  (s) => { players  = s.val() || {}; renderAll(); });
    onValue(matchesRef,  (s) => { matches  = s.val() || {}; renderAll(); });
  </script>
</body>
</html>
