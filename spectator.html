<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTK Classic 2025 – Live Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="IMG_7296.jpg" />
  <style>
    :root {
      --red: #b91c1c;
      --blue: #1d4ed8;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --dot-empty: #e5e7eb;
      --dot-half: #9ca3af;
      --live: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
    }

    @media (min-width: 768px) {
      body {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.75rem;
    }

    .site-header-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .site-logo {
      height: 32px;
      width: auto;
      border-radius: 0.45rem;
      object-fit: cover;
      background: #e5e7eb;
    }

    .site-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .site-subtitle {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .nav-btn {
      font-size: 0.8rem;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: var(--text);
    }

    .nav-btn.secondary {
      background: #f3f4f6;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid var(--border);
    }

    .summary-card {
      position: sticky;
      top: 0.4rem;
      z-index: 10;
      box-shadow: 0 10px 15px -12px rgba(0,0,0,0.35);
    }

    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.3rem;
    }

    .summary-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .summary-note {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .summary-scores {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.95rem;
      font-weight: 700;
    }

    .summary-scores span {
      min-width: 2.4rem;
      padding: 0.15rem 0.35rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      text-align: center;
      background: #f9fafb;
    }

    .summary-red {
      color: var(--red);
      background: #fee2e2;
      border-color: #fecaca;
    }

    .summary-blue {
      color: var(--blue);
      background: #dbeafe;
      border-color: #93c5fd;
    }

    .summary-slider {
      margin-top: 0.15rem;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .slider-bar {
      position: relative;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .slider-red {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      background: #fecaca;
    }

    .slider-blue {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      background: #bfdbfe;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .slider-center {
      text-align: center;
      flex: 1;
      font-weight: 600;
    }

    .summary-actual {
      margin-top: 0.1rem;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .matches-section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin: 0.1rem 0 0.1rem;
    }

    .matches-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .match-card {
      border-radius: 0.9rem;
      padding: 0.65rem 0.7rem;
      border: 1px solid var(--border);
      background: #ffffff;
      text-decoration: none;
      color: inherit;
      display: block;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      transition: transform 0.06s ease, box-shadow 0.06s ease, border-color 0.06s ease;
    }

    .match-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .match-card.red-lead {
      background: linear-gradient(90deg, #fee2e2, #ffffff);
      border-color: #fecaca;
    }

    .match-card.blue-lead {
      background: linear-gradient(90deg, #ffffff, #dbeafe);
      border-color: #93c5fd;
    }

    .match-card.even {
      background: #f9fafb;
    }

    .match-card.live {
      box-shadow: 0 0 0 1px rgba(34,197,94,0.25), 0 10px 15px -10px rgba(22,163,74,0.5);
    }

    .match-card.final {
      opacity: 0.92;
    }

    .match-top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.25rem;
    }

    .match-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .match-subtitle {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .badge-row {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .badge {
      font-size: 0.7rem;
      padding: 0.12rem 0.5rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f3f4f6;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
    }

    .badge-live {
      border-color: rgba(248,113,113,0.8);
      background: rgba(254,202,202,0.9);
      color: #7f1d1d;
      font-weight: 600;
    }

    .badge-live::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--live);
      box-shadow: 0 0 0 0 rgba(220,38,38,0.7);
      animation: pulse-live 1.4s infinite;
    }

    @keyframes pulse-live {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(220,38,38,0.7);
      }
      70% {
        transform: scale(1.9);
        box-shadow: 0 0 0 6px rgba(220,38,38,0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(220,38,38,0);
      }
    }

    .badge-final {
      border-color: #bbf7d0;
      background: #dcfce7;
      color: #166534;
    }

    .match-slider {
      margin-top: 0.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .match-slider-bar {
      position: relative;
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .match-slider-red {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      background: #fecaca;
    }

    .match-slider-blue {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      background: #bfdbfe;
    }

    .match-slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 0.02rem;
    }

    .match-slider-center {
      flex: 1;
      text-align: center;
      font-weight: 600;
      color: #111827;
    }

    .match-players-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 0.35rem;
      font-size: 0.78rem;
    }

    .team-line {
      flex: 1;
      min-width: 0;
    }

    .team-label {
      font-weight: 600;
      margin-bottom: 0.05rem;
    }

    .team-label.red {
      color: var(--red);
    }

    .team-label.blue {
      color: var(--blue);
      text-align: right;
    }

    .team-players {
      font-size: 0.78rem;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .dots-row {
      display: flex;
      gap: 0.25rem;
      margin-top: 0.3rem;
      flex-wrap: wrap;
    }

    .dot {
      min-width: 26px;
      height: 18px;
      padding: 0 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
      box-sizing: border-box;
    }

    .dot.red {
      background: #fee2e2;
      border-color: #fca5a5;
      color: #7f1d1d;
    }

    .dot.blue {
      background: #dbeafe;
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    .dot.half {
      background: var(--dot-half);
      border-color: var(--dot-half);
      color: #ffffff;
    }

    .dot.empty {
      background: var(--dot-empty);
      color: transparent;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-header-left">
      <img src="IMG_7296.jpg" alt="FTK Classic logo" class="site-logo" />
      <div>
        <div class="site-title">FTK Classic</div>
        <div class="site-subtitle">Ryder Cup Format • Live Scores</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-btn secondary">Home</a>
      <a href="competitors.html" class="nav-btn">Competitors</a>
    </div>
  </header>

  <main>
    <section class="card summary-card">
      <div class="summary-header">
        <div>
          <div class="summary-title">Overall Score</div>
          <div class="summary-note">Projected &amp; actual points across all matches</div>
        </div>
        <div class="summary-scores">
          <span class="summary-red" id="tProjRed">0</span>
          <span>–</span>
          <span class="summary-blue" id="tProjBlue">0</span>
        </div>
      </div>

      <div class="summary-slider">
        <div class="slider-bar">
          <div class="slider-red" id="tProjRedBar" style="width:50%;"></div>
          <div class="slider-blue" id="tProjBlueBar" style="width:50%;"></div>
        </div>
        <div class="slider-labels">
          <span id="tProjRedLabel">Red</span>
          <span class="slider-center" id="tProjCenter">Even</span>
          <span id="tProjBlueLabel">Blue</span>
        </div>
      </div>

      <div class="summary-actual" id="tActualText">
        Actual points: Red 0 – 0 Blue
      </div>
    </section>

    <section>
      <div class="matches-section-title">All Matches</div>
      <div id="matchesContainer" class="matches-list"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5fk91DPgPBkJ3_xGnNntD3PQbi5Ib3kg",
      authDomain: "ftkclassicdb.firebaseapp.com",
      databaseURL: "https://ftkclassicdb-default-rtdb.firebaseio.com",
      projectId: "ftkclassicdb",
      storageBucket: "ftkclassicdb.firebasestorage.app",
      messagingSenderId: "963469808092",
      appId: "1:963469808092:web:e6e789ce20ef46404b3f19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const settingsRef = ref(db, "settings");
    const matchesRef = ref(db, "matches");
    const playersRef = ref(db, "players");

    const matchesContainer = document.getElementById("matchesContainer");

    const tProjRedEl = document.getElementById("tProjRed");
    const tProjBlueEl = document.getElementById("tProjBlue");
    const tProjRedBarEl = document.getElementById("tProjRedBar");
    const tProjBlueBarEl = document.getElementById("tProjBlueBar");
    const tProjCenterEl = document.getElementById("tProjCenter");
    const tActualTextEl = document.getElementById("tActualText");
    const tProjRedLabelEl = document.getElementById("tProjRedLabel");
    const tProjBlueLabelEl = document.getElementById("tProjBlueLabel");

    let settings = {};
    let matches = {};
    let players = {};

    function getTeamNames() {
      const t = settings.teamNames || {};
      return {
        red: t.red || "Red",
        blue: t.blue || "Blue",
      };
    }

    function getLastName(fullName) {
      if (!fullName) return "";
      const parts = fullName.trim().split(/\s+/);
      return parts[parts.length - 1];
    }

    function computeMatchTitle(m, id) {
      const redPlayers = (m.red?.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);
      const bluePlayers = (m.blue?.players || [])
        .map((pid) => players[pid]?.name)
        .filter(Boolean);

      if (redPlayers.length === 2 && bluePlayers.length === 2) {
        const redName = redPlayers.map(getLastName).join(" / ");
        const blueName = bluePlayers.map(getLastName).join(" / ");
        return `${redName} vs ${blueName}`;
      }
      return m.name || `Match ${id}`;
    }

    function computeMatchState(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const holeCount = 9;
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;

      const playedIndices = [];
      for (let i = start; i < end; i++) {
        if (arr[i] && arr[i] !== "none") {
          playedIndices.push(i);
        }
      }

      if (playedIndices.length === 0) {
        return {
          diff: 0,
          label: "Not started",
          matchPointsRed: 0,
          matchPointsBlue: 0,
          done: false,
          throughHole: null,
          margin: 0,
          holesLeft: holeCount,
        };
      }

      let diff = 0;
      let done = false;
      let closingIndex = null;
      let closingSeqIndex = null;

      for (let k = 0; k < playedIndices.length; k++) {
        const i = playedIndices[k];
        const res = arr[i];
        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        const holesRemaining = holeCount - (k + 1);
        if (Math.abs(diff) > holesRemaining) {
          done = true;
          closingIndex = i;
          closingSeqIndex = k;
          break;
        }
      }

      const throughIndex = done
        ? closingIndex
        : playedIndices[playedIndices.length - 1];
      const throughHole = throughIndex + 1;

      const margin = Math.abs(diff);
      const holesLeft = done
        ? holeCount - (closingSeqIndex + 1)
        : holeCount - playedIndices.length;

      let label = "";
      let matchPointsRed = 0;
      let matchPointsBlue = 0;

      if (done) {
        if (diff === 0) {
          label = "Halved";
          matchPointsRed = 0.5;
          matchPointsBlue = 0.5;
        } else {
          const winner = diff > 0 ? "Red" : "Blue";
          label = `${winner} wins ${margin}&${holesLeft}`;
          if (diff > 0) {
            matchPointsRed = 1;
            matchPointsBlue = 0;
          } else {
            matchPointsRed = 0;
            matchPointsBlue = 1;
          }
        }
      } else {
        if (diff === 0) {
          label = `All square thru ${throughHole}`;
        } else if (diff > 0) {
          label = `Red ${Math.abs(diff)} up thru ${throughHole}`;
        } else {
          label = `Blue ${Math.abs(diff)} up thru ${throughHole}`;
        }
      }

      return { diff, label, matchPointsRed, matchPointsBlue, done, throughHole, margin, holesLeft };
    }

    function computeSlider(diff, done) {
      let redPercent, bluePercent;
      const holeCount = 9;

      if (done) {
        if (diff > 0) {
          redPercent = 100;
          bluePercent = 0;
        } else if (diff < 0) {
          redPercent = 0;
          bluePercent = 100;
        } else {
          redPercent = 50;
          bluePercent = 50;
        }
      } else {
        const adjust = diff * (50 / holeCount);
        redPercent = 50 + adjust;
        redPercent = Math.max(10, Math.min(90, redPercent));
        bluePercent = 100 - redPercent;
      }

      return {
        redPercent: Math.round(redPercent),
        bluePercent: Math.round(bluePercent),
      };
    }

    function computeGlobalSlider(redPoints, bluePoints) {
      const total = redPoints + bluePoints;
      if (total === 0) {
        return { redPercent: 50, bluePercent: 50, center: "Even" };
      }
      const redPercent = Math.round((redPoints / total) * 100);
      const bluePercent = 100 - redPercent;
      let center = "Even";
      if (redPoints > bluePoints) center = "Red leads";
      else if (bluePoints > redPoints) center = "Blue leads";
      return { redPercent, bluePercent, center };
    }

    function buildDotsHTML(holes, type) {
      const arr = Array.isArray(holes) ? holes : [];
      const start = type === "front" ? 0 : 9;
      const end = type === "front" ? 9 : 18;
      const dots = [];
      let diff = 0;

      for (let i = start; i < end; i++) {
        const res = arr[i] || "none";

        if (res === "red") diff += 1;
        else if (res === "blue") diff -= 1;

        let cls = "empty";
        let label = "";

        if (!res || res === "none") {
          cls = "empty";
          label = "";
        } else {
          if (diff === 0) {
            cls = "half";
            label = "AS";
          } else if (diff > 0) {
            cls = "red";
            label = `${diff}up`;
          } else {
            cls = "blue";
            label = `${Math.abs(diff)}up`;
          }
        }

        dots.push(`<span class="dot ${cls}">${label}</span>`);
      }

      return dots.join("");
    }

    function renderTournamentSummary() {
      const { red: redName, blue: blueName } = getTeamNames();
      tProjRedLabelEl.textContent = redName;
      tProjBlueLabelEl.textContent = blueName;

      const matchIds = Object.keys(matches || {});
      if (matchIds.length === 0) {
        tProjRedEl.textContent = "0";
        tProjBlueEl.textContent = "0";
        tProjRedBarEl.style.width = "50%";
        tProjBlueBarEl.style.width = "50%";
        tProjCenterEl.textContent = "Even";
        tActualTextEl.textContent = `Actual points: ${redName} 0 – 0 ${blueName}`;
        return;
      }

      let actualRed = 0;
      let actualBlue = 0;
      let projRed = 0;
      let projBlue = 0;

      for (const id of matchIds) {
        const m = matches[id];
        const type = m.type || (Number(id) <= 8 ? "front" : "back");
        const holes = m.holes || [];

        const state = computeMatchState(holes, type);
        const { diff, matchPointsRed, matchPointsBlue, done } = state;

        actualRed += matchPointsRed;
        actualBlue += matchPointsBlue;

        let projR = matchPointsRed;
        let projB = matchPointsBlue;
        if (!done) {
          if (diff > 0) {
            projR = 1; projB = 0;
          } else if (diff < 0) {
            projR = 0; projB = 1;
          } else {
            projR = 0.5; projB = 0.5;
          }
        }
        projRed += projR;
        projBlue += projB;
      }

      tProjRedEl.textContent = projRed;
      tProjBlueEl.textContent = projBlue;
      tActualTextEl.textContent =
        `Actual points: ${redName} ${actualRed} – ${actualBlue} ${blueName}`;

      const globalSlider = computeGlobalSlider(projRed, projBlue);
      tProjRedBarEl.style.width = `${globalSlider.redPercent}%`;
      tProjBlueBarEl.style.width = `${globalSlider.bluePercent}%`;
      tProjCenterEl.textContent = globalSlider.center
        .replace("Red", redName)
        .replace("Blue", blueName);
    }

    function renderMatches() {
      const { red: redName, blue: blueName } = getTeamNames();
      matchesContainer.innerHTML = "";

      const ids = Object.keys(matches || {}).sort((a, b) => Number(a) - Number(b));
      if (!ids.length) {
        matchesContainer.innerHTML = `<div style="font-size:0.8rem;color:#6b7280;text-align:center;padding:0.75rem;">No matches configured yet.</div>`;
        return;
      }

      for (const id of ids) {
        const m = matches[id];
        const type = m.type || (Number(id) <= 8 ? "front" : "back");
        const typeLabel = type === "front" ? "Front 9" : "Back 9";
        const holes = m.holes || [];

        const state = computeMatchState(holes, type);
        const { diff, label, done, throughHole } = state;
        const slider = computeSlider(diff, done);
        const dotsHTML = buildDotsHTML(holes, type);

        const redPlayers = (m.red?.players || [])
          .map((pid) => players[pid]?.name)
          .filter(Boolean);
        const bluePlayers = (m.blue?.players || [])
          .map((pid) => players[pid]?.name)
          .filter(Boolean);

        const redNames = redPlayers.join(" & ") || "TBD";
        const blueNames = bluePlayers.join(" & ") || "TBD";

        const displayName = computeMatchTitle(m, id);

        let cardClass = "match-card ";
        if (diff > 0) cardClass += "red-lead ";
        else if (diff < 0) cardClass += "blue-lead ";
        else cardClass += "even ";

        const hasStarted = throughHole !== null;
        const isLive = hasStarted && !done;
        const isFinal = done;

        if (isLive) cardClass += "live ";
        if (isFinal) cardClass += "final ";

        let statusLabel = "";
        if (!hasStarted) {
          statusLabel = "Not started";
        } else if (done) {
          statusLabel = label;
        } else {
          statusLabel = label;
        }

        const card = document.createElement("a");
        card.className = cardClass.trim();
        card.href = `match_spectator.html?id=${id}`;

        const badgeRowParts = [];
        if (isLive) {
          badgeRowParts.push(`<span class="badge badge-live">LIVE</span>`);
        }
        if (isFinal) {
          badgeRowParts.push(`<span class="badge badge-final">Final</span>`);
        }

        card.innerHTML = `
          <div class="match-top-row">
            <div>
              <div class="match-title">${displayName}</div>
              <div class="match-subtitle">${typeLabel} • Match ${id}</div>
            </div>
            <div class="badge-row">
              ${badgeRowParts.join("")}
            </div>
          </div>

          <div class="match-slider">
            <div class="match-slider-bar">
              <div class="match-slider-red" style="width:${slider.redPercent}%;"></div>
              <div class="match-slider-blue" style="width:${slider.bluePercent}%;"></div>
            </div>
            <div class="match-slider-labels">
              <span>${redName}</span>
              <span class="match-slider-center">${statusLabel}</span>
              <span>${blueName}</span>
            </div>
          </div>

          <div class="match-players-row">
            <div class="team-line">
              <div class="team-label red">${redName}</div>
              <div class="team-players">${redNames}</div>
            </div>
            <div class="team-line" style="text-align:right;">
              <div class="team-label blue">${blueName}</div>
              <div class="team-players">${blueNames}</div>
            </div>
          </div>

          <div class="dots-row">
            ${dotsHTML}
          </div>
        `;

        matchesContainer.appendChild(card);
      }
    }

    function renderAll() {
      renderTournamentSummary();
      renderMatches();
    }

    onValue(settingsRef, (snapshot) => {
      settings = snapshot.val() || {};
      renderAll();
    });

    onValue(playersRef, (snapshot) => {
      players = snapshot.val() || {};
      renderAll();
    });

    onValue(matchesRef, (snapshot) => {
      matches = snapshot.val() || {};
      renderAll();
    });
  </script>
</body>
</html>
